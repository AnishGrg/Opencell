<cc:interface>

    <cc:attribute name="fieldItem" required="true" />
    <cc:attribute name="edit" default="true" />

</cc:interface>

<cc:implementation>

    <hftl:decorateFormField fieldId="mapValueList" label="#{cc.parent.attrs.label}" componentWidth="#{cc.parent.attrs.componentWidth}" newLine="#{cc.parent.attrs.newLine}"
        displayOneLine="#{cc.parent.attrs.displayOneLine}" styleClass="#{cc.parent.attrs.styleClass}" style="#{cc.parent.attrs.style}" labelStyle="#{cc.parent.attrs.labelStyle}"
        labelStyleClass="#{cc.parent.attrs.labelStyleClass}" inputStyle="#{cc.parent.attrs.inputStyle}" inputStyleClass="#{cc.parent.attrs.inputStyleClass}"
        labelWidth="#{cc.parent.attrs.labelWidth}" inputWidth="#{cc.parent.attrs.inputWidth}">


        <p:dataTable id="mapValueList" value="#{cc.attrs.fieldItem}"
        	resizableColumns="true" var="mapValues" paginator="false" styleClass="custom-grid" reflow="true">
            <p:column headerText="#{cc.parent.attrs.mapKeyLabel}">
                <p:inputText value="#{mapValues['key']}" size="50" maxlength="100" rendered="#{cc.attrs.edit}" />
                <h:outputText value="#{mapValues['key']}" styleClass="field-value" rendered="#{not cc.attrs.edit}" />
            </p:column>
            <p:column headerText="#{cc.parent.attrs.mapValueLabel}">
                <p:inputText value="#{mapValues['value']}" size="50" maxlength="100" rendered="#{cc.attrs.edit}" />
                <h:outputText value="#{mapValues['value']}" styleClass="field-value" rendered="#{not cc.attrs.edit}" />
            </p:column>
            <p:column rendered="#{cc.attrs.edit}" headerText="#{messages['commons.actions']}">
                <p:commandButton icon="ui-icon-minus" partialSubmit="true" process="@this mapValueList" update="mapValueList"
                    actionListener="#{cc.parent.backingBeanFromParentOrCurrent.removeMapTypeFieldValue(cc.parent.attrs.field, mapValues)}" />
            </p:column>
            <f:facet name="footer">
                <p:commandButton value="#{messages['commons.addNew']}" partialSubmit="true" process="@this mapValueList" update="mapValueList"
                    actionListener="#{cc.parent.backingBeanFromParentOrCurrent.addMapTypeFieldValue(cc.parent.attrs.field)}" rendered="#{cc.attrs.edit}" />
            </f:facet>
        </p:dataTable>

        <cc:insertChildren />
    </hftl:decorateFormField>
