    xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:cc="http://java.sun.com/jsf/composite" xmlns:hftl="http://hftl.org">

<cc:interface>

    <cc:attribute name="fieldItem" required="true" />
    <cc:attribute name="edit" default="true" />

</cc:interface>

<cc:implementation>


    <hftl:decorateFormField fieldId="#{cc.parent.attrs.fieldIdPrefix}_enum#{cc.attrs.edit?'':'_view'}" label="#{cc.parent.attrs.label}"
        componentWidth="#{cc.parent.attrs.componentWidth}" newLine="#{cc.parent.attrs.newLine}" displayOneLine="#{cc.parent.attrs.displayOneLine}"
        styleClass="#{cc.parent.attrs.styleClass}" style="#{cc.parent.attrs.style}" labelStyle="#{cc.parent.attrs.labelStyle}" labelStyleClass="#{cc.parent.attrs.labelStyleClass}"
        inputStyle="#{cc.parent.attrs.inputStyle}" inputStyleClass="#{cc.parent.attrs.inputStyleClass}" labelWidth="#{cc.parent.attrs.labelWidth}"
        inputWidth="#{cc.parent.attrs.inputWidth}">

        <p:selectOneMenu id="#{cc.parent.attrs.fieldIdPrefix}_enum" value="#{cc.attrs.fieldItem}" disabled="#{cc.parent.attrs.disabled}" required="#{cc.parent.attrs.required}"
            rendered="#{cc.attrs.edit}">
            <f:selectItem itemLabel="" />
            <f:selectItems value="#{cc.parent.attrs.listValues !=null? cc.parent.attrs.listValues: cc.parent.getEnumConstants(cc.parent.attrs.field)}" var="enumElement"
                itemValue="#{enumElement}" itemLabel="#{messages[enumElement.label]}" />
            <f:converter converterId="enumConverter" />
            <c:if test="#{not empty cc.parent.attrs.listenerUpdate}">
                <p:ajax update="#{cc.parent.attrs.listenerUpdate}" event="change" />
            </c:if>
        </p:selectOneMenu>
        <h:outputText id="#{cc.parent.attrs.fieldIdPrefix}_enum_view" value="#{messages[cc.attrs.fieldItem.label]}" styleClass="field-value" rendered="#{not cc.attrs.edit}" />
        <cc:insertChildren />
    </hftl:decorateFormField>
