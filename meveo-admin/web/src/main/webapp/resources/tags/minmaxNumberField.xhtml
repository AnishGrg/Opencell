<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface componentType="minmaxSearchField">
	<cc:attribute name="converterId" required="true" />
</cc:interface>

<cc:implementation>
	<h:panelGrid columns="2">
		<p:outputLabel
			for="minmaxRange_#{cc.parent.attrs.minField}_#{cc.parent.attrs.maxField}_number"
			value="#{cc.parent.attrs.label}" />
		<p:inputText
			id="minmaxRange_#{cc.attrs.minField}_#{cc.attrs.maxField}_number"
			value="#{cc.filters[cc.parent.minmaxRangeSearchFilterName]}" size="5"
			disabled="#{cc.parent.attrs.disabled}">
			<f:converter converterId="#{cc.attrs.converterId}" />
		</p:inputText>
	</h:panelGrid>
</cc:implementation>

</html>
