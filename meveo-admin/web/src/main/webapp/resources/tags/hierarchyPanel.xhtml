<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface>
	<cc:attribute name="treeValue" required="true" />
	<cc:attribute name="entity" required="true" />
	<cc:attribute name="menuPanel" required="false" default=".col1" />
	<cc:attribute name="menuWidth" required="false" default="25%" />
	<cc:attribute name="contentPanel" required="false" default=".col2" />
	<cc:attribute name="contentWidth" required="false" default="75%" />
</cc:interface>

<cc:implementation>

	<ui:fragment>
		<!-- Default size -->

        <h:form>
		  <p:panel styleClass="#{cc.attrs.id}_grid" header="#{messages['customer.tree']}" >
			
				<p:tree id="#{cc.attrs.id}_tree" value="#{cc.attrs.treeValue}"
					var="node" selectionMode="single" dynamic="true" style="width: 100%">

					<p:treeNode type="ACCT_CUST" icon="fa fa-street-view">
						<h:link id="customer_tree_value" value="#{node.code}"
							outcome="#{node.view}"
							styleClass="#{node.selected?'selectedTreeNode':''}">
							<f:param name="customerId" value="#{node.id}" />
							<!-- 							<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" /> -->
							<f:param name="edit" value="false" />
						</h:link>
						<p:tooltip rendered="#{node.firstAndLastName != null}"
							for="customer_tree_value" value="#{node.firstAndLastName}" />
					</p:treeNode>

					<p:treeNode type="ACCT_CA" icon="#{node.currencyIconClass}">
						<h:link id="customerAccount_tree_value" value="#{node.code}"
							outcome="#{node.view}"
							styleClass="#{node.selected?'selectedTreeNode':''}">
							<f:param name="customerAccountId" value="#{node.id}" />
							<!-- 							<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" /> -->
							<f:param name="edit" value="false" />
						</h:link>
						<p:tooltip rendered="#{node.firstAndLastName != null}"
							for="customerAccount_tree_value" value="#{node.firstAndLastName}" />
					</p:treeNode>

					<p:treeNode type="ACCT_BA" icon="fa fa-file-text-o">
						<h:link id="billingAccount_tree_value" value="#{node.code}"
							outcome="#{node.view}"
							styleClass="#{node.selected?'selectedTreeNode':''}">
							<f:param name="billingAccountId" value="#{node.id}" />
							<!-- 							<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" /> -->
							<f:param name="edit" value="false" />
						</h:link>
						<p:tooltip rendered="#{node.firstAndLastName != null}"
							for="billingAccount_tree_value" value="#{node.firstAndLastName}" />
					</p:treeNode>

					<p:treeNode type="ACCT_UA" icon="fa fa-user">
						<h:link id="userAccount_tree_value" value="#{node.code}"
							outcome="#{node.view}"
							styleClass="#{node.selected?'selectedTreeNode':''}">
							<f:param name="userAccountId" value="#{node.id}" />
							<!-- 							<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" /> -->
							<f:param name="edit" value="false" />
						</h:link>
						<p:tooltip rendered="#{node.firstAndLastName != null}"
							for="userAccount_tree_value" value="#{node.firstAndLastName}" />
					</p:treeNode>

					<p:treeNode type="subscription" icon="fa fa-shopping-cart">
						<h:link id="subscription_tree_value" value="#{node.code}"
							outcome="#{node.view}">
							<f:param name="subscriptionId" value="#{node.id}" />
							<!-- 							<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />		 -->
							<f:param name="edit" value="false" />
						</h:link>
						<p:tooltip rendered="#{node.code != null}"
							for="subscription_tree_value" value="#{node.code}" />
					</p:treeNode>

					<p:treeNode type="access" icon="fa fa-sign-in">
						<h:link id="access_tree_value" value="#{node.code}"
							outcome="#{node.view}">
							<f:param name="accessId" value="#{node.id}" />
							<!-- 							<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />		 -->
							<f:param name="edit" value="false" />
							<f:param name="backView" value="subscriptionDetail"/>
							<f:param name="backViewSave" value="subscriptionDetail"/>
						</h:link>
						<p:tooltip rendered="#{node.code != null}" for="access_tree_value"
							value="#{node.code}" />
					</p:treeNode>

				</p:tree>

            </p:panel>
	    </h:form>
	    
	    <script>
	    jQuery((function ($) {
	    	var toggleButton = $("#{cc.attrs.menuPanel} .ui-panel-titlebar #toggle-button")[0];
	    	if(!toggleButton){
	    		$("#{cc.attrs.menuPanel} .ui-panel-titlebar").append('<a href="#" id="toggle-button" class="ui-panel-titlebar-icon ui-corner-all ui-state-default" style="display: block;"><span class="ui-icon ui-icon-minusthick"></span></a>');
	    		toggleButton = $("#{cc.attrs.menuPanel} .ui-panel-titlebar #toggle-button")[0];
	    	}
	        $(toggleButton).on("click", function (e) {
	            $(this).data("visible", !$(this).data("visible"));
	            var icon = $(this).children().first();
	            if ($(this).data("visible")) {
	            	icon.removeClass("ui-icon-minusthick");
	                icon.addClass("ui-icon-plusthick");
	                $("#{cc.attrs.menuPanel} .ui-panel-title").hide();
	                $("#{cc.attrs.menuPanel} .ui-panel-content").hide();
	                $("#{cc.attrs.menuPanel}").css("width", "2%");
	                $("#{cc.attrs.contentPanel}").css("width", "98%");
	            } else {
	            	icon.removeClass("ui-icon-plusthick");
	                icon.addClass("ui-icon-minusthick");
	                $("#{cc.attrs.menuPanel} .ui-panel-title").show();
	                $("#{cc.attrs.menuPanel} .ui-panel-content").show();
	                $("#{cc.attrs.menuPanel}").css("width", "#{cc.attrs.menuWidth}");
	                $("#{cc.attrs.contentPanel}").css("width", "#{cc.attrs.contentWidth}");
	            }
	        });
	    }(jQuery)));
	    </script>

	</ui:fragment>
</cc:implementation>

</html>
