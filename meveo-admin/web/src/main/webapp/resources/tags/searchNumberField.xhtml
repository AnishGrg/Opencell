<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:cc="http://java.sun.com/jsf/composite" xmlns:hftl="http://hftl.org">

<cc:interface>
    <cc:attribute name="converterId" required="true" />
</cc:interface>

<cc:implementation>
    <hftl:decorateFormField fieldId="#{cc.parent.attrs.fieldIdPrefix}#{cc.parent.attrs.rangeSearch?'_number_from':'_number'}" label="#{cc.parent.attrs.label}"
        componentWidth="#{cc.parent.attrs.componentWidth}" newLine="#{cc.parent.attrs.newLine}" displayOneLine="#{cc.parent.attrs.displayOneLine}"
        styleClass="#{cc.parent.attrs.styleClass}" style="#{cc.parent.attrs.style}" labelStyle="#{cc.parent.attrs.labelStyle}" labelStyleClass="#{cc.parent.attrs.labelStyleClass}"
        inputStyle="#{cc.parent.attrs.inputStyle}" inputStyleClass="#{cc.parent.attrs.inputStyleClass}" labelWidth="#{cc.parent.attrs.labelWidth}"
        inputWidth="#{cc.parent.attrs.inputWidth}">

        <!--  A single value entry -->
        <p:inputText id="#{cc.parent.attrs.fieldIdPrefix}_number" value="#{cc.parent.filters[cc.parent.attrs.field]}" size="5" disabled="#{cc.parent.attrs.disabled}"
            rendered="#{not cc.parent.attrs.rangeSearch}">
            <f:converter converterId="#{cc.attrs.converterId}" />
        </p:inputText>

        <!--  A range of numbers -->
        <h:panelGrid columns="4" rendered="#{cc.parent.attrs.rangeSearch}">
            <h:outputText value="#{messages['commons.from']}" style="padding-right:5px" />
            <p:inputText id="#{cc.parent.attrs.fieldIdPrefix}_number_from" value="#{cc.parent.filters[cc.parent.fromRangeSearchFilterNameFromParent]}" size="5"
                disabled="#{cc.parent.attrs.disabled}">
                <f:converter converterId="#{cc.attrs.converterId}" />
            </p:inputText>

            <h:outputText value="#{messages['commons.to']}" style="padding:5px" />
            <p:inputText id="#{cc.parent.attrs.fieldIdPrefix}_number_to" value="#{cc.parent.filters[cc.parent.toRangeSearchFilterNameFromParent]}" size="5"
                disabled="#{cc.parent.attrs.disabled}">
                <f:converter converterId="#{cc.attrs.converterId}" />
            </p:inputText>
        </h:panelGrid>
    </hftl:decorateFormField>

</cc:implementation>

</html>
