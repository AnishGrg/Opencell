<cc:interface >

    <cc:attribute name="fieldItem" required="true" />
    <cc:attribute name="edit" default="true" />
    <cc:attribute name="spinner" default="false" />
    <cc:attribute name="size" default="5" />
    <cc:attribute name="messagePrefixWithDot" default="#{cc.parent.attrs.messagePrefix==null?'':cc.attrs.messagePrefix.concat('.')}" />
    <cc:attribute name="converter"/>

</cc:interface>

<cc:implementation>
<h:outputText value="converter #{converter}"/>
    <hftl:decorateFormField fieldId="#{cc.parent.attrs.fieldIdPrefix}_number#{cc.parent.attrs.listValues != null?'_list':cc.attrs.spinner?'_spinner':''}#{cc.attrs.edit?'':'_view'}"
        label="#{cc.parent.attrs.label}" componentWidth="#{cc.parent.attrs.componentWidth}" newLine="#{cc.parent.attrs.newLine}" displayOneLine="#{cc.parent.attrs.displayOneLine}"
        styleClass="#{cc.parent.attrs.styleClass}" style="#{cc.parent.attrs.style}" labelStyle="#{cc.parent.attrs.labelStyle}" labelStyleClass="#{cc.parent.attrs.labelStyleClass}"
        inputStyle="#{cc.parent.attrs.inputStyle}" inputStyleClass="#{cc.parent.attrs.inputStyleClass}" labelWidth="#{cc.parent.attrs.labelWidth}"
        inputWidth="#{cc.parent.attrs.inputWidth}">

        <!--  As a spinner of values -->
        <c:if test="#{cc.attrs.spinner and cc.parent.attrs.listValues == null}">

            <c:if test="#{not empty(cc.parent.attrs.maxValue) and !cc.parent.attrs.negativeValue}">
                <p:spinner rendered="#{cc.attrs.edit}" id="#{cc.parent.attrs.fieldIdPrefix}_number_spinner" disabled="#{cc.parent.attrs.disabled}" value="#{cc.attrs.fieldItem}"
                    required="#{cc.parent.attrs.required}" min="#{cc.parent.attrs.minValue}" max="#{cc.parent.attrs.maxValue}" maxlength="#{cc.parent.attrs.maxlength}">
                    <f:converter converterId="#{cc.attrs.converter}"/>    
                </p:spinner>
            </c:if>
            <c:if test="#{empty(cc.parent.attrs.maxValue) and !cc.parent.attrs.negativeValue}">
                <p:spinner rendered="#{cc.attrs.edit}" id="#{cc.parent.attrs.fieldIdPrefix}_number_spinner" disabled="#{cc.parent.attrs.disabled}" value="#{cc.attrs.fieldItem}"
                    required="#{cc.parent.attrs.required}" min="#{cc.parent.attrs.minValue}" maxlength="#{cc.parent.attrs.maxlength}">
                    <f:converter converterId="#{cc.attrs.converter}"/>    
                </p:spinner>
            </c:if>
            <!--  for negative values, it is duplicated because if we set minValue=-99999999 the default value diplayed in GUI is -99999999 -->
            <c:if test="#{cc.parent.attrs.negativeValue}">
                <p:spinner rendered="#{cc.attrs.edit}" id="#{cc.parent.attrs.fieldIdPrefix}_number_spinner" disabled="#{cc.parent.attrs.disabled}" value="#{cc.attrs.fieldItem}"
                    required="#{cc.parent.attrs.required}" maxlength="#{cc.parent.attrs.maxlength}" >
                    <f:converter converterId="#{cc.attrs.converter}"/>    
                </p:spinner>
            </c:if>
        </c:if>

        <!-- As a text field -->
        <c:if test="#{!cc.attrs.spinner and cc.parent.attrs.listValues == null}">
            <p:inputText rendered="#{cc.attrs.edit}" id="#{cc.parent.attrs.fieldIdPrefix}_number" disabled="#{cc.parent.attrs.disabled}" value="#{cc.attrs.fieldItem}"
                required="#{cc.parent.attrs.required}" size="#{cc.attrs.size}" maxlength="#{cc.parent.attrs.maxlength}">
                    <f:converter converterId="#{cc.attrs.converter}"/>    
            </p:inputText>

        </c:if>

        <!--  As a list of values -->
        <c:if test="#{ cc.parent.attrs.listValues != null}">
            <p:selectOneMenu id="#{cc.parent.attrs.fieldIdPrefix}_number_list" value="#{cc.attrs.fieldItem}" required="#{cc.parent.attrs.required}"
                disabled="#{cc.parent.attrs.disabled or not cc.attrs.edit}">
                <f:selectItem itemValue="#{null}" itemLabel="" />
                <f:selectItems value="#{cc.parent.attrs.listValues.entrySet()}" var="listVal" itemValue="#{listVal.key}" itemLabel="#{listVal.value}" />
            </p:selectOneMenu>
        </c:if>


        <h:outputText id="#{cc.parent.attrs.fieldIdPrefix}_number#{cc.parent.attrs.listValues != null?'_list':cc.attrs.spinner?'_spinner':''}_view"
            rendered="#{not cc.attrs.edit and not cc.parent.attrs.isMessage}" value="#{cc.attrs.fieldItem}" styleClass="field-value">
                <f:converter converterId="#{cc.attrs.converter}"/>  
        </h:outputText>
        <h:outputText rendered="#{not cc.attrs.edit and cc.parent.attrs.isMessage}" value="#{messages[cc.attrs.messagePrefixWithDot.concat(cc.attrs.fieldItem)]}"
            styleClass="field-value" />

        <cc:insertChildren />
    </hftl:decorateFormField>
