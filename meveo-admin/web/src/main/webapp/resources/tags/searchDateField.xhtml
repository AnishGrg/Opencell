    <hftl:decorateFormField fieldId="#{cc.parent.attrs.fieldIdPrefix}_date#{cc.parent.attrs.rangeSearch?'_fromRange':''}" label="#{cc.parent.attrs.label}"
        componentWidth="#{cc.parent.attrs.componentWidth}" newLine="#{cc.parent.attrs.newLine}" displayOneLine="#{cc.parent.attrs.displayOneLine}"
        styleClass="#{cc.parent.attrs.styleClass}" style="#{cc.parent.attrs.style}" labelStyle="#{cc.parent.attrs.labelStyle}" labelStyleClass="#{cc.parent.attrs.labelStyleClass}"
        inputStyle="#{cc.parent.attrs.inputStyle}" inputStyleClass="#{cc.parent.attrs.inputStyleClass}" labelWidth="#{cc.parent.attrs.labelWidth}"
        inputWidth="#{cc.parent.attrs.inputWidth}">

        <!--  A single value -->
        <p:calendar id="#{cc.parent.attrs.fieldIdPrefix}_date" value="#{cc.parent.filters[cc.parent.attrs.field]}" pattern="#{cc.parent.datePattern}"
            disabled="#{cc.parent.attrs.disabled}" rendered="#{not cc.parent.attrs.rangeSearch}" />

        <!--  A range of values -->
        <h:panelGrid columns="4" rendered="#{cc.parent.attrs.rangeSearch}">
            <h:outputText value="#{messages['commons.dateFrom']}" style="padding-right:5px" />
            <p:calendar id="#{cc.parent.attrs.fieldIdPrefix}_date_fromRange" value="#{cc.parent.filters[cc.parent.fromRangeSearchFilterName]}" pattern="#{cc.parent.attrs.datePattern}"
                disabled="#{cc.parent.attrs.disabled}" size="16"/>

            <h:outputText value="#{messages['commons.dateTill']}" style="padding:5px" />
            <p:calendar id="#{cc.parent.attrs.fieldIdPrefix}_date_toRange" value="#{cc.parent.filters[cc.parent.toRangeSearchFilterName]}" pattern="#{cc.parent.attrs.datePattern}"
                disabled="#{cc.parent.attrs.disabled}"  size="16"/>
        </h:panelGrid>

    </hftl:decorateFormField>
