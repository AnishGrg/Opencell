<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:cc="http://java.sun.com/jsf/composite" xmlns:hftl="http://hftl.org">

<cc:interface>
    <cc:attribute name="autocompleteMethod" method-signature="java.util.List completeMethod(java.lang.String)" />
</cc:interface>

<cc:implementation>
    <span id="#{cc.clientId}" style="white-space: nowrap"> 
        <hftl:decorateFormField fieldId="#{cc.attrs.fieldIdPrefix}_text#{cc.attrs.isAutocomplete?'_ac':''}#{cc.attrs.listValues != null?'_pick':''}" label="#{cc.attrs.label}"
            componentWidth="#{cc.attrs.componentWidth}" newLine="#{cc.attrs.newLine}" displayOneLine="#{cc.attrs.displayOneLine}" styleClass="#{cc.attrs.styleClass}"
            style="#{cc.attrs.style}" labelStyle="#{cc.attrs.labelStyle}" labelStyleClass="#{cc.attrs.labelStyleClass}" inputStyle="#{cc.attrs.inputStyle}"
            inputStyleClass="#{cc.attrs.inputStyleClass}" labelWidth="#{cc.attrs.labelWidth}" inputWidth="#{cc.attrs.inputWidth}">
    
            <!--  Regular text input field -->
            <c:if test="#{cc.attrs.listValues == null and !cc.attrs.isAutocomplete}">
                <p:inputText id="#{cc.attrs.fieldIdPrefix}_text" value="#{cc.attrs.backingBean.filters[cc.attrs.field]}" size="#{cc.attrs.size}" maxlength="#{cc.attrs.maxlength}"
                    disabled="#{cc.attrs.disabled}" />
            </c:if>
    
            <!--  Autocomplete -->
            <c:if test="#{cc.attrs.listValues == null and cc.attrs.isAutocomplete}">
                <p:autoComplete id="#{cc.attrs.fieldIdPrefix}_text_ac" value="#{cc.attrs.backingBean.filters[cc.attrs.field]}" size="#{cc.attrs.size}" disabled="#{cc.attrs.disabled}"
                    dropdown="true" completeMethod="#{cc.attrs.autocompleteMethod}" />
            </c:if>
    
            <!--  Picklist -->
            <c:if test="#{cc.attrs.listValues != null}">
                <p:selectOneMenu id="#{cc.attrs.fieldIdPrefix}_text_pick" value="#{cc.attrs.backingBean.filters[cc.attrs.field]}" disabled="#{cc.attrs.disabled}">
                    <f:selectItem itemValue="#{null}" itemLabel="" />
                    <f:selectItems value="#{cc.attrs.listValues.entrySet()}" var="listVal" itemValue="#{listVal.key}" itemLabel="#{listVal.value}" />
                </p:selectOneMenu>
            </c:if>
        </hftl:decorateFormField>
    </span>
</cc:implementation>
</html>
