<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:cc="http://java.sun.com/jsf/composite" xmlns:hftl="http://hftl.org">

<cc:interface>

</cc:interface>

<cc:implementation>
    <span id="#{cc.clientId}" style="white-space: nowrap"> 
        <hftl:decorateFormField fieldId="#{cc.attrs.fieldIdPrefix}_enum" label="#{cc.attrs.label}" componentWidth="#{cc.attrs.componentWidth}" newLine="#{cc.attrs.newLine}"
            displayOneLine="#{cc.attrs.displayOneLine}" styleClass="#{cc.attrs.styleClass}" style="#{cc.attrs.style}" labelStyle="#{cc.attrs.labelStyle}"
            labelStyleClass="#{cc.attrs.labelStyleClass}" inputStyle="#{cc.attrs.inputStyle}" inputStyleClass="#{cc.attrs.inputStyleClass}" labelWidth="#{cc.attrs.labelWidth}"
            inputWidth="#{cc.attrs.inputWidth}">
    
            <p:selectOneMenu id="#{cc.attrs.fieldIdPrefix}_enum" value="#{cc.attrs.backingBean.filters[cc.attrs.field]}" disabled="#{cc.attrs.disabled}">
                <f:selectItem itemLabel="" />
                <f:selectItems value="#{cc.attrs.listValues}" var="enumElement" itemValue="#{enumElement}" itemLabel="#{messages[enumElement.label]}" />
                <f:converter converterId="enumConverter" />
            </p:selectOneMenu>
        </hftl:decorateFormField>
    </span>

</cc:implementation>

</html>
