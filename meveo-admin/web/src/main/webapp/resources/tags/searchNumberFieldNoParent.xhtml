<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:cc="http://java.sun.com/jsf/composite" xmlns:hftl="http://hftl.org">

<cc:interface>
    <cc:attribute name="converterId" required="true" />
</cc:interface>

<cc:implementation>
    <span id="#{cc.clientId}" style="white-space: nowrap"> 
        <hftl:decorateFormField fieldId="#{cc.attrs.fieldIdPrefix}#{cc.attrs.rangeSearch?'_number_from':'_number'}" label="#{cc.attrs.label}"
            componentWidth="#{cc.attrs.componentWidth}" newLine="#{cc.attrs.newLine}" displayOneLine="#{cc.attrs.displayOneLine}" styleClass="#{cc.attrs.styleClass}"
            style="#{cc.attrs.style}" labelStyle="#{cc.attrs.labelStyle}" labelStyleClass="#{cc.attrs.labelStyleClass}" inputStyle="#{cc.attrs.inputStyle}"
            inputStyleClass="#{cc.attrs.inputStyleClass}" labelWidth="#{cc.attrs.labelWidth}" inputWidth="#{cc.attrs.inputWidth}">
    
            <!--  A single value entry -->
            <c:if test="#{not cc.attrs.rangeSearch}">
                <p:inputText id="#{cc.attrs.fieldIdPrefix}_number" value="#{cc.attrs.backingBean.filters[cc.attrs.field]}" size="5" disabled="#{cc.attrs.disabled}">
                    <f:converter converterId="${cc.attrs.converterId}" />
                </p:inputText>
            </c:if>
    
            <!--  A range of numbers -->
            <c:if test="#{cc.attrs.rangeSearch}">
                <h:panelGrid columns="4">
                    <h:outputText value="#{messages['commons.from']}" style="padding-right:5px" />
                    <p:inputText id="#{cc.attrs.fieldIdPrefix}_number_from" value="#{cc.attrs.backingBean.filters['fromRange-'.concat(cc.attrs.field)]}" size="5"
                        disabled="#{cc.attrs.disabled}">
                        <f:converter converterId="${cc.attrs.converterId}" />
                    </p:inputText>
    
                    <h:outputText value="#{messages['commons.to']}" style="padding:5px" />
                    <p:inputText id="#{cc.attrs.fieldIdPrefix}_number_to" value="#{cc.attrs.backingBean.filters['toRange-'.concat(cc.attrs.field)]}" size="5"
                        disabled="#{cc.attrs.disabled}">
                        <f:converter converterId="${cc.attrs.converterId}" />
                    </p:inputText>
                </h:panelGrid>
            </c:if>
        </hftl:decorateFormField>
    </span>
</cc:implementation>

</html>
