<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:cc="http://java.sun.com/jsf/composite" xmlns:hftl="http://hftl.org">

<cc:interface>

</cc:interface>

<cc:implementation>
	<span id="#{cc.clientId}" style="white-space: nowrap"> 
        <hftl:decorateFormField fieldId="#{cc.attrs.fieldIdPrefix}_date#{cc.attrs.rangeSearch?'_fromRange':''}" label="#{cc.attrs.label}" componentWidth="#{cc.attrs.componentWidth}"
            newLine="#{cc.attrs.newLine}" displayOneLine="#{cc.attrs.displayOneLine}" styleClass="#{cc.attrs.styleClass}" style="#{cc.attrs.style}" labelStyle="#{cc.attrs.labelStyle}"
            labelStyleClass="#{cc.attrs.labelStyleClass}" inputStyle="#{cc.attrs.inputStyle}" inputStyleClass="#{cc.attrs.inputStyleClass}" labelWidth="#{cc.attrs.labelWidth}"
            inputWidth="#{cc.attrs.inputWidth}">
    
            <!--  A single value -->
            <p:calendar id="#{cc.attrs.fieldIdPrefix}_date" value="#{cc.attrs.backingBean.filters[cc.attrs.field]}" pattern="#{cc.datePattern}" disabled="#{cc.attrs.disabled}"
                rendered="#{not cc.attrs.rangeSearch}" />
    
            <!--  A range of values -->
            <h:panelGrid columns="4" rendered="#{cc.attrs.rangeSearch}">
                <h:outputText value="#{messages['commons.dateFrom']}" style="padding-right:5px" />
                <p:calendar id="#{cc.attrs.fieldIdPrefix}_date_fromRange" value="#{cc.attrs.backingBean.filters['fromRange-'.concat(cc.attrs.field)]}" pattern="#{cc.attrs.datePattern}"
                    disabled="#{cc.attrs.disabled}" size="16" />
    
                <h:outputText value="#{messages['commons.dateTill']}" style="padding:5px" />
                <p:calendar id="#{cc.attrs.fieldIdPrefix}_date_toRange" value="#{cc.attrs.backingBean.filters['toRange-'.concat(cc.attrs.field)]}" pattern="#{cc.attrs.datePattern}"
                    disabled="#{cc.attrs.disabled}" size="16" />
            </h:panelGrid>
    
        </hftl:decorateFormField>
    </span>
</cc:implementation>

</html>
