<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:hf="http://java.sun.com/jsf/composite/tags">

<cc:interface componentType="formField">
	<cc:attribute name="model" />
	<cc:attribute name="chartBean" />
	<cc:attribute name="index" />
</cc:interface>

<cc:implementation>

	<ui:fragment>

		<h:form rendered="#{cc.attrs.model.chart.isVisible}">
			<p:outputPanel style="width:#{cc.attrs.model.chart.width};">
			    <ui:fragment rendered="#{(cc.attrs.model.chart.class.simpleName eq 'BarChart')}">
			        <hf:barChartComponent model="#{cc.attrs.model}"/>
			    </ui:fragment>
		 		<ui:fragment rendered="#{cc.attrs.model.chart.class.simpleName eq 'LineChart'}">
			    	<hf:lineChartComponent model="#{cc.attrs.model}"/>
				</ui:fragment>
				<ui:fragment rendered="#{cc.attrs.model.chart.class.simpleName eq 'PieChart'}">
			    	<hf:pieChartComponent model="#{cc.attrs.model}"/>
				</ui:fragment> 
			   <p:outputLabel value="#{messages['commons.date']}"></p:outputLabel>
				<p:calendar id="filterFrom" value="#{cc.attrs.model.minDate}"
					pattern="#{paramBean.getProperty('meveo.dateFormat','dd/MM/yyyy')}">
					<p:ajax event="dateSelect" update="@form"
						listener="#{chartBean.setModel(cc.attrs.index)}" />
				</p:calendar>
			</p:outputPanel>
		</h:form>

	</ui:fragment>

</cc:implementation>

</html>
