<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:cc="http://java.sun.com/jsf/composite" xmlns:hftl="http://hftl.org">

<cc:interface>
    <cc:attribute name="autocompleteMethod" method-signature="java.util.List completeMethod(java.lang.String)"/>
</cc:interface>

<cc:implementation>

    <hftl:decorateFormField fieldId="#{cc.parent.attrs.fieldIdPrefix}_text#{cc.parent.attrs.isAutocomplete?'_ac':''}#{cc.parent.attrs.listValues != null?'_pick':''}"
        label="#{cc.parent.attrs.label}" componentWidth="#{cc.parent.attrs.componentWidth}" newLine="#{cc.parent.attrs.newLine}" displayOneLine="#{cc.parent.attrs.displayOneLine}"
        styleClass="#{cc.parent.attrs.styleClass}" style="#{cc.parent.attrs.style}" labelStyle="#{cc.parent.attrs.labelStyle}" labelStyleClass="#{cc.parent.attrs.labelStyleClass}"
        inputStyle="#{cc.parent.attrs.inputStyle}" inputStyleClass="#{cc.parent.attrs.inputStyleClass}" labelWidth="#{cc.parent.attrs.labelWidth}"
        inputWidth="#{cc.parent.attrs.inputWidth}">


        <!--  Regular text input field -->
        <p:inputText id="#{cc.parent.attrs.fieldIdPrefix}_text" value="#{cc.parent.filters[cc.parent.attrs.field]}" size="#{cc.parent.attrs.size}"
            disabled="#{cc.parent.attrs.disabled}" rendered="#{cc.parent.attrs.listValues == null and !cc.parent.attrs.isAutocomplete}" />

        <!--  Autocomplete -->
        <p:autoComplete id="#{cc.parent.attrs.fieldIdPrefix}_text_ac" value="#{cc.parent.filters[cc.parent.attrs.field]}" size="#{cc.parent.attrs.size}"
            disabled="#{cc.parent.attrs.disabled}" rendered="#{cc.parent.attrs.listValues == null and cc.parent.attrs.isAutocomplete}" dropdown="true"
            completeMethod="#{cc.attrs.autocompleteMethod}" />

        <!--  Picklist -->
        <p:selectOneMenu id="#{cc.parent.attrs.fieldIdPrefix}_text_pick" value="#{cc.parent.filters[cc.parent.attrs.field]}" disabled="#{cc.parent.attrs.disabled}"
            rendered="#{cc.parent.attrs.listValues != null}">
            <f:selectItem itemValue="#{null}" itemLabel="" />
            <f:selectItems value="#{cc.parent.attrs.listValues.entrySet()}" var="listVal" itemValue="#{listVal.key}" itemLabel="#{listVal.value}" />
        </p:selectOneMenu>
    </hftl:decorateFormField>
</cc:implementation>
</html>
