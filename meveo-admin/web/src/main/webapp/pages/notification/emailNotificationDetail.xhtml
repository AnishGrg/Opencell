<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j" xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
    xmlns:c="http://java.sun.com/jstl/core" xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{emailNotificationBean.preRenderView}" />
            <f:viewParam name="objectId" value="#{emailNotificationBean.objectId}" />

        </f:metadata>
    </ui:define>

    <ui:define name="navigation">
        <ui:include src="/layout/navigation.xhtml" />
    </ui:define>

    <ui:define name="body">

        <hftl:entityPopup id="searchCounterTemplatePopup" header="#{messages['counterTemplate.title']}"
            updateField=":emailNotificationForm:formId:counterTemplateSelectedId:counterTemplateSelectedId"
            selection="#{emailNotificationBean.entity.counterTemplate}" backingBean="#{counterTemplateBean}"
            searchField1Label="#{messages['businessEntity.code']}" searchField1="code" column1Label="#{messages['businessEntity.code']}"
            column1="code" column2Label="#{messages['businessEntity.description']}" column2="description"
            dataModel="#{counterTemplateBean.getLazyDataModel('NOTIFICATION')}">
        </hftl:entityPopup>

        <hf:formPanel id="emailNotificationForm" label="#{messages['menu.emailNotification']}" backingBean="#{emailNotificationBean}" columns="2">
            <hf:formField label="#{messages['entity.code']}" field="code" required="true" maxLength="60" />
            <p:separator></p:separator>
            <hf:formField label="#{messages['entity.notification.classNameFilter']}" field="classNameFilter" required="true" size="100"
                maxlength="255" />
            <hf:formField label="#{messages['entity.notification.eventTypeFilter']}" field="eventTypeFilter" required="true" />
            <hf:formField label="#{messages['entity.notification.elFilter']}" field="elFilter" textArea="true" maxlength="1000" />
            <hf:formField label="#{messages['entity.notification.elAction']}" field="elAction" textArea="true" maxlength="2000" />
            <hf:formField label="#{messages['entity.emailNotification.emailFrom']}" field="emailFrom" textArea="true" maxlength="1000" required="true" />
            <hf:formField label="#{messages['entity.emailNotification.emailToEl']}" field="emailToEl" textArea="true" maxlength="1000" />
            <hf:formField label="#{messages['entity.emailNotification.emails']}" field="emails" />
            <hf:formField label="#{messages['entity.emailNotification.subject']}" field="subject" required="true" size="100" maxlength="500" />
            <hf:formField label="#{messages['entity.emailNotification.body']}" field="body" textArea="true" maxlength="2000" />
            <hf:formField label="#{messages['entity.emailNotification.htmlBody']}" field="htmlBody" textArea="true" maxlength="2000" size="100" />
            <hf:formField label="#{messages['entity.emailNotification.attachmentExpressions']}" field="attachmentExpressions" />

            <hf:formEntityField id="counterTemplateSelectedId" label="#{messages['counterTemplate.title']}" field="counterTemplate" childField="code"
                popup="true" popupId="searchCounterTemplatePopup" clearButton="true" required="false" />
        </hf:formPanel>

    </ui:define>

</ui:composition>
