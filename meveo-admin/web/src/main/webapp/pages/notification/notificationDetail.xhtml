<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{notificationBean.preRenderView}" />
			<f:viewParam name="objectId"
				value="#{notificationBean.objectId}" />

		</f:metadata>
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hf:formPanel id="notificationForm" label="#{messages['menu.notification']}"
			backingBean="#{notificationBean}" columns="2">
			<hf:formField label="#{messages['entity.code']}"
				field="code"  required="true" maxLength="60"/>
			<p:separator></p:separator>
			<hf:formField
				label="#{messages['entity.notification.classNameFilter']}"
				field="classNameFilter" required="true" size="100" maxlength="255"/>
			<hf:formField
				label="#{messages['entity.notification.eventTypeFilter']}"
				field="eventTypeFilter" required="true"/>
			<hf:formField
				label="#{messages['entity.notification.elFilter']}"
				field="elFilter" textArea="true" maxlength="1000" />
			<hf:formField label="#{messages['enableEntity.disabled']}"
				field="disabled" isMessage="true" />
			<hf:formField
				label="#{messages['entity.notification.elAction']}"
				field="elAction" textArea="true" maxlength="2000" />
		</hf:formPanel>

	</ui:define>

</ui:composition>
