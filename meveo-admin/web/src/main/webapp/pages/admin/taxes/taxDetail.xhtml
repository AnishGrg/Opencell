<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="body">
		<p:panel>
			<h:form id="crumbmenuForm">
				<p:breadCrumb homeDisplay="text" id="crumbmenu">
					<p:menuitem value="#{messages['menu.admin']}" disabled="true" />
					<p:menuitem outcome="taxes"
						value="#{messages['menu.taxes']}" />
				</p:breadCrumb>
			</h:form>
		</p:panel>
		<hftl:formPanel label="#{messages['tax.panel']}" formId="taxFormId" submitPartialProcess=":taxFormId:tabView"
			backingBean="#{taxBean}" columns="1">
			<p:tabView id="tabView" activeIndex="#{taxBean.activeTab}">
			<p:tab title="#{messages['customer.tab.information']}">
			<hftl:formField label="#{messages['tax.code']}" field="code"
				required="true" />
			<hftl:formLanguageFields entity="#{taxBean.entity}"  backingBean="#{taxBean}" multiLang="true"/>
			<hftl:formField label="#{messages['tax.percent']}" field="percent"
				required="true" />
			<hftl:formField
				label="#{messages['invoiceSubCategory.accountingCode']}"
				field="accountingCode" />
			</p:tab>
			<hftl:customFields backingBean="#{taxBean}" messagesId=":taxFormId:messages" />
        </p:tabView>								
		</hftl:formPanel>

	</ui:define>

</ui:composition>
