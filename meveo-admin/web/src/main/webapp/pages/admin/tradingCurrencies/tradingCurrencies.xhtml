<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{tradingCurrencyBean.preRenderView}" />
		</f:metadata>
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
		<c:set var="field" value="currency" />
		<hftl:entityPopup id="searchCurrencyPopup"
			header="#{messages['tradingCurrency.popup.header']}"
			updateField=":searchPanel:searchForm:currency:currency_child"
			selection="#{tradingCurrencyBean.filters['currency']}"
			backingBean="#{currencyBean}"
			searchField1Label="#{messages['currency.currencyCode']}"
			searchField1="currencyCode"
			column1Label="#{messages['currency.currencyCode']}"
			column1="currencyCode"
			column2Label="#{messages['tradingCurrency.prDescription']}"
			column2="descriptionEn">
		</hftl:entityPopup>

		<hf:searchPanel id="searchPanel" label="#{messages['tradingCurrency.search']}"
			backingBean="#{tradingCurrencyBean}">
			<hf:searchField id="currency" listBean="#{currencyBean}"
				label="#{messages['tradingCurrency.trCurrencyCode']}"
				field="currency" childField="currencyCode" popup="true"
				popupId="searchCurrencyPopup" />
		</hf:searchPanel>

		<hftl:dataList label="#{messages['tradingCurrency.title']}"
			backingBean="#{tradingCurrencyBean}">
			<hftl:column label="#{messages['tradingCurrency.trCurrencyCode']}"
				field="currency" childField="currencyCode" width="10%" />
			<hftl:column label="#{messages['tradingCurrency.prDescription']}"
				field="prDescription" />
			<hftl:column label="#{messages['tradingCurrency.disabled']}"
				field="disabled" isMessage="true" />
			<hftl:column label="#{messages['tradingCurrency.prCurrencyToThis']}"
				field="prCurrencyToThis" converterParam="4digits" />

			<hftl:actionsColumn
				permission="#{identity.hasPermission('administration','administrationManagement')}" />
		</hftl:dataList>

	</ui:define>

</ui:composition>
