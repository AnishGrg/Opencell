<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:hftl="http://hftl.org"
    xmlns:hf="http://java.sun.com/jsf/composite/tags"
    template="/layout/template.xhtml">


    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="objectId" value="#{languageBean.objectId}" />
        </f:metadata>
    </ui:define>

    <ui:define name="body">

        <hftl:formPanel label="#{messages['language.languagePanel']}"
            backingBean="#{languageBean}">
            <hftl:formField label="#{messages['language.code']}"
                field="languageCode" required="false" />
            <hftl:formField label="#{messages['language.name']}"
                field="descriptionEn" required="false" />
        </hftl:formPanel>

    </ui:define>

</ui:composition>
