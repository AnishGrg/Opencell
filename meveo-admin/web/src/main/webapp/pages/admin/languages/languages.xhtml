<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:hftl="http://hftl.org"
    xmlns:hf="http://java.sun.com/jsf/composite/tags"
    template="/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView"
                listener="#{languageListBean.preRenderView}" />
        </f:metadata>
    </ui:define>

    <ui:define name="body">

        <hftl:searchPanel label="#{messages['language.search']}" columns="3"
            backingBean="#{languageListBean}">
            <hftl:searchField label="#{messages['language.code']}"
                field="languageCode" />
            <hftl:searchField label="#{messages['language.name']}"
                field="descriptionEn" />
        </hftl:searchPanel>

        <hftl:dataList label="#{messages['language.title']}"
            backingBean="#{languageListBean}">
            <hftl:column label="#{messages['language.code']}"   field="languageCode"  width="10%" entityView="languageDetail" valueIdField="id"/>
            <hftl:column label="#{messages['language.name']}"
                field="descriptionEn" />
            <hftl:actionsColumn
                permission="#{identity.hasPermission('administration','administrationManagement')}" />
        </hftl:dataList>

    </ui:define>

</ui:composition>
