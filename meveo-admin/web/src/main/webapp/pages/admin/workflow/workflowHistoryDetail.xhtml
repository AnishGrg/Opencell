<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags" xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:e="http://primefaces.org/extension" xmlns:o="http://omnifaces.org/ui">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="workflowHistoryId" value="#{workflowHistoryBean.objectId}" />
        </f:metadata>
    </ui:define>

    <ui:define name="body">
        <p:panel>
            <h:form id="crumbmenuForm">
                <p:breadCrumb homeDisplay="text" id="crumbmenu">
                    <p:menuitem value="#{messages['menu.payments']}" disabled="true" />
                    <p:menuitem outcome="workflowHistories" value="#{messages['menu.workflowHistory']}" />
                </p:breadCrumb>
            </h:form>
        </p:panel>
        <p:panel header="#{messages['workflowHistory.panel']}">
            
                <p:tab title="#{messages['workflowHistory.panel']}">
                    <hftl:formPanel backingBean="#{workflowHistoryBean}" showEnableDisableButton="false" showDeleteButton="false" showBackButton="true" showFormButtons="false">
                        <hftl:formField label="#{messages['workflowHistory.actionDate']}" field="actionDate" />
                        <hftl:formField label="#{messages['dunningPlanTransition.fromStatus']}" field="fromStatus" />
                         <hftl:formField label="#{messages['dunningPlanTransition.toStatus']}" field="toStatus" />
                         <hftl:formField label="#{messages['workflow.title']}" field="workflow" valueLabelField="code"/>
                    
              <hftl:dataList label="#{messages['workflowHistoryAction.panel']}" backingBean="#{workflowHistoryListBean}" dataModel="#{workflowHistoryBean.getActionsAndReports(entity)}">
			<hftl:column label="#{messages['workflowHistory.action']}" field="action" />
			<hftl:column label="#{messages['workflowHistory.eresult']}" field="result" />         
			<hftl:actionsColumn renderEditLink="false" renderDeleteLink="false" width="35"
				permission="#{identity.hasPermission('billing','billingVisualization')}"/>
		</hftl:dataList>
		</hftl:formPanel>
                   </p:tab> 
               

        </p:panel>
    </ui:define>

</ui:composition>
