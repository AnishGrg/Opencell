<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hftl="http://hftl.org"
	template="/layout/template.xhtml">

	<ui:define name="body">
	
		<hftl:formPanel label="#{messages['actionPlanItem.panel']}" backingBean="#{actionPlanItemBean}" showBackButton="false">
			<hftl:formField label="#{messages['actionPlanItem.dunningLevel']}" field="dunningLevel" required="true" isMessage="true"/>
			<hftl:formField label="#{messages['actionPlanItem.actionType']}" field="actionType" required="true" event="onchange" render="amountOrTemplate" />
			<hftl:formField label="#{messages['actionPlanItem.order']}" field="itemOrder" required="true"/>
			<hftl:formField label="#{messages['actionPlanItem.thresholdAmount']}" field="thresholdAmount" required="true"/>
			<a:outputPanel id="amountOrTemplate">
			   <h:panelGroup style="display:block;" rendered="#{entity.actionType.toString() != 'CHARGE'}">
				<hftl:formField label="#{messages['actionPlanItem.letterTemplate']}" field="letterTemplate" size="50"  required="false" />
				</h:panelGroup>
				<h:panelGroup style="display:block;" rendered="#{entity.actionType.toString() == 'CHARGE'}" >
				<hftl:formField label="#{messages['actionPlanItem.chargeAmount']}" field="chargeAmount"   required="true"/>
				</h:panelGroup>
			</a:outputPanel>
		</hftl:formPanel>
	</ui:define>

</ui:composition>
