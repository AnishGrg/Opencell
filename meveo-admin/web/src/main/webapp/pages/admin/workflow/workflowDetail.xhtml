<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:e="http://primefaces.org/extension"
    xmlns:o="http://omnifaces.org/ui">

	<ui:define name="navigation">
		<f:metadata>
			<f:viewParam name="workflowId" value="#{workflowBean.objectId}" />
		</f:metadata>
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
		<p:panel>
			<h:form id="crumbmenuForm">
				<p:breadCrumb homeDisplay="text" id="crumbmenu">
					<p:menuitem value="#{messages['menu.payments']}" disabled="true" />
					<p:menuitem outcome="workflows"
						value="#{messages['menu.workflow']}" />
				</p:breadCrumb>
			</h:form>
		</p:panel>
		<p:panel header="#{messages['workflow.panel']}">
			<p:tabView id="tabView" dynamic="true" cache="true">
				<p:tab title="#{messages['workflow.panel']}">
					<hftl:formPanel backingBean="#{workflowBean}">
						<hftl:formField label="#{messages['businessEntity.code']}"
							field="code" required="true" validateUnique="true" />
						<hftl:formField label="#{messages['businessEntity.description']}"
							field="description" useConverter="false" size="50" maxlength="50" />
						
						<hftl:formField
							label="#{messages['workflow.type']}"
							field="wfType" required="true" size="60" maxlength="255" 
			                autocompleteBean="#{workflowBean}" autocompleteMethod="autocompleteClassNames" 
			                isAutocomplete="true"/>
                
						<hftl:formField label="#{messages['workflow.exportLot']}"
							field="exportLot" />
						<hftl:formField label="#{messages['workflow.enableHistory']}"
							field="enableHistory" />	
						<hftl:formField label="#{messages['commons.status']}" field="status"
							required="true" />
					</hftl:formPanel>
				</p:tab>

				<c:if test="#{!workflowBean.entity.isTransient()}">
					<p:tab title="#{messages['dunningPlan.transitions']}" id="tab2"
						rendered="true">
                    	<p:outputPanel id="dunningPlanTransition_panel">
                            <p:messages id="messages" rendered="#{!workflowBean.showDetailPage}"/>
                            <hftl:dataList backingBean="#{wfTransitionBean}"
								dataModel="#{workflowBean.entity.transitions}"
								sortBy="fromStatus"
								resultsId="dunningPlanTransitions_results">
                                <hftl:column
                                        label="#{messages['dunningPlanTransition.fromStatus']}"
                                        field="fromStatus" />
								<hftl:column
									label="#{messages['dunningPlanTransition.toStatus']}"
									field="toStatus" />
								<hftl:column label="#{messages['dunningPlan.conditionEl']}"
									field="conditionEl" />

								<p:column styleClass="actions-column"
									rendered="#{workflowBean.edit}">
									<f:facet name="header">
										<h:outputText value="#{messages['commons.actions']}" />
									</f:facet>

									<p:tooltip for="editDunningPlanTransitionLink"
										value="#{messages['commons.edit']}" showEffect="slide"
										hideEffect="slide" />
									<p:commandButton id="editDunningPlanTransitionLink"
										update=":tabView:dunningPlanTransition_panel"
										action="#{workflowBean.editWfTransition(entity)}"
										icon="ui-icon-document" />
									<p:tooltip for="editDunningPlanTransitionDeleteLink"
										value="#{messages['commons.delete']}" showEffect="slide"
										hideEffect="slide" />
									<p:commandButton id="editDunningPlanTransitionDeleteLink"
										action="#{workflowBean.deleteWfTransition(entity)}"
										icon="ui-icon-trash"
										update=":tabView:dunningPlanTransition_panel" />
								</p:column>

							</hftl:dataList>
                            <p:panel styleClass="clearLeft">
                                <hftl:decorateFormField fieldId="addTransition">
                                    <p:commandButton id ="addTransition" rendered="#{!workflowBean.showDetailPage}"
                                                     action="#{workflowBean.newTransition}"
                                                     value="#{messages['dunningPlanTransition.addNew']}"
                                                     update=":tabView:dunningPlanTransition_panel,:tabView:formDunningPlanTransition" />
                                </hftl:decorateFormField>
                            </p:panel>
                            <p:panel rendered="#{workflowBean.showDetailPage}">
                                <hftl:formPanel
                                        formId="formDunningPlanTransition"
                                        edit="#{workflowBean.edit}"
                                        label=""
                                        backingBean="#{wfTransitionBean}"
                                        entity="#{workflowBean.wfTransition}"
                                        showFormButtons="false" ajaxSubmit="true">
                                    <p:panel styleClass="clearLeft">
                                        <hftl:decorateFormField fieldId="code"
                                                                label="#{messages['businessEntity.code']}">
                                            <h:outputText id="code" value="#{workflowBean.entity.code}"
                                                          disabled="true" style="font-weight:bold;" />
                                            <h:inputHidden rendered="#{workflowBean.edit}" />
                                        </hftl:decorateFormField>

                                        <hftl:decorateFormField fieldId="description"
                                                                label="#{messages['businessEntity.description']}">
                                            <h:outputText id="description"
                                                          value="#{workflowBean.entity.description}"
                                                          disabled="true" style="font-weight:bold;" />
                                            <h:inputHidden rendered="#{workflowBean.edit}" />
                                        </hftl:decorateFormField>
                                    </p:panel>
                                    <p:panel styleClass="clearLeft">
                                        <hftl:formField
                                                    label="#{messages['dunningPlanTransition.fromStatus']}"
                                                    field="fromStatus" required="true" isMessage="true"
                                                    edit="#{workflowBean.edit}"
                                                    listValues="#{workflowBean.transitionStatusFromWorkflowType}" />
                                        <hftl:formField
                                                label="#{messages['dunningPlanTransition.toStatus']}"
                                                field="toStatus" required="true" isMessage="true"
                                                listValues="#{workflowBean.transitionStatusFromWorkflowType}"
                                                edit="#{workflowBean.edit}" />

                                        <hftl:formField label="#{messages['dunningPlan.conditionEl']}"
                                                        field="conditionEl" textArea="true" rows="1" maxlength="2000"
                                                        edit="#{workflowBean.edit}" />

                                        <hftl:formField label="#{messages['transition.priority']}"
                                                        field="priority" required="true"
                                                        edit="#{workflowBean.edit}" />

                                        <hftl:formField label="#{messages['transition.description']}"
                                                        field="description" required="true"
                                                        edit="#{workflowBean.edit}" />
                                    </p:panel>
                                    <p:tabView id="tabDetail">
                                        <p:tab title="#{messages['transition.transitionRule.panel']}">
                                            <p:panel id="transitionRulesPanel" styleClass="clearLeft">
                                                <c:forEach items="#{workflowBean.selectedRules}" var="rule" varStatus="loopStatus">
                                                    <p:panel id="transitionRulePanel#{loopStatus.index}" styleClass="clearLeft">
                                                        <hftl:decorateFormField fieldId="transitionRuleOperationPanel#{loopStatus.index}" label="" componentWidth="10">
                                                            <p:tooltip for="transitionRuleOperationPanel#{loopStatus.index}"
                                                                       value="#{messages['commons.delete']}" showEffect="slide"
                                                                       hideEffect="slide" />
                                                            <p:commandButton id="transitionRuleOperationPanel#{loopStatus.index}" style="margin-top: 15px;"
                                                                             action="#{workflowBean.deleteWfTransitionRule(loopStatus.index)}"
                                                                             icon="ui-icon-trash" process="transitionRuleOperationPanel#{loopStatus.index}"
                                                                             update=":tabView:formDunningPlanTransition:tabDetail:transitionRulesPanel" />

                                                        </hftl:decorateFormField>
                                                        <hftl:decorateFormField fieldId="transitionRuleName#{loopStatus.index}" label="#{messages['transitionRuleName.rule']}">
                                                            <p:selectOneMenu id="transitionRuleName#{loopStatus.index}" value="#{rule.name}" required="true">
                                                                <p:ajax listener="#{workflowBean.changedRuleName(loopStatus.index)}" process="transitionRuleName#{loopStatus.index}"
                                                                        update=":tabView:formDunningPlanTransition:tabDetail:transitionRulesPanel" event="valueChange">
                                                                </p:ajax>
                                                                <f:selectItem itemLabel="#{messages['transition.selectRule']}" itemValue="" noSelectionOption="true" />
                                                                <f:selectItems value="#{workflowBean.wfTransitionRulesName}" />
                                                            </p:selectOneMenu>
                                                        </hftl:decorateFormField>

                                                        <hftl:decorateFormField fieldId="transitionRuleValue#{loopStatus.index}" label="#{messages['transitionRuleValue.value']}" rendered="#{rule.name != null}">
                                                            <p:selectOneListbox id="transitionRuleValue#{loopStatus.index}" value="#{rule.value}" required="true" converter="wfTransitionRuleConverter">
                                                                <f:selectItems value="#{workflowBean.wfTransitionRulesByName[loopStatus.index]}" var="transitionRule" itemLabel="#{transitionRule.value}" itemValue="#{transitionRule}" />
                                                                <p:ajax partialSubmit="true" event="valueChange" update=":tabView:formDunningPlanTransition:tabDetail:transitionRulesPanel"
                                                                        process="transitionRuleValue#{loopStatus.index}"/>
                                                            </p:selectOneListbox>
                                                        </hftl:decorateFormField>

                                                        <hftl:decorateFormField fieldId="transitionRuleTextValue#{loopStatus.index}" label="#{messages['transitionRuleNewValue.value']}"
                                                                                rendered="#{rule.value.model == true and rule.value.type == 'STRING'}">
                                                            <p:inputText id="transitionRuleTextValue#{loopStatus.index}" value="#{rule.newValue}" required="true" size="20" maxlength="100"/>
                                                        </hftl:decorateFormField>

                                                        <hftl:decorateFormField fieldId="transitionRuleDateValue#{loopStatus.index}" label="#{messages['transitionRuleNewValue.value']}"
                                                                                rendered="#{rule.value.model == true and rule.value.type == 'DATE'}">
                                                            <p:calendar id="transitionRuleDateValue#{loopStatus.index}" value="#{rule.newDate}" required="true" size="16" pattern="dd/MM/yyyy"/>
                                                        </hftl:decorateFormField>

                                                        <hftl:decorateFormField fieldId="transitionRuleNumberValue#{loopStatus.index}" label="#{messages['transitionRuleNewValue.value']}"
                                                                                rendered="#{rule.value.model == true and rule.value.type == 'NUMBER'}">
                                                            <p:spinner id="transitionRuleNumberValue#{loopStatus.index}" value="#{rule.newValue}" size="10" maxlength="10" required="true"/>
                                                        </hftl:decorateFormField>

                                                        <hftl:decorateFormField fieldId="transitionRuleFromStringValue#{loopStatus.index}" label="#{messages['TransitionRuleTypeEnum.range.string']}"
                                                                                rendered="#{rule.value.model == true and rule.value.type == 'RANGE_STRING'}">
                                                            <h:panelGrid columns="4">
                                                                <p:outputLabel for="transitionRuleFromStringValue#{loopStatus.index}" value="#{messages['transitionRuleFromValue.value']}" style="padding-right:5px" />
                                                                <p:inputText id="transitionRuleFromStringValue#{loopStatus.index}" value="#{rule.newValue}" size="16" maxlength="100"/>
                                                                <p:outputLabel for="transitionRuleFromStringValue#{loopStatus.index}_toRange" value="#{messages['transitionRuleToValue.value']}" style="padding:5px" />
                                                                <p:inputText id="transitionRuleFromStringValue#{loopStatus.index}_toRange" value="#{rule.anotherValue}" size="16" maxlength="100"/>
                                                            </h:panelGrid>
                                                        </hftl:decorateFormField>

                                                        <h:panelGroup rendered="#{rule.value.model == true and rule.value.type == 'RANGE_STRING'}">
                                                            <o:validateOneOrMore components="transitionRuleFromStringValue#{loopStatus.index} transitionRuleFromStringValue#{loopStatus.index}_toRange" />
                                                        </h:panelGroup>

                                                        <hftl:decorateFormField fieldId="transitionRuleFromNumberValue#{loopStatus.index}" label="#{messages['TransitionRuleTypeEnum.range.number']}"
                                                                                rendered="#{rule.value.model == true and rule.value.type == 'RANGE_NUMBER'}">
                                                            <h:panelGrid columns="4">
                                                                <p:outputLabel for="transitionRuleFromNumberValue#{loopStatus.index}" value="#{messages['transitionRuleFromValue.value']}" style="padding-right:5px" />
                                                                <p:spinner id="transitionRuleFromNumberValue#{loopStatus.index}" value="#{rule.newValue}" size="10" maxlength="10"/>
                                                                <p:outputLabel for="transitionRuleFromNumberValue#{loopStatus.index}_toRange" value="#{messages['transitionRuleToValue.value']}" style="padding:5px" />
                                                                <p:spinner id="transitionRuleFromNumberValue#{loopStatus.index}_toRange" value="#{rule.anotherValue}" size="10" maxlength="10"/>
                                                            </h:panelGrid>
                                                        </hftl:decorateFormField>

                                                        <h:panelGroup rendered="#{rule.value.model == true and rule.value.type == 'RANGE_NUMBER'}">
                                                            <o:validateOneOrMore components="transitionRuleFromNumberValue#{loopStatus.index} transitionRuleFromNumberValue#{loopStatus.index}_toRange" />
                                                        </h:panelGroup>

                                                        <hftl:decorateFormField fieldId="transitionRuleFromDateValue#{loopStatus.index}" label="#{messages['TransitionRuleTypeEnum.range.date']}"
                                                                                rendered="#{rule.value.model == true and rule.value.type == 'RANGE_DATE'}">
                                                            <h:panelGrid columns="4">
                                                                <p:outputLabel for="transitionRuleFromDateValue#{loopStatus.index}" value="#{messages['transitionRuleFromValue.value']}" style="padding-right:5px" />
                                                                <p:calendar id="transitionRuleFromDateValue#{loopStatus.index}" value="#{rule.newDate}" size="16" pattern="dd/MM/yyyy"/>
                                                                <p:outputLabel for="transitionRuleFromDateValue#{loopStatus.index}_toRange" value="#{messages['transitionRuleToValue.value']}" style="padding:5px" />
                                                                <p:calendar id="transitionRuleFromDateValue#{loopStatus.index}_toRange" value="#{rule.anotherDate}" size="16" pattern="dd/MM/yyyy"/>
                                                            </h:panelGrid>
                                                        </hftl:decorateFormField>

                                                        <h:panelGroup rendered="#{rule.value.model == true and rule.value.type == 'RANGE_DATE'}">
                                                            <o:validateOneOrMore components="transitionRuleFromDateValue#{loopStatus.index} transitionRuleFromDateValue#{loopStatus.index}_toRange" />
                                                        </h:panelGroup>

                                                    </p:panel>
                                                </c:forEach>
                                            </p:panel>
                                            <p:panel styleClass="clearLeft">
                                                <p:tooltip for="addCriteriaBtn" value="#{messages['transitionRule.add']}" showEffect="slide" hideEffect="slide" />
                                                <p:commandButton id="addCriteriaBtn"
                                                                 action="#{workflowBean.addNewRule()}" process="@this,transitionRulesPanel"
                                                                 value="#{messages['transitionRule.add']}" ajaxSubmit="true" partialSubmit="true"
                                                                 icon="fa fa-plus" update=":tabView:formDunningPlanTransition:tabDetail:transitionRulesPanel" />
                                            </p:panel>
                                        </p:tab>
                                        <p:tab title="#{messages['dunningPlan.actions']}">
                                            <p:panel id="transitionActionsPanel" styleClass="clearLeft">
                                                <c:forEach items="#{workflowBean.wfActions}" var="action" varStatus="actionIndex">
                                                    <p:panel id="transitionActionPanel#{actionIndex.index}" styleClass="clearLeft">
                                                        <hftl:decorateFormField fieldId="transitionActionOperationPanel#{actionIndex.index}" label="" componentWidth="10">
                                                            <p:tooltip for="transitionActionOperationPanel#{actionIndex.index}"
                                                                       value="#{messages['commons.delete']}" showEffect="slide"
                                                                       hideEffect="slide" />
                                                            <p:commandButton id="transitionActionOperationPanel#{actionIndex.index}" style="margin-top: 15px;"
                                                                             action="#{workflowBean.deleteWfAction(actionIndex.index)}"
                                                                             icon="ui-icon-trash" process="transitionActionOperationPanel#{actionIndex.index}" ajaxSubmit="true" partialSubmit="true"
                                                                             update=":tabView:formDunningPlanTransition:tabDetail:transitionActionsPanel" />

                                                        </hftl:decorateFormField>
                                                        <hftl:decorateFormField fieldId="actionEl#{actionIndex.index}"
                                                                                label="#{messages['dunningPlan.actionEl']}">
                                                            <p:inputTextarea id="actionEl#{actionIndex.index}" value="#{action.actionEl}" autoResize="true" style="width:100%;" maxlength="2000" rows="1"/>
                                                        </hftl:decorateFormField>
                                                        <hftl:decorateFormField fieldId="priority#{actionIndex.index}"
                                                                                label="#{messages['dunningPlan.priority']}">
                                                            <p:spinner id="priority#{actionIndex.index}" value="#{action.priority}" required="true" size="10" min="0"/>
                                                        </hftl:decorateFormField>
                                                        <hftl:decorateFormField fieldId="conditionElAction#{actionIndex.index}"
                                                                                label="#{messages['dunningPlan.conditionEl']}">
                                                            <p:inputTextarea id="conditionElAction#{actionIndex.index}" value="#{action.conditionEl}" autoResize="true" style="width:100%;" maxlength="2000" rows="1"/>
                                                        </hftl:decorateFormField>
                                                    </p:panel>
                                                </c:forEach>
                                            </p:panel>
                                            <p:panel styleClass="clearLeft">
                                                <p:tooltip for="addActionBtn" value="#{messages['dunningPlan.addNewActionPlanItem']}" showEffect="slide" hideEffect="slide" />
                                                <p:commandButton id="addActionBtn"
                                                                 action="#{workflowBean.addNewAction()}" process="@this,transitionActionsPanel"
                                                                 value="#{messages['dunningPlan.addNewActionPlanItem']}" ajaxSubmit="true" partialSubmit="true"
                                                                 icon="fa fa-plus" update=":tabView:formDunningPlanTransition:tabDetail:transitionActionsPanel" />
                                            </p:panel>
                                        </p:tab>
                                    </p:tabView>
                                    <ui:param name="buttons" value="true" />
                                    <p:panel id="buttons">
                                        <p:commandButton action="#{workflowBean.saveWfTransition}"
                                                         value="#{messages['action.save']}"
                                                         update=":tabView:dunningPlanTransition_panel" />

                                        <p:commandButton value="#{messages['action.cancel']}"
                                                         action="#{workflowBean.cancelTransitionDetail}" process="@this"
                                                         update=":tabView:dunningPlanTransition_panel" />

                                    </p:panel>
                                </hftl:formPanel>
                            </p:panel>
						</p:outputPanel>
                    </p:tab>
				</c:if>
			</p:tabView>
		</p:panel>
	</ui:define>

</ui:composition>
