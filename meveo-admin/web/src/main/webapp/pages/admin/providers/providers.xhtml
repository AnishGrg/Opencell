<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	template="/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{providerListBean.preRenderView}" />
        </f:metadata>
    </ui:define>

    <ui:define name="body">

		<hftl:searchPanel backingBean="#{providerListBean}"
			label="#{messages['provider.search']}">
            <hftl:searchField 
                label="#{messages['BusinessEntity.code']}" field="code" />
			<hftl:searchField label="#{messages['BusinessEntity.description']}"
				field="description" />
		</hftl:searchPanel>

		<hftl:dataList label="#{messages['provider.title']}"
			backingBean="#{providerListBean}">
			<hftl:column label="#{messages['BusinessEntity.code']}" field="code" />
			<hftl:column label="#{messages['BusinessEntity.description']}"
				field="description" />
			<hftl:column label="#{messages['provider.enterprise']}" field="entreprise"/>
			<hftl:actionsColumn
				permission="#{currentUser.hasRole('superAdminManagement')}" />
		</hftl:dataList>
	</ui:define>

</ui:composition>
