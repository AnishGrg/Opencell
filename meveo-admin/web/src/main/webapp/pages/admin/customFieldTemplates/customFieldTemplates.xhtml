<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
    template="/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{customFieldTemplateListBean.preRenderView}" />
        </f:metadata>
    </ui:define>
    <ui:define name="navigation">
        <ui:include src="/layout/navigation.xhtml" />
    </ui:define>

    <ui:define name="body">

        <hftl:searchPanel id="searchPanel" label="#{messages['customFieldTemplate.search']}" backingBean="#{customFieldTemplateListBean}" columns="3">
            <hftl:searchField label="#{messages['BusinessEntity.code']}" field="code" />
            <hftl:searchField label="#{messages['customFieldTemplate.fieldType']}" id="fieldType" field="fieldType" />
            <hftl:searchField label="#{messages['customFieldTemplate.storageType']}" id="storageType" field="storageType" />
            <hftl:searchField label="#{messages['customFieldTemplate.accountType']}" id="accountLevel" field="accountLevel" listValues="#{customFieldTemplateListBean.accountLevelsNoTimer}"/>
            <hftl:searchField label="#{messages['customFieldTemplate.versionable']}" id="versionable" field="versionable"  newLine="true"/>
            
        </hftl:searchPanel>

        <hftl:dataList noClose="false" backingBean="#{customFieldTemplateListBean}" sortBy="code">
            <hftl:column label="#{messages['BusinessEntity.code']}" field="code" />
            <hftl:column label="#{messages['customFieldTemplate.fieldLabel']}" field="description" />
            <hftl:column label="#{messages['customFieldTemplate.fieldType']}" field="fieldType.label" isMessage="true" />
            <hftl:column label="#{messages['customFieldTemplate.accountType']}" field="accountLevel.label" isMessage="true" />
            <hftl:column label="#{messages['customFieldTemplate.fieldRequired']}" field="valueRequired" isMessage="true" />
            <hftl:column label="#{messages['customFieldTemplate.versionable']}" field="versionable" isMessage="true" />
            <hftl:column label="#{messages['enableEntity.active']}" field="active" isMessage="true" />
            <hftl:actionsColumn permission="#{identity.hasPermission('administration','administrationManagement')}" renderDeleteLink="true" renderEnableLink="true"/>
        </hftl:dataList>

    </ui:define>

</ui:composition>
