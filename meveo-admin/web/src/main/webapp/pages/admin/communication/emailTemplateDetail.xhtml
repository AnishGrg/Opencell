<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
		<p:panel>
			<h:form id="crumbmenuForm">
				<p:breadCrumb homeDisplay="text" id="crumbmenu">
					<p:menuitem value="#{messages['menu.admin']}" disabled="true" />
					<p:menuitem outcome="emailTemplates"
						value="#{messages['menu.emailTemplates']}" />
				</p:breadCrumb>
			</h:form>
		</p:panel>

		<hftl:formPanel edit="#{emailTemplateBean.edit}"
			label="#{messages['emailTemplate.Panel']}"
			backingBean="#{emailTemplateBean}" columns="1">

			<hftl:formField label="#{messages['BusinessEntity.code']}" field="code"
				required="true" maxlength="60"/>

			<hftl:formField label="#{messages['emailTemplate.subject']}"
				field="subject" size="80" required="true" maxlength="255"/>

			<hftl:formField label="#{messages['emailTemplate.htmlContent']}"
				field="htmlContent" isHtml="true" componentWidth="100" newLine="true" maxlength="4000"/>

			<hftl:formField label="#{messages['emailTemplate.textContent']}" maxlength="4000"
				field="textContent" textArea="true" cols="180" rows="10" componentWidth="100" newLine="true"/>

		</hftl:formPanel>

	</ui:define>

</ui:composition>
