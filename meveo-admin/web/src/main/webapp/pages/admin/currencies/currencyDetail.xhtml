<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="objectId" value="#{currencyBean.objectId}" />
        </f:metadata>
    </ui:define>
    
	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hftl:formPanel label="#{messages['currency.currencyPanel']}"
			backingBean="#{currencyBean}">
			<hftl:formField label="#{messages['currency.code']}"
				field="currencyCode" required="false" />
			<hftl:formField label="#{messages['currency.name']}"
				field="descriptionEn" required="false" />
		</hftl:formPanel>

	</ui:define>

</ui:composition>
