<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
	
		<p:panel>
			<h:form id="crumbmenuForm">
			<p:breadCrumb homeDisplay="text" id="crumbmenu">
				<p:menuitem value="#{messages['menu.admin']}" disabled="true"/>
				<p:menuitem outcome="users" value="#{messages['menu.users']}"/>
			</p:breadCrumb>
			</h:form>
		</p:panel>
		<hf:formPanel id="formPanel" label="#{messages['user.userPanel']}"
			backingBean="#{userBean}" columns="1">
			<hf:formField label="#{messages['user.userName']}" field="userName"
				required="true" validateUnique="true" useConverter="false" />
			<hf:formField label="#{messages['contactInformation.email']}"
				field="email" required="true" useConverter="false"
				validatorId="emailValidator" />
			<p:commandLink value="#{messages['menutop.changePassword']}"
				action="#{userBean.change()}" update="passwordPanel"
				rendered="#{!(userBean.entity.id==null) and userBean.edit}"
				style="text-align:right;" />


            <p:outputPanel id="passwordPanel" styleClass="clearLeft">
                <h:panelGroup rendered="#{(userBean.show or userBean.entity.id==null) and userBean.edit}">
                    <hftl:decorateFormField fieldId="password" label="#{messages['user.password']}">
                        <p:password autocomplete="off" id="password" feedback="true" value="#{userBean.password}" required="true" match="repeatedPassword"/>
                    </hftl:decorateFormField>
                    <hftl:decorateFormField id="repeatedPassword" fieldId="repeatedPassword" label="#{messages['user.repeatedPassword']}">
                        <p:password id="repeatedPassword" value="#{userBean.repeatedPassword}" autocomplete="off"/>
                    </hftl:decorateFormField>
                </h:panelGroup>
            </p:outputPanel>

            <hf:formField label="#{messages['user.roles']}" field="roles"
				listType="pickUpList" valueLabelField="name" required="true"
				dualListModel="#{userBean.dualListModel}" newLine="true"/>

			 <hftl:decorateFormField fieldId="provider" label="#{messages['commons.connectedProvider']}"
			 	rendered="#{identity.hasPermission('superAdmin','superAdminManagement')}" styleClass="clearLeft">
				<p:selectOneMenu id="provider" required="true"
					converter="omnifaces.SelectItemsConverter"
					value="#{userBean.entity.provider}">
					<f:selectItem itemLabel="#{messages['commons.select']}" />
					<f:selectItems value="#{userBean.providers}" var="p" itemLabel="#{p.code}" itemValue="#{p}"/>
				</p:selectOneMenu>             
			</hftl:decorateFormField>
		</hf:formPanel>
		
	</ui:define>

</ui:composition>
