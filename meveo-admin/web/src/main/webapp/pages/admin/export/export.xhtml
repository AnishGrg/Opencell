<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.org/seam/faces" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags" xmlns:p="http://primefaces.org/ui"
    template="/layout/template.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{entityExportImportBean.preRenderView}" />
    </f:metadata>

    <ui:define name="navigation">
        <ui:include src="/layout/navigation.xhtml" />
    </ui:define>

    <ui:define name="body">
        <h:form id="searchForm">
            <p:panel header="#{messages['export.exportTemplates']}">
                <h:panelGroup id="searchPanel" layout="block" styleClass="search-panel">
                    <p:messages id="messages" autoUpdate="false" />

                    <hf:formDecorateField fieldId="search_templateName" label="#{messages['export.templateName']}">
                        <p:inputText id="search_templateName" value="#{entityExportImportBean.filters['templateName']}" size="40" />
                    </hf:formDecorateField>
                    <hf:formDecorateField fieldId="search_complex" label="#{messages['export.complex']}">
                        <p:selectBooleanCheckbox id="search_complex" value="#{entityExportImportBean.filters['complex']}" />
                    </hf:formDecorateField>
                    <h:panelGroup layout="block" styleClass="search-panel-actions">
                        <p:commandButton value="#{messages['commons.search']}" action="#{entityExportImportBean.searchExportTemplates}" update=":form:datatable" />
                        <p:commandButton value="#{messages['commons.clean']}" action="#{entityExportImportBean.cleanExportTemplates}"
                            update=":searchForm:searchPanel, :form:datatable" />
                    </h:panelGroup>
                </h:panelGroup>
            </p:panel>
        </h:form>


        <p:panel width="100">
            <h:form id="form">
                <p:dataTable id="datatable" var="templateInfo" value="#{entityExportImportBean.exportTemplates}" paginator="true" rows="20"
                    paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" rowsPerPageTemplate="20,30,50"
                    lazy="true" styleClass="custom-grid" rowIndexVar="rowIndex" resizableColumns="true">
                    <p:column headerText="#{messages['export.templateName']}" sortBy="#{templateInfo.key}">
                        <h:outputText value="#{templateInfo.value.name}" />
                    </p:column>
                    <p:column headerText="#{messages['export.entityToExport']}">
                        <h:outputText value="#{templateInfo.value.entityToExport.simpleName}" />
                    </p:column>
                    <p:column headerText="#{messages['export.entitiesToInclude']}">
                        <h:outputText value="#{templateInfo.value.classesToExportAsFullTxt}" />
                    </p:column>
                    <p:column style="width: 100px;" headerText="#{messages['commons.actions']}">
                        <p:tooltip for="exportLinkDialog" value="#{messages['export.export']}" showEffect="slide" hideEffect="slide" rendered="#{ templateInfo.value.hasParameters}" />
                        <p:commandButton id="exportLinkDialog" icon="ui-icon-play" update=":exportParametersDialog" oncomplete="PF('exportParametersDialog').show()">
                            <f:setPropertyActionListener target="#{entityExportImportBean.selectedExportTemplate}" value="#{templateInfo.value}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>

            </h:form>
        </p:panel>

        <p:dialog id="exportParametersDialog" styleClass="confirm-dialog" header="#{messages['export.exportCriteria']}" severity="alert" widgetVar="exportParametersDialog"
            width="700" modal="true" closeOnEscape="true" dynamic="true">

            <hftl:decorateFormPanel formId="parameterForm">
                <ui:define name="fields">
                    <ui:repeat var="parameter" value="#{entityExportImportBean.selectedExportTemplate.parameters.entrySet().toArray()}">
                        <hftl:decorateFormField label="#{messages['export.exportCriteria.'.concat(parameter.key)]}" rendered="#{parameter.value eq 'provider'}">
                            <p:selectOneMenu value="#{entityExportImportBean.exportParameters[parameter.key]}" rendered="#{identity.user.user.onlyOneProvider}">
                                <f:selectItems value="#{identity.user.user.providers.toArray()}" var="listVal" itemLabel="#{listVal.code}" itemValue="#{listVal}" />
                                <s:objectConverter />
                            </p:selectOneMenu>
                            <p:selectOneMenu value="#{entityExportImportBean.exportParameters[parameter.key]}" rendered="#{!identity.user.user.onlyOneProvider}">
                                <f:selectItem />
                                <f:selectItems value="#{identity.user.user.providers.toArray()}" var="listVal" itemLabel="#{listVal.code}" itemValue="#{listVal}" />
                                <s:objectConverter />
                            </p:selectOneMenu>
                        </hftl:decorateFormField>

                        <hftl:decorateFormField label="#{messages['export.exportCriteria.'.concat(parameter.key)]}" rendered="#{parameter.value eq 'dateRange'}">
                            <h:panelGrid columns="4">
                                <h:outputText value="#{messages['commons.dateFrom']}" style="padding-right:5px" />
                                <p:calendar value="#{entityExportImportBean.exportParameters[parameter.key.concat('_from')]}" pattern="#{entityExportImportBean.datePattern}" />
                                <h:outputText value="#{messages['commons.dateTill']}" style="padding:5px" />
                                <p:calendar value="#{entityExportImportBean.exportParameters[parameter.key.concat('_to')]}" pattern="#{entityExportImportBean.datePattern}" />
                            </h:panelGrid>
                        </hftl:decorateFormField>
                    </ui:repeat>
                    <hftl:decorateFormField fieldId="param_delete" label="#{messages['export.deleteAfterExport']}"
                        rendered="#{entityExportImportBean.selectedExportTemplate.canDeleteAfterExport}">
                        <p:selectBooleanCheckbox id="param_delete" value="#{entityExportImportBean.exportParameters['delete']}" />
                    </hftl:decorateFormField>
                    <hftl:decorateFormField fieldId="param_zip" label="#{messages['export.zip']}">
                        <p:selectBooleanCheckbox id="param_zip" value="#{entityExportImportBean.exportParameters['zip']}" />
                    </hftl:decorateFormField>                    
                </ui:define>
                <ui:define name="buttons">
                    <p:commandButton value="#{messages['export.export']}" action="#{entityExportImportBean.export()}"
                        oncomplete="PF('exportParametersDialog').hide();PF('exportResultsDialog').show()" update=":searchForm:messages, :exportResults" />
                    <p:commandButton value="#{messages['action.cancel']}" onclick="PF('exportParametersDialog').hide()" type="button" />
                </ui:define>
            </hftl:decorateFormPanel>
        </p:dialog>

        <p:dialog id="exportResults" dynamic="true" header="#{messages['export.exportResults']}" modal="true" closeOnEscape="true" maximizable="true"
            widgetVar="exportResultsDialog" width="900">
            <h:panelGroup id="exportSummary">
                <h:form rendered="#{entityExportImportBean.exportImportFuture!=null}">
                    <p:poll interval="5" update="exportSummary" stop="#{entityExportImportBean.exportImportFuture!=null and entityExportImportBean.exportImportFuture.isDone()}" />

                    <h:panelGroup rendered="#{entityExportImportBean.exportImportFuture!=null and !entityExportImportBean.exportImportFuture.isDone()}">

                        <div class="ui-messages ui-widget">
                            <div class="ui-messages-warn ui-corner-all">
                                <span class="ui-messages-warn-icon"></span>
                                <ul>
                                    <li><h:outputText value="#{messages['export.export.inProgress2']}" styleClass="ui-messages-warn-summary" /></li>
                                </ul>
                            </div>
                        </div>

                    </h:panelGroup>

                    <h:panelGroup rendered="#{entityExportImportBean.exportImportFuture!=null and entityExportImportBean.exportImportFuture.isDone()}">

                        <h:panelGroup rendered="#{entityExportImportBean.exportImportFuture.get().exception!=null}">
                            <div class="ui-messages ui-widget">
                                <div class="ui-messages-error ui-corner-all">
                                    <span class="ui-messages-error-icon"></span>
                                    <ul>
                                        <li><h:outputText value="#{messages['export.exportFailed.partial']}" styleClass="ui-messages-error-summary" /></li>
                                        <li><h:outputText value="&amp;nbsp;" escape="false" /></li>
                                        <li><h:outputText value="#{entityExportImportBean.exportImportFuture.get().exception.message}" /></li>
                                    </ul>
                                </div>
                            </div>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{entityExportImportBean.exportImportFuture.get().exception==null}">
                            <div class="ui-messages ui-widget">
                                <div class="ui-messages-info ui-corner-all">
                                    <span class="ui-messages-info-icon"></span>
                                    <ul>
                                        <li><h:outputText value="#{messages['export.exported']}" styleClass="ui-messages-info-summary" /></li>
                                    </ul>
                                </div>
                            </div>
                        </h:panelGroup>
                        <p:dataTable var="stat" value="#{entityExportImportBean.exportImportFuture.get().summary.entrySet().toArray()}" paginator="true" rows="20"
                            paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                            rowsPerPageTemplate="20,30,50" lazy="false" styleClass="custom-grid" rowIndexVar="rowIndex" emptyMessage="#{messages['export.nothingExported']}" resizableColumns="true">
                            <p:column headerText="#{messages['export.entityClass']}">
                                <h:outputText value="#{stat.key.name}" />
                            </p:column>
                            <p:column headerText="#{messages['export.numberExported']}">
                                <h:outputText value="#{stat.value}" />
                            </p:column>
                            <p:column headerText="#{messages['export.numberDeleted']}" rendered="#{! entityExportImportBean.exportImportFuture.get().deleteSummary.isEmpty()}">
                                <h:outputText value="#{entityExportImportBean.exportImportFuture.get().getDeleteCount(stat.key)}" />
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                </h:form>
            </h:panelGroup>
        </p:dialog>

    </ui:define>

</ui:composition>
