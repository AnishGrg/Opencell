<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
		<p:panel>
			<h:form id="crumbmenuForm">
				<p:breadCrumb homeDisplay="text" id="crumbmenu">
					<p:menuitem value="#{messages['menu.admin']}" disabled="true" />
					<p:menuitem outcome="scriptInstances"
						value="#{messages['menu.scriptInstances']}" />
				</p:breadCrumb>
			</h:form>
		</p:panel>
		<hf:formPanel id="formPanel" label="#{messages['scriptInstance.panel']}" formId="scriptInstanceForm" backingBean="#{scriptInstanceBean}" columns="1">
			<p:tabView id="tabView">
							<p:tab title="#{messages['scriptInstance.panel']}" id="tab0">				
			<a href="https://www.assembla.com/spaces/meveo-enterprise/wiki/Scripts" target="_blank">Help ?</a>
			<hf:formField label="#{messages['businessEntity.code']}" field="code" required="true" />			
			<hf:formField label="#{messages['businessEntity.description']}" field="description" />
			<hf:formField label="#{messages['scriptInstance.scriptTypeEnum']}" field="scriptTypeEnum" />
			<!-- <pe:codeMirror id="codeMirror"  theme="eclipse"  value="#{scriptInstanceBean.entity.script}"  lineNumbers="true" /> --> 					
			<h:inputTextarea value="#{scriptInstanceBean.entity.script}" cols="100" rows="50" />
			</p:tab>
			<!-- <p:tab title="#{messages['scriptInstance.errorsTab']}" id="tab1" disabled="#{ empty scriptInstanceBean.getErrors()}"> -->
			<p:tab title="#{messages['scriptInstance.errorsTab']}" id="tab1" >
				<p:dataTable var="diag" value="#{scriptInstanceBean.getErrors()}" tableStyle="table-layout: auto;" >				   		 
				    <p:column headerText="#{messages['scriptInstance.compilation.message']}" >
				        <h:outputText value="#{diag.getMessage(java.util.Locale.getDefault())}"  />
				    </p:column>
				    <p:column headerText="#{messages['scriptInstance.compilation.lineNumber']}" >
				        <h:outputText value="#{diag.getLineNumber()}"  />
				    </p:column>
				    <p:column headerText="#{messages['scriptInstance.compilation.columnNumber']}" >
				        <h:outputText value="#{diag.getColumnNumber()}"  />
				    </p:column>
				    <p:column headerText="#{messages['scriptInstance.compilation.sourceFile']}" >
				        <h:outputText value="#{diag.getSource()}"  />
				    </p:column>				    				    				    				    
				</p:dataTable>
			</p:tab>
			</p:tabView>
		</hf:formPanel>
	</ui:define>

</ui:composition>
