<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hftl="http://hftl.org"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
		<p:panel>
			<h:form id="crumbmenuForm">
				<p:breadCrumb homeDisplay="text" id="crumbmenu">
					<p:menuitem value="#{messages['menu.admin']}" disabled="true" />
					<p:menuitem outcome="terminationReasons"
						value="#{messages['menu.terminationReason']}" />
				</p:breadCrumb>
			</h:form>
		</p:panel>
		<hftl:formPanel label="#{messages['terminationReason.title']}"
			backingBean="#{terminationReasonBean}" columns="2">
			<hftl:formField label="#{messages['BusinessEntity.code']}" field="code"
				required="true" maxlength="255" />
			<hftl:formField label="#{messages['BusinessEntity.description']}"
				field="description" maxlength="255" />
			<hftl:formField label="#{messages['terminationReason.applyAgreement']}"
				field="applyAgreement" newLine="true"/>
			<hftl:formField
				label="#{messages['terminationReason.applyReimbursment']}"
				field="applyReimbursment" />
			<hftl:formField
				label="#{messages['terminationReason.applyTerminationCharges']}"
				field="applyTerminationCharges" />
		</hftl:formPanel>

	</ui:define>

</ui:composition>
