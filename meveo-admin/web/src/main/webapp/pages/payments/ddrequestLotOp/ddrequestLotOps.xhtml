<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
    template="/layout/template.xhtml">
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
    	
    	<custom:listPanel label="#{messages['ddrequestLotOp.title']}" backingBean="#{ddrequestLotOpBean}" >
    	
    		<custom:searchPanel label="#{messages['ddrequestLotOp.search']}" new="#{false}" >
    			<custom:searchField label="#{messages['ddrequestLotOp.ddrequestOp']}" field="ddrequestOp" />
    			<custom:searchField label="#{messages['ddrequestLotOp.status']}" field="status" />    			    			
    		</custom:searchPanel>

	    	<custom:dataList backingBean="#{ddrequestLotOpBean}" dataModel="#{ddrequestLotOps}" edit="#{false}">
	    		<custom:column label="#{messages['ddrequestLotOp.date']}" field="auditable" childField="created" />
	    		<custom:column label="#{messages['ddrequestLotOp.ddrequestOp']}" field="ddrequestOp" childField="label" isMessage="true"  />
				<custom:column label="#{messages['ddrequestLotOp.status']}" field="status" childField="label" isMessage="true"  />
				<custom:column label="#{messages['ddrequestLotOp.ddrequestLOT']}" field="ddrequestLOT" childField="fileName"/>				
				<custom:column label="#{messages['ddrequestLotOp.errorCause']}" field="errorCause" />				    
		    </custom:dataList>
		    
		</custom:listPanel>
		
    </ui:define>
    
</ui:composition>
