<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hftl="http://hftl.org"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<f:metadata>
		<f:event type="preRenderView"
			listener="#{ddRequestLotOpListBean.preRenderView}" />
	</f:metadata>

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hftl:searchPanel id="searchPanel"
			label="#{messages['menu.ddrequestLotOp']}"
			backingBean="#{ddRequestLotOpListBean}">
			<hftl:searchField label="#{messages['ddrequestLotOp.ddrequestOp']}"
				field="ddrequestOp" />
			<hftl:searchField label="#{messages['ddrequestLotOp.status']}"
				field="status" />
		</hftl:searchPanel>

		<hftl:dataList label="#{messages['menu.ddrequestLotOp']}"
			backingBean="#{ddRequestLotOpListBean}">
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{messages['ddrequestLotOp.date']}" />
				</f:facet>
				<h:outputText value="#{entity.getAuditable().getCreated()}"
					isDate="true">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>
			<hftl:column label="#{messages['ddrequestLotOp.fromDueDate']}"
				field="fromDueDate" isDate="true" />
			<hftl:column label="#{messages['ddrequestLotOp.toDueDate']}"
				field="toDueDate" isDate="true" />
			<hftl:column label="#{messages['ddrequestLotOp.ddrequestOp']}"
				field="ddrequestOp.label" isMessage="true" />
			<hftl:column label="#{messages['ddrequestLotOp.status']}"
				field="status.label" isMessage="true" />
			<hftl:column label="#{messages['ddrequestLotOp.errorCause']}"
				field="errorCause" />
			<hftl:actionsColumn renderEditLink="true"
				permission="#{identity.hasPermission('billing','billingManagement')}" />
		</hftl:dataList>

	</ui:define>

</ui:composition>
