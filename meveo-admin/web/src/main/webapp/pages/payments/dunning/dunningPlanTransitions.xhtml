<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:hftl="http://hftl.org"
    template="/layout/template.xhtml">
    
	<f:metadata>
			<f:event type="preRenderView"
				listener="#{dunningPlanTransitionListBean.preRenderView}" />
		</f:metadata>
	
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
		    <hftl:searchPanel
			label="#{messages['dunningPlanTransition.search']}" backingBean="#{dunningPlanTransitionListBean}">
				<hftl:searchField  label="#{messages['dunningPlanTransition.dunningLevelFrom']}" field="dunningLevelFrom" />
    			<hftl:searchField  label="#{messages['dunningPlanTransition.dunningLevelTo']}" field="dunningLevelTo" />
		    </hftl:searchPanel>
		 
	    	<hftl:dataList label="#{messages['dunningPlanTransition.title']}" backingBean="#{dunningPlanTransitionListBean}"   dataModel="#{dunningPlanTransitions}">
	    		<hftl:column label="#{messages['dunningPlanTransition.dunningLevelFrom']}" field="dunningLevelFrom" />
				<hftl:column label="#{messages['dunningPlanTransition.dunningLevelTo']}" field="dunningLevelTo" />
				<hftl:column label="#{messages['dunningPlanTransition.delayBeforeProcess']}" field="delayBeforeProcess" />
				<hftl:column label="#{messages['dunningPlanTransition.thresholdAmount']}" field="thresholdAmount" />
				<hftl:column label="#{messages['dunningPlanTransition.waitDuration']}" field="waitDuration" />
				 <hftl:actionsColumn permission="#{identity.hasPermission('billing','billingManagement')}" />   	
		    </hftl:dataList >
		
    </ui:define>
    
</ui:composition>
