<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
	
		<hf:formPanel label="#{messages['dunningPlan.panel']}" backingBean="#{dunningPlanBean}">
			<hftl:panelGroup columns="2">
			<hf:formField label="#{messages['businessEntity.code']}" field="code"  required="true" validateUnique="true"/>
			<hf:formField label="#{messages['businessEntity.description']}" field="description" useConverter="false" size="50" maxlength="50"/>
			<hf:formField label="#{messages['dunningPlan.creditCategory']}" field="creditCategory" required="true"/>
			<hf:formField label="#{messages['dunningPlan.paymentMethod']}" field="paymentMethod" required="true"/>
			 </hftl:panelGroup>
			<hf:formField label="#{messages['common.status']}" field="status" required="true" />
			<hf:formField label="#{messages['dunningPlan.transitions']}" field="transitions" backingBean="#{dunningPlanTransitionBean}"
				showFields="dunningPlanTransition.dunningLevelFrom,dunningLevelFrom;dunningPlanTransition.dunningLevelTo,dunningLevelTo;dunningPlanTransition.delayBeforeProcess,delayBeforeProcess;dunningPlanTransition.thresholdAmount,thresholdAmount,right;dunningPlanTransition.waitDuration,waitDuration" showButtonAddNew="false" />
			<s:decorate template="/layout/edit.xhtml">
				<h:commandButton rendered="#{edit}" value="#{messages['commons.addNew']}" action="addNewTransaction">
				</h:commandButton>
			</s:decorate>
			<hf:formField label="#{messages['dunningPlan.actions']}" field="actions" backingBean="#{actionPlanItemBean}" 
			showFields="actionPlanItem.dunningLevel,dunningLevel;actionPlanItem.actionType,actionType,msg;actionPlanItem.order,itemOrder;actionPlanItem.thresholdAmount,thresholdAmount,right;actionPlanItem.letterTemplate,letterTemplate;actionPlanItem.chargeAmount,chargeAmount,right" showButtonAddNew="false" />
			<s:decorate template="/layout/edit.xhtml">
				<h:commandButton rendered="#{edit}" value="#{messages['commons.addNew']}" action="addNewActionItem">
				</h:commandButton>
			</s:decorate>
		</hf:formPanel>
	</ui:define>

</ui:composition>
