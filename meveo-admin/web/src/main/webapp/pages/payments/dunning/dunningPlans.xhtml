<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
    template="/layout/template.xhtml">
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
    	
    	<custom:listPanel label="#{messages['dunningPlan.title']}" backingBean="#{dunningPlanBean}">
    	
    		<custom:searchPanel label="#{messages['dunningPlan.search']}" newButtonView="/pages/payments/dunning/dunningPlanDetail.xhtml">
    			<custom:searchField label="#{messages['businessEntity.code']}" field="code" />
    			<custom:searchField label="#{messages['businessEntity.description']}" field="description" />
    		</custom:searchPanel>

	    	<custom:dataList dataModel="#{dunningPlans}">
	    		<custom:column label="#{messages['businessEntity.code']}" field="code" />
	    		<custom:column label="#{messages['businessEntity.description']}" field="description" />
				<custom:actionsColumn editView="/pages/payments/dunning/dunningPlanDetail.xhtml" permission="#{persistentPermissionResolver.hasPermission('billing','billingManagement')}" />    	
		    </custom:dataList>
		    
		</custom:listPanel>
		
    </ui:define>
    
</ui:composition>
