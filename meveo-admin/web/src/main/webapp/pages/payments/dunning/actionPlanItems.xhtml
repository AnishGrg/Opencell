<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:hftl="http://hftl.org"
    template="/layout/template.xhtml">
    
	<f:metadata>
			<f:event type="preRenderView"
				listener="#{actionPlanItemListBean.preRenderView}" />
		</f:metadata>
	
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
	 
			<hftl:searchPanel id="searchPanel" label="#{messages['actionPlanItem.search']}" backingBean="#{actionPlanItemListBean}">
                <hftl:searchField label="#{messages['actionPlanItem.dunningLevel']}" field="dunningLevel" />
    			<hftl:searchField label="#{messages['actionPlanItem.actionType']}" field="actionType" />				
		      </hftl:searchPanel>
 
			<hftl:dataList label="#{messages['actionPlanItem.title']}" backingBean="#{actionPlanItemListBean}" dataModel="#{actionPlanItems}">
	    		<hftl:column label="#{messages['actionPlanItem.dunningLevel']}" field="dunningLevel" />
				<hftl:column label="#{messages['actionPlanItem.actionType']}" field="actionType" />
				<hftl:column label="#{messages['actionPlanItem.order']}" field="itemOrder" />
				<hftl:column label="#{messages['actionPlanItem.thresholdAmount']}" field="thresholdAmount" />
				<hftl:column label="#{messages['actionPlanItem.letterTemplate']}" field="letterTemplate" />
				 <hftl:actionsColumn
				permission="#{identity.hasPermission('billing','billingManagement')}" />  
	        </hftl:dataList>
		
    </ui:define>
    
</ui:composition>
