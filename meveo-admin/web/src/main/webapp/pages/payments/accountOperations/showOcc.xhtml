<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:hftl="http://hftl.org"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>
    <ui:define name="body">
        <hftl:formPanel showFormButtons="#{false}" edit="#{false}" label="#{messages['accountOperation.form']}" backingBean="#{accountOperationBean}">
            <hftl:formField label="#{messages['accountOperation.transactionDate']}" field="transactionDate" disabled="true" />
            <hftl:formField label="#{messages['accountOperation.type']}" field="type" disabled="true" />
            <hftl:formField label="#{messages['accountOperation.occCode']}" field="occCode" disabled="true" />
            <hftl:formField label="#{messages['accountOperation.reference']}" field="reference" disabled="true" />
            <hftl:formField id="creationDate" label="#{messages['accountOperation.creationDate']}" field="transactionDate" disabled="true"/>
            <hftl:formField id="valueDate" label="#{messages['accountOperation.valueDate']}" field="transactionDate" disabled="true" />

            <hftl:formField label="#{messages['accountOperation.occDescription']}" field="occDescription" size="50" maxlength="50" disabled="true" />

            <hftl:formField label="#{messages['accountOperation.amount']}" field="amount" disabled="true" />

            <ui:param name="buttons" value="true"/>
            <ui:define name="buttons">
                <p:button outcome="customerAccountDetail" value="#{messages['action.back']}">
                    <f:param name="customerAccountId" value="#{accountOperationBean.entity.getCustomerAccount().getId()}" />
                    <f:param name="edit" value="false" />
                    <f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
                    <f:param name="mainTab" value="1" />
                </p:button>
            </ui:define>
        </hftl:formPanel>
    </ui:define>
</ui:composition>
