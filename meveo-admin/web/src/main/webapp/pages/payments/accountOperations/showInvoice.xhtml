<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	
	 xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>
	<ui:define name="body">
		<hf:formPanel showFormButtons="#{false}" edit="#{false}"
			label="#{messages['accountOperation_I.form']}" 
			backingBean="#{recordedInvoiceBean}" id="formPanelOccInvoice">
				<hf:formField
					label="#{messages['accountOperation.transactionDate']}"
					field="transactionDate" disabled="true" />
				<hf:formField label="#{messages['accountOperation.matchingStatus']}"
					field="matchingStatus" isMessage="true" disabled="true" />
				<hf:formField label="#{messages['accountOperation.invoiceNumber']}"
					field="reference" disabled="true" />
				<hf:formField label="#{messages['accountOperation.invoiceDate']}"
					field="invoiceDate" disabled="true" />
				<hf:formField label="#{messages['accountOperation.dueDate']}"
					field="dueDate" disabled="true" />

				<hf:formField label="#{messages['accountOperation.occDescription']}"
					field="occDescription" size="50" maxlength="50" disabled="true" />

				<hf:formField label="#{messages['accountOperation.amountTTC']}"
					field="amount" disabled="true"/>
				<hf:formField label="#{messages['accountOperation.amountHT']}"
					field="amountWithoutTax" disabled="true" />
				<hf:formField label="#{messages['accountOperation.amountTax']}"
					field="taxAmount" disabled="true"/> 
               <f:facet name="buttons">
			   <p:tooltip for="litigation" value="#{messages['action.update']}"
					showEffect="slide" hideEffect="slide" />
			   <p:commandButton action="#{recordedInvoiceBean.addLitigation()}" id="litigation"
					value="#{messages['accountOperation_I.buttonAddLitigation']}"
					rendered="#{recordedInvoice.matchingStatus.toString() == 'O'}" update=":formPanelOccInvoice:formId">
                        <p:confirm header="#{messages['message.confirmation']}"
						message="#{messages['message.confirm.litigation']}"
						icon="ui-icon-alert"/>
					</p:commandButton>	
			   <p:tooltip for="cancelLitigation" value="#{messages['action.update']}"
					showEffect="slide" hideEffect="slide" />					
				<p:commandButton action="#{recordedInvoiceBean.cancelLitigation()}" id="cancelLitigation"
					value="#{messages['accountOperation_I.buttonCancelLitigation']}"
					rendered="#{recordedInvoice.matchingStatus.toString() == 'I'}" update=":formPanelOccInvoice:formId">
					<p:confirm header="#{messages['message.confirmation']}"
						message="#{messages['message.confirm.cancelLitigation']}"
						icon="ui-icon-alert"/>
				</p:commandButton>
                <p:button outcome="customerAccountDetail" value="#{messages['action.back']}">
                    <f:param name="customerAccountId" value="#{recordedInvoice.getCustomerAccount().getId()}" />
                    <f:param name="edit" value="false" />
                    <f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
                </p:button> 
			<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
			<p:commandButton value="#{messages['commons.yes']}" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="#{messages['commons.no']}" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		   </p:confirmDialog>
			</f:facet>
		</hf:formPanel>
	</ui:define>
</ui:composition>
