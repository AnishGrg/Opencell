<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hftl="http://hftl.org"
	template="/layout/template.xhtml">

	<f:metadata>
		<f:viewParam name="customerAccountId" value="#{customerAccountBean.objectId}" />
		<f:viewParam name="customerId" value="#{customerBean.objectId}" />
	</f:metadata>

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
	
		<hftl:formPanel label="#{messages['accountOperation.form']}" backingBean="#{otherCreditAndChargeBean}" killConversationOnSave="#{otherCreditAndChargeBean.customerAccount==null}" killConversationOnBack="#{otherCreditAndChargeBean.customerAccount==null}">				   		
<!--    			<hftl:formField label="#{messages['accountOperation.type']}" field="type" /> removed, OCC by default-->
       		<hftl:formField label="#{messages['accountOperation.customerAccount']}" field="customerAccount" valueLabelField="code" edit="false" />
	       	<hftl:formField label="#{messages['accountOperation.occCode']}" field="occCode" edit="false" />
	      	<hftl:formField label="#{messages['accountOperation.accountCode']}" field="accountCode" edit="false" />			       
	      	<hftl:formField label="#{messages['accountOperation.occDescription']}" field="occDescription" required="true" useConverter="false" size="45" maxlength="45"/>         						      
  			<hftl:formField label="#{messages['accountOperation.transactionCategory']}" field="transactionCategory" />
  			<hftl:formField label="#{messages['accountOperation.amount']}" field="amount" required="true" />
  			<hftl:formField label="#{messages['accountOperation.transactionDate']}" field="transactionDate" />
  			<hftl:formField label="#{messages['accountOperation.dueDate']}" required="true" field="dueDate" />
  			<hftl:formField label="#{messages['accountOperation.unMatchingAmount']}" field="unMatchingAmount" />
   			<hftl:formField label="#{messages['accountOperation.matchingStatus']}" field="matchingStatus" fieldValueLabel="label" />
   			<hftl:formField label="#{messages['accountOperation.excludedFromDunning']}" field="excludedFromDunning" />
   			     			    			    			      									    			
		</hftl:formPanel>

	</ui:define>
	
</ui:composition>
