<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
    template="/layout/template.xhtml">
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
    	
    	<custom:listPanel label="#{messages['ddrequestLot.title']}" backingBean="#{ddrequestLOTBean}" >
    	
    		<custom:searchPanel label="#{messages['ddrequestLot.search']}" newButtonView="/pages/payments/ddrequestLot/launchDDRequestProcess.xhtml">
    			<custom:searchField label="#{messages['ddrequestLot.fileName']}" field="fileName" />
    			<custom:searchField label="#{messages['ddrequestLot.sendDate']}" field="sendDate" />
    			<custom:searchField label="#{messages['ddrequestLot.paymentCreated']}" field="paymentCreated" />
    			
    		</custom:searchPanel>

	    	<custom:dataList backingBean="#{ddrequestLOTBean}" dataModel="#{ddrequestLOTs}" >
	    		<custom:column label="#{messages['ddrequestLot.fileName']}" field="fileName" />
				<custom:column label="#{messages['ddrequestLot.sendDate']}" field="sendDate" />
				<custom:column label="#{messages['ddrequestLot.invoicesNumber']}" field="invoicesNumber" />
				<custom:column label="#{messages['ddrequestLot.invoicesAmount']}" field="invoicesAmount" />
				<custom:column label="#{messages['ddrequestLot.paymentCreated']}" field="paymentCreated" isMessage="true" />
				<custom:actionsColumn  noDelete="true"  noEdit="true" editView="/pages/payments/ddrequestLot/ddrequestLotDetail.xhtml" />    	
		    </custom:dataList>
		    
		</custom:listPanel>
		
    </ui:define>
    
</ui:composition>
