<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hftl="http://hftl.org"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
	
		<hftl:formPanel label="#{messages['dunningPlanTransition.panel']}" backingBean="#{dunningPlanTransitionBean}" showBackButton="false">
			<hftl:formField label="#{messages['dunningPlanTransition.dunningLevelFrom']}" field="dunningLevelFrom" required="true" isMessage="true"/>
			<hftl:formField label="#{messages['dunningPlanTransition.dunningLevelTo']}" field="dunningLevelTo" required="true" isMessage="true"/>
		</hftl:formPanel>
	</ui:define>

</ui:composition>
