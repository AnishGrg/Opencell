<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:hftl="http://hftl.org"
    template="/layout/template.xhtml">
        
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="objectId" value="#{matrixEntryBean.objectId}" />
        </f:metadata>
    </ui:define>
    
    <ui:define name="body">
    
		<hftl:formPanel label="#{messages['matrixEntry.matrixEntryPanel']}" backingBean="#{matrixEntryBean}">
				<hftl:formField label="#{messages['matrixEntry.coordinates']}" field="coordinates" />
				<hftl:formField label="#{messages['matrixEntry.value']}" field="value" />
				<hftl:formField label="#{messages['matrixEntry.matrixDefinition']}" field="matrixDefinition" valueLabelField="name" required="true" popup="false" service="#{matrixService}"/>
		</hftl:formPanel>
		
    </ui:define>
    
</ui:composition>
