<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
    template="/layout/template.xhtml"
    xmlns:c="http://java.sun.com/jstl/core">
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
    	
		<hf:formPanel label="#{messages['provider.title']}" backingBean="#{providerBean}">
		<hf:formField label="#{messages['businessEntity.code']}" field="code" validateUnique="true" required="true"/>
			<hf:formField label="#{messages['businessEntity.description']}" field="description" useConverter="false" id="description" maxlength="50" required="true"/>
			<hf:formField label="#{messages['provider.serializedPaymentMethods']}" field="serializedPaymentMethods" />
	    	<hf:formField label="#{messages['provider.invoicePrefix']}" field="invoicePrefix" />
		</hf:formPanel>
    </ui:define>
    
</ui:composition>
