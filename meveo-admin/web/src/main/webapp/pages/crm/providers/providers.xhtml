<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
    template="/layout/template.xhtml">
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>

	<ui:define name="body">

		<hf:searchPanel label="#{messages['provider.search']}" backingBean="#{providerBean}">
			<hf:searchField label="#{messages['provider.code']}" field="code" />
			<hf:searchField label="#{messages['provider.description']}" id="description" field="description" />
			<hf:searchField label="#{messages['provider.serializedPaymentMethods']}" field="serializedPaymentMethods" />
			<hf:searchField label="#{messages['provider.invoicePrefix']}" field="invoicePrefix" />
		</hf:searchPanel>

		<hftl:dataList backingBean="#{providerBean}" label="#{messages['provider.title']}">
			<hftl:column label="#{messages['provider.code']}" field="code" />
			<hftl:column label="#{messages['provider.description']}" field="description" />
			<hftl:column label="#{messages['provider.serializedPaymentMethods']}" field="serializedPaymentMethods" />
			<hftl:column label="#{messages['provider.invoicePrefix']}" field="invoicePrefix" />
			<hftl:column label="#{messages['provider.paymentMethods']}" field="paymentMethods" isList="true" childField="label" />
			<hftl:actionsColumn />
		</hftl:dataList>


	</ui:define>

</ui:composition>
