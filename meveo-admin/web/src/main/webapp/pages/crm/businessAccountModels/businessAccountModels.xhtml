<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<f:metadata>
		<f:event type="preRenderView"
			listener="#{businessAccountModelListBean.preRenderView}" />
	</f:metadata>

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hftl:searchPanel label="#{messages['businessAccountModel.search']}"
			backingBean="#{businessAccountModelListBean}" columns="1">
			<hftl:searchField label="#{messages['BusinessEntity.code']}"
				field="code" />
			<hftl:searchField label="#{messages['BusinessEntity.description']}"
				field="description" size="100" />
		</hftl:searchPanel>

		<hftl:dataList label="#{messages['businessAccountModel.title']}"
			backingBean="#{businessOfferModelListBean}" sortBy="code">
			<hftl:column label="#{messages['BusinessEntity.code']}" field="code" />
			<hftl:column label="#{messages['BusinessEntity.description']}"
				field="description" />
			<hftl:column label="#{messages['offerTemplate.title']}"
				field="offerTemplate.code" />			

			<hftl:actionsColumn
				permission="#{identity.hasPermission('account','accountManagement')}" />
		</hftl:dataList>

	</ui:define>

</ui:composition>
