<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:e="http://jboss.com/products/seam/excel">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
		<hf:formPanel formId="form3" edit="false"
			label="#{messages['preInvoicingReport.title']}"
			backingBean="#{billingRunBean}" showFormButtons="false">

				<hf:formField
					label="#{messages['billingAccount.billingCycle']}"
					field="preInvoicingReports" valueLabelField="billingCycleCode"
					popup="false" />

				<hf:formField
					label="#{messages['preInvoicingReport.noOfAccounts']} "
					field="preInvoicingReports" valueLabelField="billingAccountNumber"
					popup="false" />

				<hf:formField
					label="#{messages['billingRun.lastTransactionDate']}"
					field="preInvoicingReports" valueLabelField="lastTransactionDate"
					popup="false" />

				<hf:formField
					label="#{messages['billingRun.invoiceDate']}"
					field="preInvoicingReports" valueLabelField="invoiceDate" 
					popup="false" />

				<hf:formField
					label="#{messages['preInvoicingReport.noOfAccountNoCharged']}"
					field="preInvoicingReports"
					valueLabelField="billableBillingAccountNumber" popup="false" />

				<hf:formField
					label="#{messages['preInvoicingReport.amountHT']}"
					field="preInvoicingReports" valueLabelField="amoutWitountTax"
					popup="false" />



			<b>#{messages['preInvoicingReport.noOfBillingAccountInBillingCyclePerPaymentMode']}</b>

				<hf:formField label="#{messages['paymentMethod.check']}"
					field="preInvoicingReports" valueLabelField="checkBANumber"
					popup="false" />

				<hf:formField label="#{messages['paymentMethod.directDebit']}"
					field="preInvoicingReports" valueLabelField="directDebitBANumber"
					popup="false" />

				<hf:formField label="#{messages['paymentMethod.tip']}"
					field="preInvoicingReports" valueLabelField="tipBANumber" popup="false" />

				<hf:formField
					label="#{messages['paymentMethod.wiretransfer']}"
					field="preInvoicingReports" valueLabelField="wiretransferBANumber"
					popup="false" />

			<b>#{messages['preInvoicingReport.noOfBillingAccountToInvoicePerPaymentMode']}</b>


				<hf:formField label="#{messages['paymentMethod.check']}"
					field="preInvoicingReports" valueLabelField="checkBillableBANumber"
					popup="false" />

				<hf:formField label="#{messages['paymentMethod.directDebit']}"
					field="preInvoicingReports"
					valueLabelField="directDebitBillableBANumber" popup="false" />

				<hf:formField label="#{messages['paymentMethod.tip']}"
					field="preInvoicingReports" valueLabelField="tipBillableBANumber"
					popup="false" />

				<hf:formField
					label="#{messages['paymentMethod.wiretransfer']}"
					field="preInvoicingReports"
					valueLabelField="wiretransferBillableBANumber" popup="false" />


			<b>#{messages['preInvoicingReport.totalAmountWithoutTaxByPaymentMethod']}</b>

				<hf:formField label="#{messages['paymentMethod.check']}"
					field="preInvoicingReports" valueLabelField="checkBillableBAAmountHT"
					popup="false" />

				<hf:formField label="#{messages['paymentMethod.directDebit']}"
					field="preInvoicingReports"
					valueLabelField="directDebitBillableBAAmountHT" popup="false" />

				<hf:formField label="#{messages['paymentMethod.tip']}"
					field="preInvoicingReports" valueLabelField="tipBillableBAAmountHT"
					popup="false" />

				<hf:formField
					label="#{messages['paymentMethod.wiretransfer']}"
					field="preInvoicingReports"
					valueLabelField="wiretransferBillableBAAmountHT" popup="false" />

		</hf:formPanel>


		<h:form id="operationsForm" rendered="#{!edit}">
			<h:panelGroup layout="block" styleClass="form-panel-actions">
				<p:commandButton action="#{billingRunBean.confirmInvoicing()}"
					value="#{messages['action.confirm']}" />
				<p:commandButton action="#{billingRunBean.cancelInvoicing()}"
					value="#{messages['action.cancel']}"
					onclick="if(confirm('#{messages['commons.confirmCancelInvoiceProcess']}')){return true;}else{return false;}" />
				<p:button id="backButton" value="#{messages['action.back']}"
					outcome="billingRuns" includeViewParams="true">
					<f:param name="cid"
						value="#{javax.enterprise.context.conversation.id}" />
				</p:button>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
