<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hftl="http://hftl.org"
	template="/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="objectId" value="#{ponctualChargeInstanceBean.objectId}" />
        </f:metadata>
    </ui:define>
    
	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hftl:formPanel label="#{messages['ponctualChargeInstance.panel']}" backingBean="#{ponctualChargeInstanceBean}">
    			<hftl:formField label="#{messages['ponctualChargeInstance.chargeDate']}" field="chargeDate"/>		
		</hftl:formPanel>

	</ui:define>

</ui:composition>
