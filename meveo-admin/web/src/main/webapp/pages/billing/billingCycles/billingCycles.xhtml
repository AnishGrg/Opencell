<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hftl="http://hftl.org"
	template="/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{billingCycleListBean.preRenderView}" />
		</f:metadata>
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hftl:searchPanel label="#{messages['billingCycle.search']}"
			backingBean="#{billingCycleListBean}">
			<hftl:searchField label="#{messages['billingCycle.code']}" field="code" />
			<hftl:searchField label="#{messages['billingCycle.description']}"
				field="description" />
		</hftl:searchPanel>

		<hftl:dataList label="#{messages['billingCycles.title']}"
			backingBean="#{billingCycleListBean}">
			<hftl:column label="#{messages['billingCycle.code']}" field="code" />
			<hftl:column label="#{messages['billingCycle.description']}"
				field="description" />
			<hftl:column label="#{messages['billingCycle.billingTemplateName']}"
				field="billingTemplateName" />
			<hftl:column label="#{messages['billingCycle.invoiceProductionDateDelay']}"
				field="invoiceDateProductionDelay" />
			<hftl:column label="#{messages['billingCycle.dueDateDelay']}"
				field="dueDateDelay" />
			<hftl:column label="#{messages['billingCycle.calendar']}"
				field="calendar.code" />
			<hftl:column label="#{messages['billingCycle.invoicingThreshold']}"
				field="invoicingThreshold" />				

			<hftl:actionsColumn
				permission="#{identity.hasPermission('billing','billingManagement')}" />
		</hftl:dataList>

	</ui:define>

</ui:composition>
