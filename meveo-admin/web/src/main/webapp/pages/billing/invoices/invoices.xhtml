<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hftl="http://hftl.org"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView"
                listener="#{invoiceListBean.preRenderView}" />
        </f:metadata>
    </ui:define>
    
	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hftl:searchPanel label="#{messages['invoice.search']}"
			backingBean="#{invoiceListBean}" columns="3">
			<hftl:searchField 
				label="#{messages['invoice.billingAccount']}" field="billingAccount"
				valueLabelField="code" popup="true" popupId="searchBillingAccountPopup"
				clearButton="true" />
			<hftl:searchField label="#{messages['invoice.invoiceNumber']}"
				field="invoiceNumber" />
			<hftl:searchField label="#{messages['invoice.productDate']}"
				field="productDate"  newLine="true"/>
			<hftl:searchField label="#{messages['invoice.invoiceDate']}"
				field="invoiceDate" />
			<hftl:searchField label="#{messages['invoice.dueDate']}"
				field="dueDate" />
			<hftl:searchField label="#{messages['invoice.amount']}" field="amount" newLine="true"/>
			<hftl:searchField label="#{messages['invoice.discount']}"
				field="discount" />
			<hftl:searchField label="#{messages['invoice.amountWithoutTax']}"
				field="amountWithoutTax" />
			<hftl:searchField label="#{messages['invoice.amountTax']}"
				field="amountTax" />
			<hftl:searchField label="#{messages['invoice.amountWithTax']}"
				field="amountWithTax" />
			<hftl:searchField label="#{messages['invoice.paymentMethod']}"
				field="paymentMethod"/>
			<hftl:searchField label="#{messages['invoice.iban']}" field="iban" />
			<hftl:searchField label="#{messages['invoice.alias']}" field="alias" />
		</hftl:searchPanel>

		<hftl:dataList label="#{messages['invoices.title']}"
			backingBean="#{invoiceListBean}">
			<hftl:column label="#{messages['invoice.billingAccount']}"
				field="billingAccount" valueLabelField="code" isMessage="false"
				valueIdField="id"
				entityView="/pages/billing/billingAccounts/billingAccountDetail.xhtml"
				backView="invoices" />
			<hftl:column label="#{messages['invoice.invoiceNumber']}"
				field="invoiceNumber" />
			<hftl:column label="#{messages['invoice.invoiceDate']}"
				field="invoiceDate" />
			<hftl:column label="#{messages['invoice.dueDate']}" field="dueDate" />
			<hftl:column label="#{messages['invoice.amount']}" field="amount" />
			<hftl:column label="#{messages['invoice.paymentMethod']}"
				field="paymentMethod.label" isMessage="true" />

			<hftl:actionsColumn
				permission="#{identity.hasPermission('billing','billingManagement')}" />
		</hftl:dataList>

	</ui:define>

</ui:composition>
