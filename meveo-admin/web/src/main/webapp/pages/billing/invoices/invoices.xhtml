<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hftl="http://hftl.org"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView"
                listener="#{invoiceListBean.preRenderView}" />
        </f:metadata>
    </ui:define>
    
	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
	
	<hftl:entityPopup id="searchBillingAccountPopup"
			header="#{messages['billingAccount.popup.header']}"
			backingBean="#{billingAccountBean}"
			searchField1Label="#{messages['billingAccount.code']}"
			searchField1="code" 
			searchField2Label="#{messages['invoiceSubCategory.description']}"
			searchField2="description"
			column1Label="#{messages['billingAccount.code']}"
			column1="code"
			column2Label="#{messages['invoiceSubCategory.description']}"
			column2="description" 
			selection="#{invoiceBean.filters['billingAccount']}"
            updateField=":searchForm:billingAccountId">
		</hftl:entityPopup>
		
		<hftl:searchPanel label="#{messages['invoice.search']}"
			backingBean="#{invoiceBean}" columns="3">
		   <hftl:searchField label="#{messages['billingAccount.billingAccountPanel']}" id="billingAccountId" field="billingAccount"
		        valueLabelField="code" popup="true" popupId="searchBillingAccountPopup" clearButton="true" />
			<hftl:searchField label="#{messages['invoice.invoiceNumber']}"
				field="invoiceNumber" /> 
			<hftl:searchField label="#{messages['invoice.invoiceDate']}"
				field="invoiceDate" />
			<hftl:searchField label="#{messages['invoice.dueDate']}"
				field="dueDate" /> 
			<hftl:searchField label="#{messages['invoice.amountWithoutTax']}"
				field="amountWithoutTax" />
			<hftl:searchField label="#{messages['invoice.amountTax']}"
				field="amountTax" />
		</hftl:searchPanel>

		<hftl:dataList label="#{messages['invoices.title']}"
			backingBean="#{invoiceBean}" id="datatable_invoicesId" >
			<hftl:column label="#{messages['invoice.invoiceNumber']}" field="invoiceNumber" valueIdField="id" entityView="invoiceDetail"/>
			<hftl:column label="#{messages['invoice.billingAccount']}" field="billingAccount.code" valueIdField="billingAccount.id" entityView="billingAccountDetail" backView="invoices" width="15%"/>
			<hftl:column label="#{messages['invoice.invoiceType']}" field="invoiceTypeEnum.label" isMessage="true" />
			<hftl:column label="#{messages['invoice.invoiceDate']}" field="invoiceDate" id="invoiceDate" />
			<hftl:column label="#{messages['invoice.dueDate']}" field="dueDate" id="dueDate" /> 
			<hftl:column label="#{messages['invoice.amountWithoutTax']}" field="amountWithoutTax" />
			<hftl:column label="#{messages['invoice.amountWithTax']}" field="amountWithTax" />
			<hftl:column label="#{messages['invoice.netToPay']}" field="netToPay" />
		</hftl:dataList>

	</ui:define>

</ui:composition>
