<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hftl="http://hftl.org"
	template="/layout/template.xhtml">

	<ui:define name="body">

		<hftl:formPanel label="#{messages['serviceParameterInstance.serviceParameterPanel']}" backingBean="#{serviceParameterInstanceBean}" >
			<hftl:formField label="#{messages['serviceParameterInstance.code']}" field="code" />
    		<hftl:formField label="#{messages['serviceParameterInstance.name']}" field="name" />
    		<hftl:formField label="#{messages['serviceParameterInstance.value']}" field="value" />
    		<hftl:formField label="#{messages['serviceParameterInstance.cumulativePeriods']}" field="cumulativePeriods" />
		</hftl:formPanel>

	</ui:define>

</ui:composition>
