<ui:composition xmlns="http://www.w3.org/1999/xhtml"    
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
    template="/layout/template.xhtml">


    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
   	
	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{chartBean.preRenderView}" />
		</f:metadata>
	</ui:define>
	<ui:define name="body">
   		
			<!-- ===================================== SEARCH CRITERIA ZONE ================================= -->

			<hf:searchPanel label="#{messages['menu.charts']}" columns="3" backingBean="#{chartBean}">
				<hf:searchField label="#{messages['BusinessEntity.code']}" field="code" />
				<hf:searchField label="#{messages['user.userPanel']}" field="user" />
				<hf:searchField label="#{messages['role.userRolePanel']}" field="role" />
				<hf:searchField label="#{messages['entity.measuredvalue.measurableQuantity']}" field="measurableQuantity" />
			</hf:searchPanel>

			<!-- ===================================== SEARCH USERS RESULTS ================================= -->

			<hftl:dataList backingBean="#{chartBean}">
			    <hftl:column label="#{messages['BusinessEntity.code']}"
					field="code" />
				<hftl:column
					label="#{messages['user.userPanel']}"
					field="user" childField="code" />
				<hftl:column
					label="#{messages['role.userRolePanel']}"
					field="role" childField="description" />
				<hftl:column
					label="#{messages['entity.measuredvalue.measurableQuantity']}"
					field="measurableQuantity" childField="code"/>
				<hftl:actionsColumn editView="/pages/reporting/dwh/chartDetail.xhtml" permission="#{persistentPermissionResolver.hasPermission('reporting','reportingManagement')}"  />
			</hftl:dataList>
	</ui:define>
</ui:composition>
