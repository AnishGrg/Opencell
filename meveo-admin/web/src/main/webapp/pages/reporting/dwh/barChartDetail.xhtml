<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hftl="http://hftl.org"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">


		<hftl:entityPopup id="searchMeasurableQuantity"
			header="#{messages['measurableQuantity.popup.header']}"
			updateField=":formChat:measurableQuantityId"
			selection="#{barChartBean.entity.measurableQuantity}"
			backingBean="#{measurableQuantityBean}"
			searchField1Label="#{messages['businessEntity.code']}"
			searchField1="code" column1Label="#{messages['businessEntity.code']}"
			column1="code"
			column2Label="#{messages['businessEntity.description']}"
			column2="description" />

		<hftl:entityPopup id="searchRole"
			header="#{messages['role.userRolePanel']}"
			updateField=":formChat:roleId"
			selection="#{barChartBean.entity.role}" backingBean="#{userRoleBean}"
			searchField1Label="#{messages['commons.name']}" searchField1="name"
			column1Label="#{messages['commons.name']}" column1="name"
			column2Label="#{messages['businessEntity.description']}"
			column2="description" />

		<hftl:formPanel id="chartFormPanel" formId="formChat"
			label="#{messages['chart.panel']}" backingBean="#{barChartBean}"
			columns="2">

			<hftl:formField label="#{messages['businessEntity.code']}" field="code" />

			<hftl:formField id="measurableQuantityId"
				label="#{messages['chart.measurableQuantity']}"
				field="measurableQuantity" valueLabelField="code" required="true"
				popup="true" popupId="searchMeasurableQuantity" />

			<hftl:formField id="roleId" label="#{messages['chart.role']}"
				field="role" valueLabelField="name" required="false" popup="true"
				popupId="searchRole" rendered="#{identity.hasPermission('administration','administrationVisualization')}" />

			<hftl:formField label="#{messages['chart.style']}" field="style" />
			<hftl:formField label="#{messages['chart.styleClass']}"
				field="styleClass" />
			<hftl:formField label="#{messages['chart.extender']}" field="extender" />

			<hftl:formField label="#{messages['barChart.stacked']}" field="stacked" />

			<hftl:formField label="#{messages['barChart.min']}" field="min" />
			<hftl:formField label="#{messages['barChart.max']}" field="max" />
			<hftl:formField label="#{messages['barChart.breakOnNull']}"
				field="breakOnNull" />
			<hftl:formField label="#{messages['barChart.xaxislabel']}"
				field="xaxisLabel" />
			<hftl:formField label="#{messages['barChart.yaxislabel']}"
				field="yaxisLabel" />
			<hftl:formField label="#{messages['barChart.xaxisangle']}"
				field="xaxisAngle" />
			<hftl:formField label="#{messages['barChart.yaxisangle']}"
				field="yaxisAngle" />
			<hftl:formField label="#{messages['barChart.legendcols']}"
				field="legendCols" />
			<hftl:formField label="#{messages['barChart.legendrows']}"
				field="legendRows" />
			<hftl:formField label="#{messages['barChart.zoom']}" field="zoom" />
			<hftl:formField label="#{messages['barChart.animate']}" field="animate" />
			<hftl:formField label="#{messages['barChart.showDataTip']}"
				field="showDataTip" />
			<hftl:formField label="#{messages['barChart.datatipFormat']}"
				field="datatipFormat" />

			<p:commandButton id="showPreview"
				action="#{barChartBean.getChartEntityModel()}"
				value="#{messages['page.chart.preview']}" update="@all"></p:commandButton>

			<p:outputPanel id="chartPreview"
				rendered="#{barChartBean.chartEntityModel.model != null}">
				<p:chart type="bar" model="#{barChartBean.chartEntityModel.model}"
					fill="#{barChartBean.chartEntityModel.barChart.filled}"
					legendPosition="#{barChartBean.chartEntityModel.barChart.legendPosition}"
					barPadding="#{barChartBean.chartEntityModel.barChart.barPadding}"
					barMargin="#{barChartBean.chartEntityModel.barChart.barMargin}"
					stacked="#{barChartBean.chartEntityModel.barChart.stacked}"
					min="#{barChartBean.chartEntityModel.barChart.min}"
					max="#{barChartBean.chartEntityModel.barChart.max}"
					breakOnNull="#{barChartBean.chartEntityModel.barChart.breakOnNull}"
					xaxisLabel="#{barChartBean.chartEntityModel.barChart.xaxisLabel}"
					yaxisLabel="#{barChartBean.chartEntityModel.barChart.yaxisLabel}"
					xaxisAngle="#{barChartBean.chartEntityModel.barChart.xaxisAngle}"
					yaxisAngle="#{barChartBean.chartEntityModel.barChart.yaxisAngle}"
					legendCols="#{barChartBean.chartEntityModel.barChart.legendCols}"
					legendRows="#{barChartBean.chartEntityModel.barChart.legendRows}"
					zoom="#{barChartBean.chartEntityModel.barChart.zoom}"
					animate="#{barChartBean.chartEntityModel.barChart.animate}"
					showDatatip="#{barChartBean.chartEntityModel.barChart.showDataTip}"
					datatipFormat="#{barChartBean.chartEntityModel.barChart.datatipFormat}"
					style="#{bar.barChart.style}" styleClass="#{bar.barChart.styleClass}" />
			</p:outputPanel>

		</hftl:formPanel>


	</ui:define>

</ui:composition>
