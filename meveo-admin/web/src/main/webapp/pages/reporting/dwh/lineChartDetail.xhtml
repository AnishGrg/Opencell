<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">


		<hftl:entityPopup id="searchMeasurableQuantity"
			header="#{messages['measurableQuantity.popup.header']}"
			updateField=":chartFormPanel:formChat:measurableQuantityId:measurableQuantityId"
			selection="#{lineChartBean.entity.measurableQuantity}"
			backingBean="#{measurableQuantityBean}"
			searchField1Label="#{messages['businessEntity.code']}"
			searchField1="code" column1Label="#{messages['businessEntity.code']}"
			column1="code"
			column2Label="#{messages['businessEntity.description']}"
			column2="description" />

		<hftl:entityPopup id="searchRole"
			header="#{messages['role.userRolePanel']}"
			updateField=":chartFormPanel:formChat:roleId:roleId"
			selection="#{lineChartBean.entity.role}"
			backingBean="#{userRoleBean}"
			searchField1Label="#{messages['commons.name']}" searchField1="name"
			column1Label="#{messages['commons.name']}" column1="name"
			column2Label="#{messages['businessEntity.description']}"
			column2="description" />

		<hf:formPanel id="chartFormPanel" formId="formChat"
			label="#{messages['chart.panel']}" backingBean="#{lineChartBean}"
			columns="2">

			<hf:formField label="#{messages['businessEntity.code']}" field="code" />

			<hf:formEntityField id="measurableQuantityId"
				label="#{messages['chart.measurableQuantity']}"
				field="measurableQuantity" childField="code" required="true"
				popup="true" popupId="searchMeasurableQuantity" />

			<hf:formEntityField id="roleId" label="#{messages['chart.role']}"
				field="role" childField="name" required="false" popup="true"
				popupId="searchRole" />

			<hf:formField label="#{messages['chart.style']}" field="style" />
			<hf:formField label="#{messages['chart.styleClass']}"
				field="styleClass" />
			<hf:formField label="#{messages['chart.extender']}" field="extender" />
			<hf:formField label="#{messages['lineChart.filled']}" field="filled" />
			<hf:formField label="#{messages['lineChart.legendposition']}"
				field="legendPosition" />
			<hf:formField label="#{messages['lineChart.seriesColors']}"
				field="seriesColors" />
			<hf:formField label="#{messages['lineChart.shadow']}" field="shadow" />
			<hf:formField label="#{messages['lineChart.minX']}" field="minX" />
			<hf:formField label="#{messages['lineChart.minY']}" field="minY" />
			<hf:formField label="#{messages['lineChart.maxX']}" field="maxX" />
			<hf:formField label="#{messages['lineChart.maxY']}" field="maxY" />
			<hf:formField label="#{messages['lineChart.breakOnNull']}"
				field="breakOnNull" />
			<hf:formField label="#{messages['lineChart.xaxislabel']}"
				field="xaxisLabel" />
			<hf:formField label="#{messages['lineChart.yaxislabel']}"
				field="yaxisLabel" />
			<hf:formField label="#{messages['lineChart.xaxisangle']}"
				field="xaxisAngle" />
			<hf:formField label="#{messages['lineChart.yaxisangle']}"
				field="yaxisAngle" />
			<hf:formField label="#{messages['lineChart.legendcols']}"
				field="legendCols" />
			<hf:formField label="#{messages['lineChart.legendrows']}"
				field="legendRows" />
			<hf:formField label="#{messages['lineChart.stacked']}"
				field="stacked" />
			<hf:formField label="#{messages['lineChart.zoom']}" field="zoom" />
			<hf:formField label="#{messages['lineChart.animate']}"
				field="animate" />
			<hf:formField label="#{messages['lineChart.showDataTip']}"
				field="showDataTip" />
			<hf:formField label="#{messages['lineChart.datatipFormat']}"
				field="datatipFormat" />

			<p:commandButton id="showPreview"
				action="#{lineChartBean.getChartEntityModel()}"
				value="#{messages['page.chart.preview']}" update="@all"></p:commandButton>

			<p:outputPanel id="chartPreview"
				rendered="#{lineChartBean.chartEntityModel.model != null}">
				<p:barChart value="#{lineChartBean.chartEntityModel.model}"
					fill="#{lineChartBean.chartEntityModel.barChart.filled}"
					legendPosition="#{lineChartBean.chartEntityModel.barChart.legendPosition}"
					barPadding="#{lineChartBean.chartEntityModel.barChart.barPadding}"
					barMargin="#{lineChartBean.chartEntityModel.barChart.barMargin}"
					stacked="#{lineChartBean.chartEntityModel.barChart.stacked}"
					min="#{lineChartBean.chartEntityModel.barChart.min}"
					max="#{lineChartBean.chartEntityModel.barChart.max}"
					breakOnNull="#{lineChartBean.chartEntityModel.barChart.breakOnNull}"
					xaxisLabel="#{lineChartBean.chartEntityModel.barChart.xaxisLabel}"
					yaxisLabel="#{lineChartBean.chartEntityModel.barChart.yaxisLabel}"
					xaxisAngle="#{lineChartBean.chartEntityModel.barChart.xaxisAngle}"
					yaxisAngle="#{lineChartBean.chartEntityModel.barChart.yaxisAngle}"
					legendCols="#{lineChartBean.chartEntityModel.barChart.legendCols}"
					legendRows="#{lineChartBean.chartEntityModel.barChart.legendRows}"
					zoom="#{lineChartBean.chartEntityModel.barChart.zoom}"
					animate="#{lineChartBean.chartEntityModel.barChart.animate}"
					showDatatip="#{lineChartBean.chartEntityModel.barChart.showDataTip}"
					datatipFormat="#{lineChartBean.chartEntityModel.barChart.datatipFormat}" />
			</p:outputPanel>

		</hf:formPanel>


	</ui:define>

</ui:composition>
