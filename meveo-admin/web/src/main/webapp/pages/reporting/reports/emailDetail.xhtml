<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:hftl="http://hftl.org"
    template="/layout/template.xhtml">
        
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="objectId" value="#{emailBean.objectId}" />
        </f:metadata>
    </ui:define>

    <ui:define name="body">
    	
		<hftl:formPanel label="#{messages['email.emailPanel']}" backingBean="#{emailBean}" >
			<hftl:formField label="#{messages['email.address']}" field="address" />
		</hftl:formPanel>
       
    </ui:define>
    
</ui:composition>
