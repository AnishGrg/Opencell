<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{serviceTemplateListBean.preRenderView}" />
		</f:metadata>
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hf:searchPanel label="#{messages['serviceTemplate.search']}"
			backingBean="#{serviceTemplateListBean}">
			<hf:searchField label="#{messages['serviceTemplate.code']}"
				field="code" />
			<hf:searchField label="#{messages['serviceTemplate.description']}"
				id="description" field="description" />
			<hf:searchField label="#{messages['enableEntity.disabled']}"
				field="disabled" />

		</hf:searchPanel>

		<hftl:dataList label="#{messages['serviceTemplate.title']}"
			checkMany="false" noClose="false" sortBy="code"
			backingBean="#{serviceTemplateListBean}">
			<hftl:column label="#{messages['serviceTemplate.code']}" field="code" />
			<hftl:column label="#{messages['serviceTemplate.description']}"
				field="description" />
			<hftl:columnList label="#{messages['serviceTemplate.recurringCharges']}"
				value="#{entity.serviceRecurringCharges.toArray()}"
				field="chargeTemplate.code" fieldId="chargeTemplate.id"
				entityView="recurringChargeTemplateDetail"/>
			<hftl:columnList
				label="#{messages['serviceTemplate.subscriptionCharges']}"
				value="#{entity.serviceSubscriptionCharges.toArray()}"
				field="chargeTemplate.code" fieldId="chargeTemplate.id"
				entityView="oneShotChargeTemplateDetail"/>
			<hftl:columnList
				label="#{messages['serviceTemplate.terminationCharges']}"
				value="#{entity.serviceTerminationCharges.toArray()}"
				field="chargeTemplate.code" fieldId="chargeTemplate.id"
				entityView="oneShotChargeTemplateDetail" />
			<hftl:columnList label="#{messages['serviceTemplate.usageCharges']}"
				value="#{entity.serviceUsageCharges.toArray()}"
				field="chargeTemplate.code" fieldId="chargeTemplate.id"
				entityView="usageChargeTemplateDetail" />
			<hftl:column label="#{messages['enableEntity.active']}"
				field="active" isMessage="true" />

			<hftl:actionsColumn
				permission="#{identity.hasPermission('catalog','catalogManagement')}" renderEnableLink="true"/>
		</hftl:dataList>

	</ui:define>

</ui:composition>
