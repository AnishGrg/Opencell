<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hftl:entityPopup id="searchInvoiceSubCategoryPopup"
			header="#{messages['invoiceSubCategory.panel']}"
			backingBean="#{invoiceSubCategoryBean}"
			updateField=":panelUsage:usageChargeId:invoiceSubCategorySelectedId:invoiceSubCategorySelectedId"
			selection="#{usageChargeTemplateBean.entity.invoiceSubCategory}"
			searchField1Label="#{messages['invoiceSubCategory.code']}"
			searchField1="code"
			searchField2Label="#{messages['invoiceSubCategory.description']}"
			searchField2="description"
			column1Label="#{messages['invoiceSubCategory.code']}" column1="code"
			column2Label="#{messages['invoiceSubCategory.description']}"
			column2="description">
		</hftl:entityPopup>



		<hf:formPanel id="panelUsage" formId="usageChargeId"
			label="#{messages['usageChargeTemplate.title']}"
			backingBean="#{usageChargeTemplateBean}">

			<hf:formField label="#{messages['chargeTemplate.code']}" field="code"
				required="true" validateUnique="true" />
			<hf:languageFields />
			<hf:formField label="#{messages['enableEntity.disabled']}"
				field="disabled" isMessage="true" />
			<hf:formField label="#{messages['chargeTemplate.amountEditable']}"
				field="amountEditable" />
			<hf:formField
				label="#{messages['usageChargeTemplate.unityMultiplicator']}"
				field="unityMultiplicator" converter="bigDecimal12DigitsConverter" />
			<hf:formField
				label="#{messages['usageChargeTemplate.unityDescription']}"
				field="unityDescription" />
			<hf:formField
				label="#{messages['usageChargeTemplate.unityFormatter']}"
				field="unityFormatter" />
			<hf:formField
				label="#{messages['usageChargeTemplate.unityNbDecimal']}"
				field="unityNbDecimal" />
			<hf:formField label="#{messages['usageChargeTemplate.priority']}"
				field="priority" />
			<hf:formField label="#{messages['usageChargeTemplate.filterParam1']}"
				field="filterParam1" />
			<hf:formField label="#{messages['usageChargeTemplate.filterParam2']}"
				field="filterParam2" />
			<hf:formField label="#{messages['usageChargeTemplate.filterParam3']}"
				field="filterParam3" />
			<hf:formField label="#{messages['usageChargeTemplate.filterParam4']}"
				field="filterParam4" />
			<hf:formField
				label="#{messages['usageChargeTemplate.filterExpression']}"
				field="filterExpression" />
			<hf:formEntityField id="invoiceSubCategorySelectedId"
				label="#{messages['charge.subCategory']}" field="invoiceSubCategory"
				childField="code" required="true" popup="true"
				popupId="searchInvoiceSubCategoryPopup" />

			<p:panel>
				<div style="float: left;">
					<h3>Triggered EDR</h3>
				</div>
				<div style="float: left; margin-left: 20px; margin-top: 10px;">
					<p:selectBooleanCheckbox
						value="#{usageChargeTemplateBean.showEdrPanel}">
						<p:ajax update="edrTemplatePanel"></p:ajax>
					</p:selectBooleanCheckbox>
				</div>

				<p:outputPanel id="edrTemplatePanel" autoUpdate="false">
					<p:panelGrid columns="1"
						rendered="#{usageChargeTemplateBean.showEdrPanel and usageChargeTemplateBean.entity.edrTemplate ne null}">
						<p:panelGrid columns="2">
							<p:outputLabel for="quantityEl"
								value="#{messages['usageChargeTemplate.edrTemplate.quantityEl']}"></p:outputLabel>
							<p:inputText id="quantityEl"
								rendered="#{usageChargeTemplateBean.edit}"
								value="#{usageChargeTemplateBean.entity.edrTemplate.quantityEl}"></p:inputText>
							<h:outputText rendered="#{!usageChargeTemplateBean.edit}"
								styleClass="field-value"
								value="#{usageChargeTemplateBean.entity.edrTemplate.quantityEl}" />
						</p:panelGrid>

						<p:panelGrid columns="2">
							<p:outputLabel for="param1El"
								value="#{messages['usageChargeTemplate.edrTemplate.param1El']}"></p:outputLabel>
							<p:inputText id="param1El"
								rendered="#{usageChargeTemplateBean.edit}"
								value="#{usageChargeTemplateBean.entity.edrTemplate.param1El}"></p:inputText>
							<h:outputText rendered="#{!usageChargeTemplateBean.edit}"
								styleClass="field-value"
								value="#{usageChargeTemplateBean.entity.edrTemplate.param1El}" />
						</p:panelGrid>

						<p:panelGrid columns="2">
							<p:outputLabel for="param2El"
								value="#{messages['usageChargeTemplate.edrTemplate.param2El']}"></p:outputLabel>
							<p:inputText id="param2El"
								rendered="#{usageChargeTemplateBean.edit}"
								value="#{usageChargeTemplateBean.entity.edrTemplate.param2El}"></p:inputText>
							<h:outputText rendered="#{!usageChargeTemplateBean.edit}"
								styleClass="field-value"
								value="#{usageChargeTemplateBean.entity.edrTemplate.param2El}" />
						</p:panelGrid>

						<p:panelGrid columns="2">
							<p:outputLabel for="param3El"
								value="#{messages['usageChargeTemplate.edrTemplate.param3El']}"></p:outputLabel>
							<p:inputText id="param3El"
								rendered="#{usageChargeTemplateBean.edit}"
								value="#{usageChargeTemplateBean.entity.edrTemplate.param3El}"></p:inputText>
							<h:outputText rendered="#{!usageChargeTemplateBean.edit}"
								styleClass="field-value"
								value="#{usageChargeTemplateBean.entity.edrTemplate.param3El}" />
						</p:panelGrid>

						<p:panelGrid columns="2">
							<p:outputLabel for="param4El"
								value="#{messages['usageChargeTemplate.edrTemplate.param4El']}"></p:outputLabel>
							<p:inputText id="param4El"
								rendered="#{usageChargeTemplateBean.edit}"
								value="#{usageChargeTemplateBean.entity.edrTemplate.param4El}"></p:inputText>
							<h:outputText rendered="#{!usageChargeTemplateBean.edit}"
								styleClass="field-value"
								value="#{usageChargeTemplateBean.entity.edrTemplate.param4El}" />
						</p:panelGrid>
					</p:panelGrid>
				</p:outputPanel>
			</p:panel>

		</hf:formPanel>

	</ui:define>

</ui:composition>
