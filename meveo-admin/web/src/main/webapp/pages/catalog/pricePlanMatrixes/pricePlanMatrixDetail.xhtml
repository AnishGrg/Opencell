        <p:panel>
			<h:form id="crumbmenuForm">
				<p:breadCrumb homeDisplay="text" id="crumbmenu">
					<p:menuitem value="#{messages['menu.rating']}" disabled="true" />
					<p:menuitem outcome="pricePlanMatrixes"
						value="#{messages['menu.pricePlanMatrixes']}" />
				</p:breadCrumb>
			</h:form>
		</p:panel>

		<hftl:formPanel showBackButton="#{pricePlanMatrixBean.chargeTemplateId==0}"
			label="#{messages['pricePlanMatrix.panel']}"
			backingBean="#{pricePlanMatrixBean}" formId="formPricePlan">
                <hftl:formField label="#{messages['BusinessEntity.code']}" field="code" required="true" id="pricePlanCode" />
                <hftl:formField id="chargeSelectId" required="true"
					label="#{messages['pricePlanMatrix.eventCode']}" field="eventCode"
					popup="true" popupId="pricPlanMatChargePopup" disabled="true" />
                    
                <hftl:formLanguageFields entity="#{pricePlanMatrixBean.entity}" backingBean="#{pricePlanMatrixBean}" multiLang="false" newLine="false"/>
                
				<hftl:formField id="parentSelectId"
					label="#{messages['seller.title']}" field="seller"
					valueLabelField="description" listBean="#{sellerBean}" /> 
<!--                     popup="true" popupId="sellerParentPopup" /> -->
				<hftl:formField id="trCountrySelectId"
					label="#{messages['tradingCountry.tradingCountry']}"
					field="tradingCountry" valueLabelField="countryCode" listBean="#{tradingCountryBean}" />
<!-- 					popup="true" popupId="tradingCountryPopup" /> -->
                <hftl:formField id="offerSelectId" 
                    label="#{messages['pricePlanMatrix.offerCode']}"
                    field="offerTemplate" valueLabelField="code" listElements="#{offerTemplateBean.listActive}"/>
<!--                     popup="true" popupId="offerPopup"/>                     -->
                <hftl:formField id="customerCurrencySelectId"
                    label="#{messages['currency.codeCurrency']}"
                    field="tradingCurrency" valueLabelField="currencyCode" listBean="#{tradingCurrencyBean}"/>
<!--                     popup="true" popupId="pricPlanMatCurrencyPopup" /> -->
                <hftl:formField id="validityCalendar" label="#{messages['pricePlanMatrix.validityCalendar']}" field="validityCalendar"
                    valueLabelField="code" listBean="#{calendarBean}" /> 
<!--                     popup="true" popupId="validityCalendarPopup" /> -->
                <hftl:formField label="#{messages['pricePlanMatrix.priority']}"
                    field="priority" />
                    
                
				<hftl:formField label="#{messages['pricePlanMatrix.minQuantity']}"
					field="minQuantity" />
				<hftl:formField label="#{messages['pricePlanMatrix.maxQuantity']}"
					field="maxQuantity" />
				<hftl:formField
					label="#{messages['pricePlanMatrix.startSubscriptionDate']}"
					field="startSubscriptionDate" />
				<hftl:formField
					label="#{messages['pricePlanMatrix.endSubscriptionDate']}"
					field="endSubscriptionDate" />
                <hftl:formField label="#{messages['pricePlanMatrix.startRatingDate']}"
                    field="startRatingDate" />
                <hftl:formField label="#{messages['pricePlanMatrix.endRatingDate']}"
                    field="endRatingDate" />                    
                <hftl:formField label="#{messages['pricePlanMatrix.criteria1Value']}"
                    field="criteria1Value" />
                <hftl:formField label="#{messages['pricePlanMatrix.criteria2Value']}"
                    field="criteria2Value" />
                <hftl:formField label="#{messages['pricePlanMatrix.criteria3Value']}"
                    field="criteria3Value" />
				<hftl:formField label="#{messages['pricePlanMatrix.criteriaEL']}"
			        field="criteriaEL" textArea="true" maxlength="2000"/>

				<hftl:formField
					label="#{messages['pricePlanMatrix.amountWithoutTax']}"
					field="amountWithoutTax" converter="bigDecimal4DigitsConverter" required="true" newLine="true"/>
				<hftl:formField
					label="#{messages['pricePlanMatrix.amountWithoutTax']} EL"
					field="amountWithoutTaxEL" textArea="true" maxlength="2000"/>

                <hftl:formField label="#{messages['pricePlanMatrix.amountWithTax']}" newLine="true"
                    field="amountWithTax" converter="bigDecimal4DigitsConverter" rendered="#{!pricePlanMatrixBean.entity.provider.entreprise}" required="true" />
                <hftl:formField label="#{messages['pricePlanMatrix.amountWithTax']} EL"
                    field="amountWithTaxEL"  textArea="true" maxlength="2000" rendered="#{!pricePlanMatrixBean.entity.provider.entreprise}" />
 
				<hftl:formField
					label="#{messages['pricePlanMatrix.minSubscriptionAgeInMonth']}" newLine="true"
					field="minSubscriptionAgeInMonth" maxValue="9999" maxlength="4" />
               <hftl:formField
					label="#{messages['pricePlanMatrix.maxSubscriptionAgeInMonth']}"
					field="maxSubscriptionAgeInMonth" maxValue="9999" maxlength="4" />	
			</hftl:formPanel>
			<p:outputPanel layout="block" rendered="#{pricePlanMatrixBean.chargeTemplateId!=0}">
               <p:commandButton id="backButton" value="#{messages['action.back']}" style="left: 35px;"
				rendered="#{pricePlanMatrixBean.chargeTemplateId!=null}"
				action="#{pricePlanMatrixBean.getBackCharge()}" />
			</p:outputPanel>
