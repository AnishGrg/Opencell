<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:p="http://primefaces.org/ui"
	template="/layout/template.xhtml">

	<f:metadata>
		<f:event type="preRenderView"
			listener="#{pricePlanMatrixListBean.preRenderView}" />
	</f:metadata>
	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
		<hftl:entityPopup id="offerPopup"
			header="#{messages['offer.popup.header']}"
			backingBean="#{offerTemplateBean}"
			searchField1Label="#{messages['offerTemplate.code']}"
			searchField1="code"
			searchField2Label="#{messages['offerTemplate.description']}"
			searchField2="description"
			column1Label="#{messages['offerTemplate.code']}" column1="code"
			column2Label="#{messages['offerTemplate.description']}"
			column2="description" selection="#{pricePlanMatrixListBean.filters['offerTemplate']}"
			lazy="false" dataModel="#{offerTemplateBean.listActive}"
			updateField=":searchPanel:searchForm:offer:offerTemplate_child">
		</hftl:entityPopup>
		<hftl:entityPopup id="searchSellerPopup"
			header="#{messages['seller.search']}" backingBean="#{sellerBean}"
			searchField1Label="#{messages['BusinessEntity.code']}"
			searchField1="code" column1Label="#{messages['BusinessEntity.code']}"
			column1="code"
			column2Label="#{messages['BusinessEntity.description']}"
			column2="description"
			selection="#{pricePlanMatrixListBean.filters['seller']}"
			updateField=":searchPanel:searchForm:seller:seller_child">
		</hftl:entityPopup>
		<hftl:entityPopup id="searchTradingCountryPopup"
			header="#{messages['country.search']}" backingBean="#{tradingCountryBean}"
			searchField1Label="#{messages['BusinessEntity.description']}"
			searchField1="prDescription" column1Label="#{messages['BusinessEntity.code']}"
			column1="countryCode" column2Label="#{messages['BusinessEntity.description']}"
			column2="prDescription"
			selection="#{pricePlanMatrixListBean.filters['tradingCountry']}"
			updateField=":searchPanel:searchForm:tradingCountry:tradingCountry_child">
		</hftl:entityPopup>
		<hftl:entityPopup id="searchTradingCurrencyPopup"
			header="#{messages['currency.search']}" backingBean="#{tradingCurrencyBean}"
			searchField1Label="#{messages['BusinessEntity.description']}"
			searchField1="prDescription" column1Label="#{messages['BusinessEntity.code']}"
			column1="currencyCode" column2Label="#{messages['BusinessEntity.description']}"
			column2="prDescription"
			selection="#{pricePlanMatrixListBean.filters['tradingCurrency']}"
			updateField=":searchPanel:searchForm:tradingCurrency:tradingCurrency_child">
		</hftl:entityPopup>

		<hf:searchPanel id="searchPanel" columns="3"
			label="#{messages['pricePlanMatrix.search']}"
			backingBean="#{pricePlanMatrixListBean}">
            <hf:searchField label="#{messages['BusinessEntity.code']}" field="code" />
            <hf:searchField label="#{messages['pricePlanMatrix.eventCode']}"
				field="eventCode" />
			<hf:searchField id="offer" label="#{messages['pricePlanMatrix.offerCode']}"
				field="offerTemplate"  childField="code" popup="true" 
				popupId="offerPopup" clearButton="true" />
			<hf:searchField id="seller" label="#{messages['seller.title']}"
				field="seller" childField="description" popup="true"
				popupId="searchSellerPopup" clearButton="true" />
			<hf:searchField id="tradingCountry" label="#{messages['pricePlanMatrix.tradingCountry']}"
				field="tradingCountry"  childField="prDescription" popup="true" 
				popupId="searchTradingCountryPopup" clearButton="true" />
			<hf:searchField id="tradingCurrency" label="#{messages['pricePlanMatrix.tradingCurrency']}"
				field="tradingCurrency"  childField="prDescription" popup="true" 
				popupId="searchTradingCurrencyPopup" clearButton="true" />
			<hf:searchField label="#{messages['pricePlanMatrix.maxQuantity']}" field="maxQuantity" />
			<hf:searchField label="#{messages['pricePlanMatrix.startSubscriptionDate']}" field="startSubscriptionDate" />
			<hf:searchField label="#{messages['pricePlanMatrix.criteria1Value']}" field="criteria1Value" />

			<!-- <hf:searchField label="#{messages['pricePlanMatrix.startSubscriptionDate']}" field="startSubscriptionDate" />
    			<hf:searchField label="#{messages['pricePlanMatrix.endSubscriptionDate']}" field="endSubscriptionDate" />
    			<hf:searchField label="#{messages['pricePlanMatrix.startRatingDate']}" field="startRatingDate" />
    			<hf:searchField label="#{messages['pricePlanMatrix.endRatingDate']}" field="endRatingDate" />
    			<hf:searchField label="#{messages['pricePlanMatrix.minSubscriptionAgeInMonth']}" field="minSubscriptionAgeInMonth" />
    			<hf:searchField label="#{messages['pricePlanMatrix.maxSubscriptionAgeInMonth']}" field="maxSubscriptionAgeInMonth" />
    			<hf:searchField label="#{messages['pricePlanMatrix.criteria1Value']}" field="criteria1Value" />
    			<hf:searchField label="#{messages['pricePlanMatrix.criteria2Value']}" field="criteria2Value" />
    			<hf:searchField label="#{messages['pricePlanMatrix.criteria3Value']}" field="criteria3Value" />
    			<hf:searchField label="#{messages['pricePlanMatrix.amountWithoutTax']}" field="amountWithoutTax" />
    			<hf:searchField label="#{messages['pricePlanMatrix.amountWithTax']}" field="amountWithTax" /> -->
		</hf:searchPanel>

		<hftl:dataList label="#{messages['pricePlanMatrix.title']}"
			backingBean="#{pricePlanMatrixListBean}" sortBy="code">
            <hftl:column label="#{messages['BusinessEntity.code']}" field="code" />
			<hftl:column label="#{messages['pricePlanMatrix.table.eventCode']}"
				field="eventCode" />
			<hftl:columnList label="#{messages['seller.title']}"
				value="#{entity.seller}" field="description" fieldId="id"
				entityView="sellerDetail" />
			<hftl:column label="#{messages['tradingCountry.tradingCountry']}"
				field="tradingCountry" childField="prDescription" />
			<hftl:column label="#{messages['tradingCurrency.tradingCurrency']}"
				field="tradingCurrency" childField="prDescription" />
			<!-- <hftl:column
				label="#{messages['pricePlanMatrix.table.startSubscriptionDate']}"
				field="startSubscriptionDate" isDate="true" />
			<hftl:column
				label="#{messages['pricePlanMatrix.table.endSubscriptionDate']}"
				field="endSubscriptionDate" isDate="true" /> -->
			<hftl:column
				label="#{messages['pricePlanMatrix.table.startRatingDate']}"
				field="startRatingDate" wrapHeader="true" isDate="true" />
			<hftl:column
				label="#{messages['pricePlanMatrix.table.endRatingDate']}"
				field="endRatingDate" wrapHeader="true" isDate="true" />
			<!-- <hftl:column
				label="#{messages['pricePlanMatrix.table.minSubscriptionAgeInMonth']}"
				field="minSubscriptionAgeInMonth" wrapHeader="true" />
			<hftl:column
				label="#{messages['pricePlanMatrix.table.maxSubscriptionAgeInMonth']}"
				field="maxSubscriptionAgeInMonth" wrapHeader="true" />
			<hftl:column
				label="#{messages['pricePlanMatrix.table.criteria1Value']}"
				field="criteria1Value" />
			<hftl:column
				label="#{messages['pricePlanMatrix.table.criteria2Value']}"
				field="criteria2Value" />
			<hftl:column
				label="#{messages['pricePlanMatrix.table.criteria3Value']}"
				field="criteria3Value" /> -->
			<hftl:columnList label="#{messages['pricePlanMatrix.offerCode']}" 
				value="#{entity.offerTemplate}" field="code" fieldId="id"
				entityView="offerTemplateDetail" />
			<hftl:column label="#{messages['pricePlanMatrix.priority']}"
				field="priority" />
			<hftl:column label="#{messages['pricePlanMatrix.amountWithoutTax']}"
				field="amountWithoutTax" converterParam="4digits" wrapHeader="true" />
			<p:column headerText="#{messages['pricePlanMatrix.amountWithTax']}" 
				rendered="#{!pricePlanMatrixBean.entity.provider.entreprise}" >
			     <h:outputText value="#{entity.amountWithTax}"
				 converter="#{getConverter.forType(entity.amountWithTax,'4digits')}" />
			</p:column>
			<hftl:actionsColumn
				permission="#{identity.hasPermission('catalog','catalogManagement')}" />
		</hftl:dataList>
	</ui:define>

</ui:composition>
