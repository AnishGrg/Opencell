<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
	
	<hftl:entityPopup id="sellerParentPopup" 
			header="#{messages['seller.title']}"
			backingBean="#{sellerBean}"
			searchField1Label="#{messages['BusinessEntity.code']}"
			searchField1="code" column1Label="#{messages['BusinessEntity.code']}"
			column1="code" selection="#{discountPlanMatrixBean.entity.seller}" 
			column2Label="#{messages['BusinessEntity.description']}"
			column2="description"
			updateField=":discountFormPanel:formDiscountPlan:parentSelectId:parentSelectId">
		</hftl:entityPopup>
		
		<hf:formPanel edit="#{edit}" id="discountFormPanel" formId="formDiscountPlan"  label="#{messages['discountPlanMatrix.panel']}" backingBean="#{discountPlanMatrixBean}" >
    			<hf:formField label="#{messages['discountPlanMatrix.eventCode']}" field="eventCode" required="true" validateUnique="true" />
    			<hf:formField label="#{messages['discountPlanMatrix.startSubscriptionDate']}" field="startSubscriptionDate" />
    			<hf:formEntityField id="parentSelectId" label="#{messages['seller.title']}" field="seller" childField="description" required="true" popup="true" popupId="sellerParentPopup" />
				<hf:formField label="#{messages['discountPlanMatrix.endSubscriptionDate']}" field="endSubscriptionDate" />
    			<hf:formField label="#{messages['discountPlanMatrix.nbPeriod']}" field="nbPeriod" />
    			<hf:formField label="#{messages['discountPlanMatrix.percent']}" field="percent" />
				
		</hf:formPanel>

	</ui:define>

</ui:composition>
