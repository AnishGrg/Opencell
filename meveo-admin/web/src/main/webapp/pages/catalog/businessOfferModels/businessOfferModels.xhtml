<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	template="/layout/template.xhtml">

	<f:metadata>
		<f:event type="preRenderView"
			listener="#{businessOfferModelListBean.preRenderView}" />
	</f:metadata>

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hftl:searchPanel label="#{messages['businessOffer.search']}"
			backingBean="#{businessOfferModelListBean}" columns="1">
			<hftl:searchField label="#{messages['BusinessEntity.code']}"
				field="code" />
			<hftl:searchField label="#{messages['BusinessEntity.description']}"
				field="description" size="100" />
		</hftl:searchPanel>

		<hftl:dataList label="#{messages['businessOffer.title']}"
			backingBean="#{businessOfferModelListBean}" sortBy="code">
			<hftl:column label="#{messages['BusinessEntity.code']}" field="code" />
			<hftl:column label="#{messages['BusinessEntity.description']}"
				field="description" />
			<hftl:column label="#{messages['offerTemplate.title']}"
				field="offerTemplate.code" />

			<hftl:actionsColumn
				permission="#{identity.hasPermission('catalog','catalogManagement')}" />
		</hftl:dataList>

	</ui:define>

</ui:composition>
