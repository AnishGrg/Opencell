<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hftl:entityPopup id="chargeTemplateInPopup"
			header="#{messages['priceCode.chargeTemplateIn.popup.header']}"
			backingBean="#{oneShotChargeTemplateBean}" dataModel="#{oneShotChargeTemplatesForUsageType}"
			searchField1Label="#{messages['chargeTemplate.code']}" searchField1="code"
			column1Label="#{messages['chargeTemplate.code']}" column1="code"
			filtersMap="#{oneShotChargeTemplateBean.filters}">
			<!-- select link -->
			<a:commandLink value="#{messages['commons.select']}"
				reRender="formId"
				action="#{priceCode.setChargeTemplateIn(entity)}"
				oncomplete="Richfaces.hideModalPanel('chargeTemplateInPopup')">
			</a:commandLink>
		</hftl:entityPopup>

		<hftl:entityPopup id="chargeTemplateOutPopup"
			header="#{messages['priceCode.chargeTemplateOut.popup.header']}"
			backingBean="#{oneShotChargeTemplateBean}" dataModel="#{oneShotChargeTemplatesForUsageType}"
			searchField1Label="#{messages['chargeTemplate.code']}" searchField1="code"
			column1Label="#{messages['chargeTemplate.code']}" column1="code"
			filtersMap="#{oneShotChargeTemplateBean.filters}" >
			<!-- select link -->
			<a:commandLink value="#{messages['commons.select']}"
				reRender="formId"
				action="#{priceCode.setChargeTemplateOut(entity)}"
				oncomplete="Richfaces.hideModalPanel('chargeTemplateOutPopup')">
			</a:commandLink>
		</hftl:entityPopup>


		<hf:formPanel label="#{messages['priceCode.priceCodePanel']}" backingBean="#{priceCodeBean}">
			<hf:formField label="#{messages['priceCode.code']}" field="code" required="true" />
			<hf:formEntityField id="chargeTemplateInSelectId" label="#{messages['priceCode.chargeTemplateIn']}"
				field="chargeTemplateIn" childField="code"   popup="true" popupId="chargeTemplateInPopup" />
			<hf:formField label="#{messages['priceCode.chargeInPrice1']}" field="chargeInPrice1" required="true" converterParam="4digits" />
			<hf:formField label="#{messages['priceCode.chargeInPrice2']}" field="chargeInPrice2" converterParam="4digits" />
    		<hf:formEntityField id="chargeTemplateOutSelectId" label="#{messages['priceCode.chargeTemplateOut']}"
				field="chargeTemplateOut" childField="code"   popup="true" popupId="chargeTemplateOutPopup" />
    		<hf:formField label="#{messages['priceCode.chargeOutPrice1']}" field="chargeOutPrice1" required="true"  converterParam="4digits"/>
    		<hf:formField label="#{messages['priceCode.chargeOutPrice2']}" field="chargeOutPrice2" converterParam="4digits" />
		</hf:formPanel>

	</ui:define>

</ui:composition>
