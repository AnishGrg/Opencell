<ui:composition xmlns="http://www.w3.org/1999/xhtml"    
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
    template="/layout/template.xhtml">
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>

	<ui:define name="body">

		<hf:searchPanel label="#{messages['priceCode.search']}" backingBean="#{priceCodeBean}">
			<hf:searchField label="#{messages['priceCode.code']}" field="code" />
		</hf:searchPanel>

		<hftl:dataList label="#{messages['priceCode.title']}" checkMany="false" noClose="false" backingBean="#{priceCodeBean}">
			<hftl:column label="#{messages['priceCode.code']}" field="code" />
			<hftl:column label="#{messages['priceCode.chargeTemplateIn']}" field="chargeTemplateIn" childField="code" />
			<hftl:column label="#{messages['priceCode.chargeTemplateOut']}" field="chargeTemplateOut" childField="code" />

			<hftl:actionsColumn permission="#{identity.hasPermission('catalog','catalogManagement')}" />
		</hftl:dataList>

	</ui:define>

</ui:composition>
