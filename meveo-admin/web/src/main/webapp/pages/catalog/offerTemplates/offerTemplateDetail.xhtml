<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="objectId" value="#{offerTemplateBean.objectId}" />
            <f:viewParam name="tab" value="#{offerTemplateBean.activeTab}"/>
        </f:metadata>
    </ui:define>
    
	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
		<p:panel>
			<h:form id="crumbmenuForm">
				<p:breadCrumb homeDisplay="text" id="crumbmenu">
					<p:menuitem value="#{messages['menu.catalog']}" disabled="true" />
					<p:menuitem outcome="offerTemplates"
						value="#{messages['menu.offerTemplates']}" />
				</p:breadCrumb>
			</h:form>
		</p:panel>

		<hftl:formPanel ajaxSubmit="true" submitPartialProcess=":formId:tabView"
			label="#{messages['offerTemplate.offerTemplatePanel']}"
			backingBean="#{offerTemplateBean}" showEnableDisableButton="true" 
			updateConfirmationMessage="#{offerTemplateBean.usedInSubscription ? messages['confirmationMessage.confirmUpdate'] : ''}">

			<p:tabView id="tabView" activeIndex="#{offerTemplateBean.activeTab}">
				<p:tab title="#{messages['customer.tab.information']}">
					<hftl:formField label="#{messages['offerTemplate.code']}"
						field="code" required="true" validateUnique="true" />
					<hftl:formField label="#{messages['offerTemplate.description']}"
						field="description" required="true" useConverter="false"
						id="description" maxlength="50" />
					<hftl:formField label="#{messages['enableEntity.disabled']}"
						doNotShowOnNew="true" allowEdit="false" field="disabled"
						isMessage="true" />
					<hftl:formField label="#{messages['offerTemplate.serviceTemplates']}"
						field="serviceTemplates" listType="pickUpList"
						valueLabelField="code" newLine="true" />
				</p:tab>

				<p:tab title="#{messages['customFieldTemplate.cfValues']}">
                    <hf:customFields id="customFields" backingBean="#{offerTemplateBean}" messagesId=":formId:messages" />
                </p:tab>

			</p:tabView>
        </hftl:formPanel>
    </ui:define>
</ui:composition>
