<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags" xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml"
    xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="objectId" value="#{offerTemplateCategoryBean.objectId}" />
            <f:viewParam name="tab" value="#{offerTemplateCategoryBean.activeTab}" />
        </f:metadata>
    </ui:define>

    <ui:define name="body">
        <h:form id="crumbmenuForm">
            <p:breadCrumb homeDisplay="text" id="crumbmenu">
                <p:menuitem value="#{messages['menu.catalog']}" disabled="true" />
                <p:menuitem value="#{messages['menu.marketingManager.manageCategories']}" outcome="offerTemplateCategories"/>
                <p:menuitem value="#{messages['offerTemplateCategory.new']}" disabled="true" rendered="#{wfTransitionBean.entity.transient}" />
                <p:menuitem value="#{messages['offerTemplateCategory.editView']}" disabled="true" rendered="#{!wfTransitionBean.entity.transient}"/>
            </p:breadCrumb>
        </h:form>

        <hftl:formPanel ajaxSubmit="true" submitPartialProcess=":formId:tabView"
            backingBean="#{offerTemplateCategoryBean}" showEnableDisableButton="true" enctype="multipart/form-data">

            <p:tabView id="tabView" activeIndex="#{offerTemplateCategoryBean.activeTab}">
                <p:tab tab="information" title="#{messages['customer.tab.information']}">
                    <hftl:decorateFormField fieldId="offerImage" rendered="#{not offerTemplateCategoryBean.entity.transient}" label="#{messages['commons.image']}">
                        <p:graphicImage id="offerImage" cache="false" value="#{offerTemplateCategoryImageStreamer.image}" height="150" width="150">
                            <f:param name="id" value="#{offerTemplateCategoryBean.entity.id}"></f:param>
                        </p:graphicImage>

                        <p:fileUpload fileUploadListener="#{offerTemplateCategoryBean.handleFileUpload}" mode="advanced" update=":formId:tabView:offerImage :formId:messages"
                            auto="true" fileLimit="1" sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                    </hftl:decorateFormField>
                    <hftl:formField label="#{messages['BusinessEntity.code']}" field="code" required="true" validateUnique="true" />
                    <hftl:formField label="#{messages['commons.name']}" field="name" required="true" />
                    <hftl:formField label="#{messages['BusinessEntity.description']}" field="description" useConverter="false" id="description" />
                    <hftl:formField label="#{messages['offerTemplateCategory.title']}" field="offerTemplateCategory" valueLabelField="codeInLevel"
                        listElements="#{offerTemplateCategoryBean.getParentHierarchy()}" />

                    <hftl:formField label="#{messages['enableEntity.disabled']}" doNotShowOnNew="true" allowEdit="false" field="disabled" isMessage="true" />
                </p:tab>

                <hftl:customFields backingBean="#{offerTemplateCategoryBean}" messagesId=":formId:messages" />

            </p:tabView>
        </hftl:formPanel>
    </ui:define>
</ui:composition>
