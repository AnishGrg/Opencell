<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:hftl="http://hftl.org"
	template="/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{offerTemplateCategoryListBean.preRenderView}" />
		</f:metadata>
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hftl:searchPanel label="#{messages['offerTemplateCategory.search']}"
			backingBean="#{offerTemplateCategoryListBean}">
			<hftl:searchField label="#{messages['BusinessEntity.code']}"
				field="code" />
			<hftl:searchField label="#{messages['BusinessEntity.description']}"
				field="description" />
			<hftl:searchField label="#{messages['enableEntity.disabled']}"
				field="disabled" />

		</hftl:searchPanel>

		<hftl:dataList label="#{messages['offerTemplateCategory.title']}"
			noClose="false" backingBean="#{offerTemplateCategoryListBean}">
			<hftl:column label="#{messages['BusinessEntity.code']}" field="code" />
			<hftl:column label="#{messages['BusinessEntity.description']}"
				field="description" />
			<hftl:column label="#{messages['enableEntity.active']}"
				field="active" isMessage="true" />
			<hftl:actionsColumn
				permission="#{identity.hasPermission('catalog','catalogManagement')}"
				renderEnableLink="true" renderDuplicateLink="true" />
		</hftl:dataList>

	</ui:define>

</ui:composition>
