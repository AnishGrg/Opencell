<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{productTemplateListBean.preRenderView}" />
		</f:metadata>
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
		<p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank">
			<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
				<span class="fa fa-plus-circle"> </span>
				<p:commandLink id="newProduct"
					value="#{messages['productTemplate.newProduct']}" />
				<span class="fa fa-plus-circle"> </span>
				<p:commandLink id="createBundle"
					value="#{messages['productTemplate.createBundle']}" />
			</p:panelGrid>
			<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
				<span class="fa fa-check-square-o"></span>
				<p:panelGrid columns="2">
					<h:outputText value="#{productTemplatesBean.activeProductCount}" />
					<p:outputLabel
						value="#{messages['productTemplate.activeProductsNum']}" />
				</p:panelGrid>
				<span class="fa fa-close"></span>
				<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
					<h:outputText value="#{productTemplatesBean.activeProductCount}" />
					<p:outputLabel
						value="#{messages['productTemplate.deactivatedProductsNum']}" />
				</p:panelGrid>
				<span class="fa fa-exclamation-circle"></span>
				<p:panelGrid columns="2">
					<h:outputText value="#{productTemplatesBean.almostExpiredCount}" />
					<p:outputLabel
					value="#{messages['productTemplate.expiringProductsNum']}" />
				</p:panelGrid>
				
			</p:panelGrid>
			<p:panelGrid columns="1">
				<p:panelGrid columns="2">
					<span class="fa fa-share-square-o"></span>
					<h:outputText
						value="#{messages['productTemplate.selectedProductsfoExportNum']}" />
				</p:panelGrid>
				<p:panelGrid columns="1">
					<p:panelGrid columns="2">
						<h:outputText value="#{messages['productTemplate.exportTo']}" />
						<p:selectOneMenu id="exportToList"
							value="#{productTemplateListBean.meveoInstanceToExport}">
							<f:selectItem itemLabel="" />
							<f:selectItems value="#{productTemplateListBean.meveoInstances}"
								var="mi" itemValue="#{mi}" itemLabel="#{mi.code}" />
						</p:selectOneMenu>
					</p:panelGrid>
				</p:panelGrid>
			</p:panelGrid>
		</p:panelGrid>
		<p:dataGrid var="prod"
			value="#{productTemplateListBean.productTemplates}" paginator="true"
			rows="5" columns="1" paginatorPosition="top"
			paginatorAlwaysVisible="true"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
			lazy="true" styleClass="ui-panelgrid-blank" rowKey="#{prod.id}">
			
			<p:panelGrid columns="3" style="width: 100%" styleClass="ui-panelgrid-blank">
				<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
					<p:graphicImage id="offerImage" cache="false" value="#{prod.image}"
						height="100" width="100">
						<f:param name="id" value="#{entity.id}"></f:param>
					</p:graphicImage>
					<p:panelGrid columns="2">
						<h:outputText value="#{messages['commons.name']} : " />
						<h:outputText value="#{prod.name}" />
						<h:outputText value="#{messages['commons.validFrom']} : " />
						<h:outputText value="#{prod.validFrom}" />
						<h:outputText value="#{messages['commons.validTo']} : " />
						<h:outputText value="#{prod.validTo}" />
					</p:panelGrid>
				</p:panelGrid>
				<p:panelGrid columns="1" styleClass="ui-panelgrid-blank">
					<p:panel styleClass="TexAlRight">
						<div class="FRight">
							<p:inputSwitch value="#{prod.disabled}" onLabel="" offLabel="X"></p:inputSwitch>
						</div>
						<div class="FRight" style="padding-top: 5px; margin-right: 10px;">#{messages['commons.status']}</div>
					</p:panel>
					<p:panel>
						<h:outputText value="#{messages['productTemplate.family']} : " />
						<h:outputText value="#{prod.businessProductModel.description}" />
					</p:panel>
					<p:panelGrid columns="4" styleClass="ui-panelgrid-blank">
						<p:commandLink styleClass="fa fa-share-square-o" />
						<p:commandLink styleClass="fa fa-copy" />
						<p:commandLink styleClass="fa fa-edit" />
						<p:commandLink styleClass="fa fa-search-plus" />
					</p:panelGrid>
				</p:panelGrid>
				<p:panelGrid columns="1" styleClass="ui-panelgrid-blank">
					<h:outputText
						value="#{messages['productTemplate.bundledProducts']}" />
					<p:dataGrid columns="4"
						value="#{productTemplateListBean.bundledProducts}" var="bp">
						<span class="fa fa-circle" />
						<h:outputText value="#{bp}" />
					</p:dataGrid>
				</p:panelGrid>
			</p:panelGrid>
		</p:dataGrid>
	</ui:define>

</ui:composition>
