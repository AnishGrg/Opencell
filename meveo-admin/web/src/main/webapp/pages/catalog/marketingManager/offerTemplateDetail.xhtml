<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="objectId" value="#{offerTemplateBean.objectId}" />
		</f:metadata>
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
		<h:form id="crumbmenuForm">
			<p:breadCrumb homeDisplay="text" id="crumbmenu">
				<p:menuitem value="#{messages['menu.catalog']}" disabled="true" />
			</p:breadCrumb>

			<p:panel>
				<p:panelGrid columns="3"
					columnClasses="Wid10, Wid40 VAlignTop, Wid50"
					styleClass="Wid50 ui-panelgrid-blank">
					<p:panel>
						<p:graphicImage id="offerImage" cache="false"
							value="#{offerTemplateImageStreamer.image}" height="100"
							width="100">
							<f:param name="id" value="#{offerTemplateBean.entity.id}"></f:param>
						</p:graphicImage>
					</p:panel>
					<p:panel>
						<p:panelGrid columns="1" styleClass="ui-panelgrid-blank">
							<h:outputText value="#{offerTemplateBean.entity.nameOrCode}"></h:outputText>
							<h:outputText
								value="#{messages['commons.category']}: #{offerTemplateBean.entity.offerTemplateCategory.descriptionOrCode}"></h:outputText>
							<h:outputText value="#{offerTemplateBean.entity.code}"></h:outputText>
						</p:panelGrid>
						<p:panel>
							<h:outputText value="#{messages['commons.lastEditor']}: "></h:outputText>
							<h:outputText
								value="#{offerTemplateBean.entity.auditable.creator}"></h:outputText>
						</p:panel>
					</p:panel>
					<p:panelGrid columns="1" styleClass="ui-panelgrid-blank">
						<p:panelGrid columns="1" styleClass="ui-panelgrid-blank">
							<h:outputText value="#{messages['commons.validFrom']}: "></h:outputText>
							<h:outputText value="#{offerTemplateBean.entity.validFrom} ">
								<f:convertDateTime type="date"
									pattern="#{paramBean.getProperty('meveo.dateTimeFormat','dd/MM/yyyy HH:mm')}" />
							</h:outputText>
							<h:outputText value="#{messages['commons.validTo']}: "></h:outputText>
							<h:outputText value="#{offerTemplateBean.entity.validTo} ">
								<f:convertDateTime type="date"
									pattern="#{paramBean.getProperty('meveo.dateTimeFormat','dd/MM/yyyy HH:mm')}" />
							</h:outputText>
						</p:panelGrid>
						<p:panel>
							<div class="FLeft" style="padding-top: 5px; margin-right: 10px;">#{messages['commons.status']}</div>
							<div class="FLeft">
								<p:inputSwitch></p:inputSwitch>
							</div>
						</p:panel>
						<p:panel>
							<ul class="ListNoStyle" style="margin: 0px; padding: 0px;">
								<li class="Padding5 FRight"><p:commandLink
										styleClass="fa fa-share-square-o"></p:commandLink></li>
								<li class="Padding5 FRight"><p:commandLink
										styleClass="fa fa-copy"></p:commandLink></li>
								<li class="Padding5 FRight"><p:commandLink
										styleClass="fa fa-edit"></p:commandLink></li>
							</ul>
						</p:panel>
					</p:panelGrid>
				</p:panelGrid>
				<p:panel styleClass="Wid50 VAlignTop">#{offerTemplateBean.entity.description}</p:panel>
			</p:panel>

		</h:form>

	</ui:define>
</ui:composition>
