<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	
	 xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hf:formPanel id="formPanel" formId="counterTemplatId"
			label="#{messages['menu.counterTemplates']}"
			backingBean="#{counterTemplateBean}" showEnableDisableButton="true">

			<hf:formField label="#{messages['businessEntity.code']}" field="code"
				required="true" validateUnique="true" />
			<hf:formField label="#{messages['businessEntity.description']}"
				field="description" id="description" required="true"
				validateUnique="true" />
			<hf:formField
				label="#{messages['usageChargeTemplate.unityDescription']}"
				field="unityDescription" />
			<hf:formField label="#{messages['counterTemplate.counterType']}"
				field="counterType" valueLabelField="label" isMessage="true" />
			<hf:formField label="#{messages['counterTemplate.counterLevel']}"
				field="counterLevel" valueLabelField="label" isMessage="true" />
			<hf:formField label="#{messages['counterTemplate.level']}"
				field="ceiling" required="true" />
			<hf:formField label="#{messages['enableEntity.disabled']}"
				field="disabled" isMessage="true" showOnlyOnConsult="true"/>
			<hf:formField label="#{messages['billingCycle.calendar']}"
				field="calendar" valueLabelField="code" required="true" 
				listBean="#{calendarBean}" />

		</hf:formPanel>

	</ui:define>
</ui:composition>
