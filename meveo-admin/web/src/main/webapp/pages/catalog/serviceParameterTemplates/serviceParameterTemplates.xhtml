<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	template="/layout/template.xhtml">

	<f:metadata>
		<f:event type="preRenderView" listener="#{serviceParameterTemplateListBean.preRenderView}" />
	</f:metadata>

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hftl:searchPanel label="#{messages['serviceParameterTemplate.search']}" backingBean="#{serviceParameterTemplateListBean}">
			<hftl:searchField label="#{messages['serviceParameterTemplate.code']}" field="code" />
			<hftl:searchField label="#{messages['serviceParameterTemplate.name']}" field="name" />
		</hftl:searchPanel>

		<hftl:dataList label="#{messages['serviceParameterTemplate.title']}" backingBean="#{serviceParameterTemplateListBean}" sortBy="code">
			<hftl:column label="#{messages['serviceParameterTemplate.code']}" field="code" />
			<hftl:column label="#{messages['serviceParameterTemplate.name']}" field="name" />
			<hftl:column label="#{messages['serviceParameterTemplate.serviceTemplates']}" field="serviceTemplates" isList="true" valueLabelField="name"
				valueIdField="id" entityView="/pages/crm/serviceTemplates/serviceTemplateDetail.xhtml" backView="serviceParameterTemplates" />
			<hftl:actionsColumn />
		</hftl:dataList>

	</ui:define>

</ui:composition>
