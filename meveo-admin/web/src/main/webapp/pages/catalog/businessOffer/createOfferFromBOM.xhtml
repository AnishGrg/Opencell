<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:p="http://primefaces.org/ui">

<ui:define name="metadata">
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{businessOfferBean.preRenderView}" />

		<f:viewParam name="objectId" value="#{businessOfferBean.objectId}" />
	</f:metadata>
</ui:define>

<h:head>
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/stylesheet/theme.xcss" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/stylesheet/theme.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/stylesheet/main.css" />
</h:head>

<h:body>
	<h:form>
		<p:panel>
			<h:panelGroup layout="block" styleClass="form-panel">
				<h:panelGroup layout="block" styleClass="formFieldGroup">
					<p:outputLabel value="Prefix" for="prefix"></p:outputLabel>
					<p:inputText id="prefix"
						value="#{businessOfferBean.bomOfferInstancePrefix}"></p:inputText>
				</h:panelGroup>
			</h:panelGroup>

			<h:panelGroup layout="block" styleClass="form-panel-actions">
				<p:commandButton value="Create Offer"
					action="#{businessOfferBean.createOfferFromBOM()}"></p:commandButton>
			</h:panelGroup>
		</p:panel>
	</h:form>
</h:body>
</html>
