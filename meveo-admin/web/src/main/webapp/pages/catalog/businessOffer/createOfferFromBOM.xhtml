<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:p="http://primefaces.org/ui">

<ui:define name="metadata">
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{businessOfferBean.preRenderView}" />

		<f:viewParam name="objectId" value="#{businessOfferBean.objectId}" />
	</f:metadata>
</ui:define>

<h:head>
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/stylesheet/theme.xcss" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/stylesheet/theme.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/stylesheet/main.css" />
</h:head>

<h:body>
	<hftl:formPanel ajaxSubmit="true"
		label="#{messages['businessOffer.title']}"
		backingBean="#{businessOfferBean}" showEnableDisableButton="true"
		showFormButtons="false">

		<p:tabView>
			<p:tab title="Offer Information">
				<hftl:formField label="#{messages['BusinessEntity.code']}"
					field="code" required="true" validateUnique="true"
					allowEdit="false" />
				<hftl:formField label="#{messages['BusinessEntity.description']}"
					field="description" useConverter="false"
					id="description" maxlength="50" edit="false" />
				<hftl:formField id="offerSelectId"
					label="#{messages['pricePlanMatrix.offerCode']}"
					field="offerTemplate" valueLabelField="code"
					listElements="#{offerTemplateBean.listActive}" readonly="true"
					allowEdit="false" />
				<hftl:decorateFormField fieldId="serviceCodePrefix"
					label="Service Code Prefix">
					<p:inputText id="serviceCodePrefix"
						value="#{businessOfferBean.serviceCodePrefix}"></p:inputText>
				</hftl:decorateFormField>
			</p:tab>
			<hftl:customFields backingBean="#{offerTemplateBean}"
				messagesId=":formId:messages" />
		</p:tabView>

		<hftl:panelGroup>
			<p:pickList id="picklistServiceTemplates"
				value="#{businessOfferBean.serviceTemplates}" var="st"
				itemLabel="#{st.code}" itemValue="#{st}">
			</p:pickList>

			<p:tabView>
				<p:tab title="Service Template Information">
					<hftl:customFields backingBean="#{serviceTemplateBean}"
						messagesId=":formId:messages" />
				</p:tab>
			</p:tabView>
		</hftl:panelGroup>

		<!-- 		<p:selectOneMenu id="dropdownServiceTemplates" -->
		<!-- 			value="#{dropdownView.country}" style="width:150px"> -->
		<!-- 			<p:ajax listener="#{dropdownView.onCountryChange}" update="city" /> -->
		<!-- 			<f:selectItem itemLabel="Select Country" itemValue="" -->
		<!-- 				noSelectionOption="true" /> -->
		<!-- 			<f:selectItems value="#{dropdownView.countries}" /> -->
		<!-- 		</p:selectOneMenu> -->



	</hftl:formPanel>
</h:body>
</html>
