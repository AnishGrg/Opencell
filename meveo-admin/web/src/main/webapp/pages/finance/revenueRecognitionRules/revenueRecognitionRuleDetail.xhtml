<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
		<p:panel>
			<h:form id="crumbmenuForm">
				<p:breadCrumb homeDisplay="text" id="crumbmenu">
					<p:menuitem value="#{messages['menu.admin']}" disabled="true" />
					<p:menuitem outcome="revenueRecognitionRules"
						value="#{messages['menu.revenueRecognitionRules']}" />
				</p:breadCrumb>
			</h:form>
		</p:panel>

		<hftl:formPanel label="#{messages['revenueRecognitionRule.panel']}"
			backingBean="#{revenueRecognitionRuleBean}">
			<h2>#{messages['revenueRecognitionRule.label.create']}</h2>
			<p:fieldset
				legend="#{messages['revenueRecognitionRule.label.basicInformation']}">
				<hftl:formField label="#{messages['businessEntity.code']}"
					field="code" validateUnique="true" required="true" />
				<hftl:formField label="#{messages['businessEntity.description']}"
					id="description" field="description" useConverter="false"
					maxlength="50" />
				<hftl:formField id="rrScriptId"
					label="#{messages['revenueRecognitionRule.script']}" field="script"
					valueLabelField="code"
					listElements="#{revenueRecognitionScriptBean.listActive}" />
			</p:fieldset>
			<p:fieldset
				legend="#{messages['revenueRecognitionRule.label.recognitionTerm']}">
				#{messages['revenueRecognitionRule.label.recognitionTerm.message']}
				<br />
				<br />
				<div style="width: 100%; text-align: left;">
					<h:outputLabel style="font-weight: bold"
						value="#{messages['revenueRecognitionRule.label.recognitionTerm.startDate']}" />
				</div>
				<h:panelGroup>
					<hftl:formField
						label="#{messages['revenueRecognitionRule.startDelay']}"
						id="startDelay" field="startDelay" />
					<hftl:formField
						label="#{messages['revenueRecognitionRule.startUnit']}"
						id="startUnit" field="startUnit" />
					<hftl:formField
						label="#{messages['revenueRecognitionRule.startEvent']}"
						id="startEvent" field="startEvent" />
				</h:panelGroup>
				<div style="clear: both"></div>

				<br />
				<div style="width: 100%; text-align: left;">
					<h:outputLabel style="font-weight: bold"
						value="#{messages['revenueRecognitionRule.label.recognitionTerm.stopDate']}" />
				</div>
				<h:panelGroup>
					<hftl:formField
						label="#{messages['revenueRecognitionRule.stopDelay']}"
						id="stopDelay" field="stopDelay" />
					<hftl:formField
						label="#{messages['revenueRecognitionRule.stopUnit']}"
						id="stopUnit" field="stopUnit" />
					<hftl:formField
						label="#{messages['revenueRecognitionRule.stopEvent']}"
						id="stopEvent" field="stopEvent" />
				</h:panelGroup>
				<div style="clear: both"></div>
			</p:fieldset>

		</hftl:formPanel>
	</ui:define>

</ui:composition>
