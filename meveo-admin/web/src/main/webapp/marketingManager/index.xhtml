<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/marketingManager/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/marketingManager/layout/navigation.xhtml">
		</ui:include>
	</ui:define>

	<ui:define name="body">

		<p:panel styleClass="no-border-radius">
			<h:outputText
				value="#{messages['commons.welcome']} #{identity.user.user.nameOrUsername} "
				rendered="#{identity.loggedIn}" />
		</p:panel>

		<p:panel styleClass="box-wrapper no-border-radius">
			<p:panel styleClass="clearfix">
				<p:panelGrid columns="2" layout="grid">
					<c:forEach items="#{chartBean.stats}" var="stat" varStatus="i">
						<p:panel
							styleClass="TexAlCenter bg-goldenrod box pull-left no-border-radius">
							<div class="box-title">#{stat.description}</div>
							<div class="box-percentage">#{stat.value}</div>
							<div class="box-direction">
								<!-- <i class="fa fa-arrow-right"></i> -->
								#{stat.difference}%
							</div>
							<div class="box-last-update">#{messages['report.lastUpdated']}
								at #{stat.lastUpdateFormatted}</div>
						</p:panel>
					</c:forEach>
				</p:panelGrid>
				<p:panel
					styleClass="TexAlCenter bg-goldenrod box pull-left no-border-radius">
					<div class="box-title">Churn</div>
					<div class="box-percentage">10%</div>
					<div class="box-direction">
						<i class="fa fa-arrow-right"></i>
					</div>
					<div class="box-last-update">Last Updated at 11:55 am</div>
				</p:panel>

				<p:panel
					styleClass="TexAlCenter bg-royalblue box pull-right no-border-radius">
					<div class="box-title">New Orders</div>
					<div class="box-percentage">24</div>
					<div class="box-direction">
						<i class="fa fa-arrow-up"></i> 6 %
					</div>
					<div class="box-last-update">Last Updated at 11:55 am</div>
				</p:panel>
			</p:panel>

			<p:panel styleClass="clearfix">
				<p:panel
					styleClass="TexAlCenter bg-darkgoldenrod box pull-left no-border-radius">
					<div class="box-title">MRR</div>
					<div class="box-percentage">20K</div>
					<div class="box-direction">
						<i class="fa fa-arrow-up"></i> 6 %
					</div>
					<div class="box-last-update">Last Updated at 11:55 am</div>
				</p:panel>

				<p:panel
					styleClass="TexAlCenter bg-olivedrab box pull-right no-border-radius">
					<div class="box-title">Pending orders</div>
					<div class="box-percentage">7%</div>
					<div class="box-direction">
						<i class="fa fa-arrow-down"></i> 15 %
					</div>
					<div class="box-last-update">Last Updated at 11:55 am</div>
				</p:panel>
			</p:panel>
		</p:panel>
	</ui:define>
</ui:composition>
