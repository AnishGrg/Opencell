<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/marketingManager/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<o:viewParam name="bomId" value="#{offerTemplateBean.bomId}" />
			<f:event type="preRenderView"
				listener="#{offerTemplateListBean.preRenderView}" />
		</f:metadata>
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/marketingManager/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
		<h:form id="crumbmenuForm">
			<p:breadCrumb homeDisplay="text" id="crumbmenu">
				<p:menuitem value="#{messages['menu.catalog']}" disabled="true" />
				<p:menuitem value="#{messages['menu.catalog.templates']}"
					outcome="mm_offerTemplates" />
			</p:breadCrumb>
		</h:form>

		<hftl:formPanel backingBean="#{offerTemplateBean}"
			label="#{messages['menu.offers']}" showDeleteButton="false"
			formButtonsTopRight="true" backView="mm_offerTemplates">

			<p:panelGrid columns="4"
				columnClasses="Wid10, Wid30 VAlignTop, Wid30 VAlignTop, Wid30 VAlignTop"
				styleClass="ui-panelgrid-blank">
				<p:panel>
					<hftl:decorateFormField fieldId="offerImageUpload"
						rendered="#{offerTemplateBean.entity.transient}"
						label="#{messages['commons.image']}">
						<p:fileUpload id="offerImageUpload" auto="false" skinSimple="true"
							mode="simple" value="#{offerTemplateBean.uploadedFile}" />
					</hftl:decorateFormField>
					<hftl:decorateFormField fieldId="offerImage"
						rendered="#{not offerTemplateBean.entity.transient}"
						label="#{messages['commons.image']}">
						<p:outputPanel autoUpdate="true">
							<p:graphicImage id="offerImage" cache="false"
								value="#{offerTemplateImageStreamer.image}" height="150"
								width="150">
								<f:param name="id" value="#{offerTemplateBean.entity.id}"></f:param>
							</p:graphicImage>
							<p:fileUpload rendered="#{offerTemplateBean.edit}"
								fileUploadListener="#{offerTemplateBean.handleFileUpload}"
								mode="advanced" update=":formId:messages" auto="true"
								sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
						</p:outputPanel>
					</hftl:decorateFormField>
					<p:outputPanel>
						<p:panel rendered="#{not offerTemplateBean.edit}">
							<ul class="ListNoStyle" style="margin: 0px; padding: 0px;">
								<li class="Padding5 FLeft"><p:commandLink
										action="#{offerTemplateBean.duplicate()}" update="@form"
										styleClass="fa fa-copy">
										<f:param name="edit" value="false"></f:param>
										<f:param name="backView" value="#{offerTemplateBean.backView}"></f:param>
										<f:param name="cid"
											value="#{javax.enterprise.context.conversation.id}" />
										<p:confirm header="#{messages['commons.duplicate']}"
											message="#{messages['commons.confirmDuplicate']}" />
									</p:commandLink></li>
								<li class="Padding5 FLeft"><p:link styleClass="fa fa-edit"
										outcome="mm_offerTemplateDetail">
										<f:param name="cid"
											value="#{javax.enterprise.context.conversation.id}" />
										<f:param name="objectId"
											value="#{offerTemplateBean.entity.id}"></f:param>
										<f:param name="edit" value="true"></f:param>
										<f:param name="backView" value="#{offerTemplateBean.backView}"></f:param>
										<f:param name="tab" value="0"></f:param>
									</p:link></li>
							</ul>
						</p:panel>
					</p:outputPanel>
				</p:panel>
				<p:panel>
					<p:panelGrid columns="1" styleClass="ui-panelgrid-blank">
						<hftl:formField label="#{messages['offerTemplate.prefix']}"
							required="true" field="prefix"
							rendered="#{offerTemplateBean.bomId ne null}" />
						<h:outputText value="#{offerTemplateBean.entity.nameOrCode}"
							rendered="#{!offerTemplateBean.edit}"></h:outputText>
                        <hftl:formField label="#{messages['offerTemplate.name']}" required="true" field="name" rendered="#{offerTemplateBean.edit}" />
                        <hftl:formField id="offerTemplateCategories"
							label="#{messages['offerTemplate.category']}"
							field="offerTemplateCategories" listType="pickUpList"
							valueLabelField="code"
							dualListModel="#{offerTemplateBean.offerTemplateCategoriesDM}" />
						<hftl:formField label="#{messages['offerTemplate.code']}"
							field="code" required="true" validateUnique="true" />
					</p:panelGrid>
					<p:panel>
						<h:outputText value="#{messages['commons.lastEditor']}: "></h:outputText>
						<h:outputText
							value="#{offerTemplateBean.entity.auditable.creator}"></h:outputText>
					</p:panel>
					<p:panelGrid columns="1" styleClass="ui-panelgrid-blank">
						<hftl:formField label="#{messages['commons.validFrom']}"
							field="validFrom" time="true" />
						<hftl:formField label="#{messages['commons.validTo']}"
							field="validTo" time="true" />
						<hftl:formField label="#{messages['commons.status']}"
							field="lifeCycleStatus" />
					</p:panelGrid>
				</p:panel>
				<p:panelGrid columns="1" styleClass="ui-panelgrid-blank">
					<hftl:decorateFormField fieldId="bomDescriptionOrCode"
						label="#{messages['marketingManager.catalog.family']}">
						<h:outputLabel id="bomDescriptionOrCode"
							value="#{offerTemplateBean.businessOfferModel.descriptionOrCode}" />
					</hftl:decorateFormField>
					<hftl:formField
						label="#{messages['marketingManager.catalog.family']}"
						allowEdit="false" field="businessOfferModel"
						valueLabelField="code" listBean="#{businessOfferModelBean}"
						rendered="#{offerTemplateBean.entity.transient}" />
					<hftl:formField id="channels" label="#{messages['channels.title']}"
						field="channels" listType="pickUpList" valueLabelField="descriptionOrCode"
						dualListModel="#{offerTemplateBean.channelsDM}" newLine="true" />
					<hftl:formField id="businessAccountModels"
						label="#{messages['marketingManager.catalog.targetSegment']}"
						field="businessAccountModels" listType="pickUpList"
						valueLabelField="code"
						dualListModel="#{offerTemplateBean.businessAccountModelsDM}"
						newLine="true" />
				</p:panelGrid>
			</p:panelGrid>

			<hftl:formLanguageFields entity="#{offerTemplateBean.entity}"
				backingBean="#{offerTemplateBean}" multiLang="true" />

            <p:panel id="customFieldsWrappPanel">
                <f:facet name="header">
                    <h:outputText value="#{messages['marketingManager.catalog.offer']} #{messages['productTemplate.attributes']}" styleClass="SubHeader" />
                    <p:commandLink action="#{customEntityTemplateBean.initCustomization(offerTemplateBean.entity.class.name)}" process="@this customFieldsWrappPanel"
                        oncomplete="PF('entityCustomizationDialog').show()" update="entityCustomizationDialogPanel" styleClass="fa fa-edit no-text-decoration"
                        style="margin-left: 10px;" rendered="#{offerTemplateBean.edit}"/>
                </f:facet>
                <p:tabView rendered="#{offerTemplateBean.getCustomFieldTemplates(offerTemplateBean.entity).size() > 0}">
                    <!-- custom fields -->
                    <hftl:customFields backingBean="#{offerTemplateBean}" messagesId=":formId:messages" />
                </p:tabView>
            </p:panel>

            <p:panel>
				<f:facet name="header">
					<h:outputText
						value="#{messages['marketingManager.catalog.service']} #{messages['productTemplate.attributes']}"
						styleClass="SubHeader" />
				</f:facet>
				<p:panel>
					<c:set var="index" value="${0}"></c:set>
					<c:forEach
						items="#{offerTemplateBean.entity.offerServiceTemplates}"
						var="ost">

						<p:selectBooleanCheckbox value="#{ost.serviceTemplate.selected}"
							rendered="#{offerTemplateBean.edit and offerTemplateBean.bomId ne null}">
							<p:ajax update="serviceCf_panel_#{index}"></p:ajax>
						</p:selectBooleanCheckbox>
						<h:outputText value=" #{ost.serviceTemplate.descriptionOrCode}"></h:outputText>

						<p:outputPanel id="serviceCf_panel_#{index}">
							<p:tabView
								rendered="#{offerTemplateBean.getCustomFieldTemplates(ost.serviceTemplate).size() > 0 and (ost.serviceTemplate.selected or not offerTemplateBean.edit or offerTemplateBean.bomId eq null)}">
								<hftl:customFields backingBean="#{serviceTemplateBean}"
									entity="#{ost.serviceTemplate}" messagesId=":formId:messages" />
							</p:tabView>
						</p:outputPanel>

						<c:set var="index" value="${index + 1}"></c:set>
					</c:forEach>
				</p:panel>
			</p:panel>
		</hftl:formPanel>

        <h:panelGroup id="entityCustomizationDialogPanel">
            <p:dialog id="entityCustomizationDialog" header="#{messages['customizedEntities.detail']} - #{customEntityTemplateBean.customizedEntity.classnameToDisplayHuman}"
                modal="true" closeOnEscape="true" maximizable="true" widgetVar="entityCustomizationDialog" width="90%" position="top" positionType="absolute" responsive="true">
                <p:ajax event="close" listener="#{customFieldDataEntryBean.refreshFieldsAndActionsWhilePreserveValues(offerTemplateBean.entity)}"
                    update=":formId:customFieldsWrappPanel" />

<!--                 <ui:include src="../../pages/admin/customEntities/customFieldsAndActions.xhtml"> -->
<!--                 </ui:include> -->

                <h:form>
                    <p:panel width="100">
                        <p:button value="#{messages['commons.close']}" onclick="PF('entityCustomizationDialog').hide();return false;">
                        </p:button>
                    </p:panel>
                </h:form>
            </p:dialog>
        </h:panelGroup>

    </ui:define>
</ui:composition>
