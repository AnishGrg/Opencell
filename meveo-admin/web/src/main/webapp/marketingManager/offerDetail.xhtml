<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/marketingManager/layout/template.xhtml">

	<ui:define name="metadata">
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/marketingManager/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
		<h:form id="crumbmenuForm">
			<p:breadCrumb homeDisplay="text" id="crumbmenu">
				<p:menuitem value="#{messages['menu.catalog']}" disabled="true" />
				<p:menuitem value="#{messages['menu.catalog.newOffer']}" />
				<p:menuitem value="#{messages['menu.catalog.viewOffer']}" />
			</p:breadCrumb>
		</h:form>

		<hftl:formPanel backingBean="#{offerTemplateBean}"
			showDeleteButton="false" formButtonsTopRight="true">

			<p:panelGrid columns="3"
				columnClasses="Wid10, Wid40 VAlignTop, Wid50"
				styleClass="Wid50 ui-panelgrid-blank">
				<p:panel>
					<hftl:decorateFormField fieldId="offerImageUpload"
						rendered="#{offerTemplateBean.entity.transient}"
						label="#{messages['commons.image']}">
						<p:fileUpload id="offerImageUpload" auto="false" skinSimple="true"
							mode="simple" value="#{offerTemplateBean.uploadedFile}" />
					</hftl:decorateFormField>
					<hftl:decorateFormField fieldId="offerImage"
						rendered="#{not offerTemplateBean.entity.transient}"
						label="#{messages['commons.image']}">
						<p:outputPanel autoUpdate="true">
							<p:graphicImage id="offerImage" cache="false"
								value="#{offerTemplateImageStreamer.image}" height="150"
								width="150">
								<f:param name="id" value="#{offerTemplateBean.entity.id}"></f:param>
							</p:graphicImage>
							<p:fileUpload
								fileUploadListener="#{offerTemplateBean.handleFileUpload}"
								mode="advanced" update=":formId:messages" auto="true"
								sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
						</p:outputPanel>
					</hftl:decorateFormField>
				</p:panel>
				<p:panel>
					<p:panelGrid columns="1" styleClass="ui-panelgrid-blank">
						<h:outputText value="#{offerTemplateBean.entity.nameOrCode}"
							rendered="#{!offerTemplateBean.edit}"></h:outputText>
						<hftl:formField label="#{messages['offerTemplate.name']}"
							field="name" rendered="#{offerTemplateBean.edit}" />
						<hftl:formField id="offerTemplateCategoryId"
							label="#{messages['offerTemplate.category']}"
							field="offerTemplateCategory" valueLabelField="code"
							listElements="#{offerTemplateCategoryBean.listActive}" />
						<hftl:formField label="#{messages['offerTemplate.code']}"
							field="code" required="true" validateUnique="true" />
					</p:panelGrid>
					<p:panel>
						<h:outputText value="#{messages['commons.lastEditor']}: "></h:outputText>
						<h:outputText
							value="#{offerTemplateBean.entity.auditable.creator}"></h:outputText>
					</p:panel>
				</p:panel>
				<p:panelGrid columns="1" styleClass="ui-panelgrid-blank">
					<p:panelGrid columns="1" styleClass="ui-panelgrid-blank">
						<hftl:formField label="#{messages['commons.validFrom']}"
							field="validFrom" />
						<hftl:formField label="#{messages['commons.validTo']}"
							field="validTo" />
					</p:panelGrid>
					<p:panel>
						<div class="FLeft" style="padding-top: 5px; margin-right: 10px;">#{messages['commons.status']}</div>
						<div class="FLeft">
							<p:inputSwitch value="#{offerTemplateBean.entity.active}"
								disabled="#{!offerTemplateBean.edit}"
								onLabel="#{messages['accountStatusEnum.active']}"
								offLabel="#{messages['accountStatusEnum.inactive']}"></p:inputSwitch>
						</div>
					</p:panel>
					<p:panel>
						<ul class="ListNoStyle" style="margin: 0px; padding: 0px;">
							<li class="Padding5 FRight"><p:commandLink
									styleClass="fa fa-share-square-o"></p:commandLink></li>
							<li class="Padding5 FRight"><p:commandLink
									styleClass="fa fa-copy"></p:commandLink></li>
							<li class="Padding5 FRight"><p:link styleClass="fa fa-edit"
									outcome="mmOfferDetail">
									<f:param name="cid"
										value="#{javax.enterprise.context.conversation.id}" />
									<f:param name="objectId" value="#{entity.id}"></f:param>
									<f:param name="edit" value="true"></f:param>
									<f:param name="backView" value="mmOffers"></f:param>
								</p:link></li>
						</ul>
					</p:panel>
				</p:panelGrid>
			</p:panelGrid>

			<!-- custom fields -->
			<hftl:customFields backingBean="#{offerTemplateBean}"
				messagesId=":formId:messages" />

		</hftl:formPanel>

	</ui:define>
</ui:composition>
