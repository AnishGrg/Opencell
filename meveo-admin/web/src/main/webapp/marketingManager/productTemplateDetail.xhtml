<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://jboss.org/seam/faces"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/marketingManager/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{productTemplateBean.preRenderView}" />
			<f:viewParam name="objectId" value="#{productTemplateBean.objectId}" />
			<f:viewParam name="edit" value="#{productTemplateBean.objectId}" />
		</f:metadata>
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/marketingManager/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
		<p:panel>
			<p:breadCrumb homeDisplay="text" id="crumbmenu">
				<p:menuitem value="#{messages['menu.catalog']}" disabled="true" />
				<p:menuitem outcome="mmProductTemplates"
					value="#{messages['productTemplates.search']}" />
			</p:breadCrumb>
		</p:panel>
		<hftl:formPanel label="#{messages['menu.productTemplates']}"
			backingBean="#{productTemplateBean}" showEnableDisableButton="true"
			showBackButton="false">
			<p:panelGrid columns="4" styleClass="ui-panelgrid-blank">
				<p:graphicImage id="productImage" cache="false"
					value="#{productTemplateImageStreamer.image}" height="100"
					width="100" rowspan="5">
					<f:param name="id" value="#{productTemplateBean.entity.id}"></f:param>
				</p:graphicImage>
				<p:panelGrid columns="1" styleClass="ui-panelgrid-blank">
					<!-- <h:outputText value="#{productTemplateBean.entity.name}" />
					<h:outputText
						value="#{productTemplateBean.entity.businessProductModel.description}" />
					<h:outputText value="#{productTemplateBean.entity.code}" /> -->
					<hftl:formField label="#{messages['businessEntity.code']}"
						field="code" required="true" validateUnique="true" />

					<hftl:formField label="#{messages['commons.name']}" field="name"
						required="true" id="name" />
				</p:panelGrid>
				<p:panelGrid columns="1" styleClass="ui-panelgrid-blank">

					<hftl:formField label="#{messages['commons.validFrom']}"
						field="validFrom" id="validFrom" />
					<hftl:formField label="#{messages['commons.validTo']}"
						field="validTo" id="validTo" />

					<!--<h:outputText value="#{messages['commons.validFrom']} : " />
					<h:outputText value="#{productTemplateBean.entity.validFrom}">
						<f:convertDateTime
							pattern="#{paramBean.getProperty('meveo.dateFormat','dd/MM/yyyy')}" />
					</h:outputText>
					<h:outputText value="#{messages['commons.validTo']} : " />
					<h:outputText value="#{productTemplateBean.entity.validTo}">
						<f:convertDateTime
							pattern="#{paramBean.getProperty('meveo.dateFormat','dd/MM/yyyy')}" />
					</h:outputText>-->
					<p:outputLabel value="#{messages['commons.status']} :"
						style="padding-top: 5px; margin-right: 10px;"></p:outputLabel>
					<p:inputSwitch value="#{productTemplateBean.entity.active}"
						onLabel="#{messages['accountStatusEnum.active']}"
						offLabel="#{messages['accountStatusEnum.inactive']}"></p:inputSwitch>
				</p:panelGrid>
				<hftl:formField label="#{messages['businessEntity.description']}"
					field="description" id="description" />
			</p:panelGrid>
			<hftl:customFields backingBean="#{productTemplateBean}" />
		</hftl:formPanel>
	</ui:define>
</ui:composition>
