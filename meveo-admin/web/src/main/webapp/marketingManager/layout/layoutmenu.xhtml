<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:hftl="http://hftl.org">

	<h:form>

		<hftl:menu styleClass="marketingManagerNavigation"
			rendered="#{identity.hasPermission('marketing','marketingCatalogManager')}">
			<p:submenu label="#{messages['menu.offers']}">
				<p:menuitem id="mmOffers" outcome="mmOffers"
					value="#{messages['menu.marketingManager.catalogList']}" />
			</p:submenu>

			<p:submenu label="#{messages['menu.marketingManager.products']}">
				<p:menuitem id="mmProductTemplates" outcome="mmProductTemplates"
					value="#{messages['menu.marketingManager.productList']}" />
			</p:submenu>

			<p:submenu label="#{messages['menu.customers']}">
				<p:menuitem id="workflows" value="#{messages['menu.marketingManager.workflowList']}"
					outcome="mmWorkflows" />
			</p:submenu>

			<p:submenu label="#{messages['menu.myCompany']}">
				<p:menuitem id="users" value="#{messages['menu.users']}"
					outcome="users" />
			</p:submenu>

			<p:submenu id="settings" label="#{messages['menu.settings']}">
				<p:menuitem id="mmOfferCategories" outcome="mmOfferCategories"
					value="#{messages['menu.marketingManager.manageCategories']}" />
			</p:submenu>
		</hftl:menu>

	</h:form>

</ui:composition>
