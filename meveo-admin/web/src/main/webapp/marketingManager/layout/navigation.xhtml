<h:form id="menu" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">


	<c:forEach items="#{customEntityTemplateBean.listAll}" var="cet">
		<c:if
			test="#{identity.hasPermission(cet.permissionResourceName, 'read') }">
			<p:tooltip for="cet_#{cetIndex}" value="#{cet.description}" />
			<c:set var="cetIndex" value="#{cetIndex + 1}" />
		</c:if>
	</c:forEach>

	<p:menubar styleClass="marketingManagerNavigation" rendered="#{identity.loggedIn}">
		<p:submenu id="catalog" label="#{messages['menu.catalog']}"
			rendered="#{identity.hasPermission('marketing','marketingCatalogManager')}">
			<p:menuitem id="mmCatalogView" outcome="mmCatalogView"
				value="#{messages['menu.marketingManager.catalogView']}" />

			<p:menuitem id="mmProductTemplates" outcome="mmProductTemplates"
				value="#{messages['menu.productTemplates.view']}" />
		</p:submenu>

		<p:submenu label="#{messages['menu.customers']}"></p:submenu>

		<p:submenu label="#{messages['menu.myCompany']}"></p:submenu>

		<p:submenu id="settings" label="#{messages['menu.settings']}">
			<p:menuitem id="invoiceCategories" outcome="invoiceCategories"
				value="#{messages['menu.invoiceCategories']}" />
			<p:menuitem id="invoiceSubCategories" outcome="invoiceSubCategories"
				value="#{messages['menu.invoiceSubCategories']}" />
			<p:menuitem id="invoiceTypes" outcome="invoiceTypes"
				value="#{messages['menu.invoiceTypes']}" />
			<p:menuitem id="titles" outcome="titles"
				value="#{messages['menu.titles']}" />

			<p:submenu id="referenceData"
				label="#{messages['menu.referenceData']}">
				<p:menuitem outcome="calendars" id="calendars"
					value="#{messages['menu.calendars']}" />
				<p:menuitem id="tradingCurrencies" outcome="tradingCurrencies"
					value="#{messages['menu.tradingCurrencies']}" />
				<p:menuitem id="tradingLanguages" outcome="tradingLanguages"
					value="#{messages['menu.comLanguages']}" />
				<p:menuitem id="tradingCountries" outcome="tradingCountries"
					value="#{messages['menu.tradingCountries']}" />
				<p:menuitem id="taxes" outcome="taxes"
					value="#{messages['menu.taxes']}" />
				<p:menuitem id="terminationReasons" outcome="terminationReasons"
					value="#{messages['menu.terminationReason']}" />
				<p:menuitem id="creditCategories" outcome="creditCategories"
					value="#{messages['menu.creditCategories']}" />
				<p:menuitem id="meveoProperties" outcome="meveoProperties"
					value="#{messages['menu.properties']}" />
			</p:submenu>
		</p:submenu>
	</p:menubar>
</h:form>
