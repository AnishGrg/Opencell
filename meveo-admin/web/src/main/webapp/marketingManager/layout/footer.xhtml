<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:custom="http://manaty.net/custom" contentType="text/html">

	<div class="footer">
		<div class="TexAlCenter">
			<ul class="ListNoStyle Navigation"
				style="display: inline-block; margin: 0; padding: 0; /* For IE, the outcast */ zoom: 1; *display: inline;">
				<li><a href="https://opencellsoft.com/about/" class="Red">About
						Opencell</a></li>
				<li><a href="https://app.assembla.com/spaces/meveo/messages" class="Red">Community
				</a></li>
				<li><a href="https://opencellsoft.com/privacy/" class="Red">Privacy</a></li>
				<li><a href="https://opencellsoft.com/contact_us/" class="Red">Contact
						Us</a></li>
			</ul>
		</div>
		<div>
			<ul class="ListNoStyle Navigation"
				style="display: inline-block; margin: 0; padding: 0; /* For IE, the outcast */ zoom: 1; *display: inline;">
				<li><a
					href="https://www.youtube.com/c/Opencellsoftwares/videos"><i class="fa fa-youtube-square fa-fw fa-4x Red"></i></a></li>
				<li><a href="https://www.facebook.com/opencellsoftware"><i class="fa fa-facebook-square fa-fw fa-4x Red"></i></a></li>
				<li><a href="https://twitter.com/opencellsoft"><i class="fa fa-twitter-square fa-fw fa-4x Red"></i></a></li>
				<li><a href="https://www.linkedin.com/company/opencell"><i class="fa fa-linkedin-square fa-fw fa-4x Red"></i></a></li>
			</ul>
		</div>

		<div>Opencell @VERSION_NUMBER@ @BUILD_NUMBER@</div>
		<h:outputText value="#{monitoringBean.getLastVersion()}"
			escape="false" />
	</div>

	<p:ajaxStatus
		style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
		<f:facet name="start">
			<h:graphicImage library="img" name="loading.gif" />
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
		closeOnEscape="true">
		<p:commandButton value="#{messages['commons.yes']}" type="button"
			styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		<p:commandButton value="#{messages['commons.no']}" type="button"
			styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	</p:confirmDialog>

</f:view>
