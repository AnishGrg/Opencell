<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<div id="topbar-wrapper" class="clearfix">
		<div id="layout-topbar" class="pull-left">
			<ul class="list-inline">
				<li><a id="menu-button"> <i class="fa fa-bars fa-3x"></i>
				</a></li>
				<li><a href="#" id="logo-wrapper"> <h:graphicImage
							name="MeveoOpenCell.png" library="img" />
				</a></li>
				<!--<li>-->
				<!-- SEARCH -->
				<!-- TOPBAR LINKS -->
				<!--<a id="topmenu-button"> <i class="fa fa-align-justify"></i> </a> -->
				<!--</li>-->
			</ul>
		</div>
		<!-- / topbar-wrapper -->

		<h:form>
			<div class="pull-right" id="primary_nav_wrap">
				<ul id="top-right-menu">
					<li><a href="#" id=""><i class="fa fa-2x fa-cog"></i></a>
						<ul style="display: none;">
							<li><h:commandLink action="#{identity.logout}"
									value="#{messages['menutop.logout']}"
									rendered="#{identity.loggedIn}" immediate="true" /></li>
						</ul></li>
					<li><a href="#"><i class="fa fa-2x fa-question"></i></a>
						<ul style="display: none;">
							<li><a href="https://opencellsoft.com/">#{messages['menu.aboutUs']}</a></li>
							<li><a href="https://app.assembla.com/spaces/meveo/wiki">#{messages['menu.documentation']}</a></li>
						</ul></li>

				</ul>
				<!-- / top-right-menu -->
			</div>
			<script type="text/javascript">
				$(document).ready(function() {
					$('#top-right-menu li a').click(function(e) {
						//alert(JSON.stringify($(this).parent().parent(), null, 4));
						e.preventDefault();
						e.stopPropagation();
						$(this).parent().find('ul').slideToggle();
					});
					
				})
			</script>
			<div class="pull-right" style="margin-right: 40px; margin-top: 10px;">
				<div>#{identity.user.user.userName}</div>
				<div>#{identity.user.currentProvider.code}</div>
			</div>
			<div class="pull-right" style="margin-right: 40px; margin-top: 20px;">
				<p:inputText placeholder="#{messages['commons.search']}"></p:inputText>
				<p:commandLink styleClass="Padding5 fa fa-search"></p:commandLink>
			</div>
		</h:form>
	</div>

	<!-- MENU COVER -->
	<div id="layout-menu-cover">
		<ui:include src="layoutmenu.xhtml" />
	</div>

</ui:composition>
