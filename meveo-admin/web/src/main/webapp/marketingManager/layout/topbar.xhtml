<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">


    <div id="topbar-wrapper" class="clearfix">
        <div id="layout-topbar" class="pull-left">
            <ul class="list-inline" style="padding-top: 20px;">
                <!-- <li><a id="menu-button"><i class="fa fa-bars fa-3x"></i> </a></li> -->
                <li><a href="#{request.contextPath}" id="logo-wrapper"> <h:graphicImage name="MeveoOpenCell.png" library="img" />
                </a></li>
            </ul>
        </div>

        <div id="responsive-menu-button">
            <a id="menu-button"><i class="fa fa-bars fa-5x"></i> </a>
        </div>

        <h:form id="primary-nav-form">
            <div class="pull-right" id="primary_nav_wrap">
                <ul id="top-right-menu">
                    <li><a href="#" id=""><i class="fa fa-2x fa-cog"></i></a>
                        <ul style="display: none;">
                            <li><h:commandLink action="#{identity.logout}" value="#{messages['menutop.logout']}" rendered="#{identity.loggedIn}" immediate="true" /></li>
                        </ul></li>
                    <li><a href="#"><i class="fa fa-2x fa-question"></i></a>
                        <ul style="display: none;">
                            <li><h:outputLink value="https://opencellsoft.com/" target="_blank">
                                    <h:outputText value="#{messages['menu.aboutUs']}" />
                                </h:outputLink></li>
                            <li><h:outputLink target="_blank" value="https://app.assembla.com/spaces/meveo/wiki">
                                    <h:outputText value="#{messages['menu.documentation']}" />
                                </h:outputLink></li>
                        </ul></li>

                </ul>
                <!-- / top-right-menu -->
            </div>
            <script type="text/javascript">
				$(document).ready(function() {
					$('#top-right-menu li a').click(function(e) {
						//e.preventDefault();
						e.stopPropagation();
						$(this).parent().find('ul').slideToggle();
					});
					
				})
			</script>
            <ul id="user-info" class="list-inline pull-right" style="margin-right: 40px;">
                <li>#{identity.user.user.nameOrUsername}</li>
                <li>#{identity.user.currentProvider.code}</li>
            </ul>
            <div class="pull-right search-wrapper" style="margin-right: 40px; margin-top: 20px;">
                <p:inputText id="globalFullTextSearch" value="#{fullTextSearchBean.filters['fullText']}" placeholder="#{messages['commons.search']}" />
                <p:commandLink id="doGlobalFullTextSearch" styleClass="Padding5 fa fa-search" action="mm_fullTextSearch" process="globalFullTextSearch @this" />
            </div>
            <p:defaultCommand target="doGlobalFullTextSearch" />
        </h:form>
        <!-- / topbar-wrapper -->
    </div>

    <!-- MENU COVER -->
    <div id="layout-menu-cover">
        <ui:include src="layoutmenu.xhtml" />
    </div>

    <!-- TOPMENU -->
    <div id="top-menu-cover">
        <div class="FLeft">
            <a href="#{request.contextPath}"><i class="fa fa-4x fa-home"></i></a>
        </div>
        <ul id="top-menu" class="ListNoStyle">
            <li><p:link outcome="mm_offers" value="#{messages['menu.offers']}"></p:link></li>
            <li><p:link outcome="mm_productTemplates" value="#{messages['menu.marketingManager.products']}"></p:link></li>
            <li><p:link outcome="mm_workflows" value="#{messages['menu.marketingManager.workflowList']}"></p:link></li>
            <li><p:link outcome="users" value="#{messages['menu.users']}"></p:link></li>
            <li><p:link outcome="userGroupHierarchy" value="#{messages['menu.userGroupHierarchy']}"></p:link></li>
            <li><p:link outcome="mm_offerTemplateCategories" value="#{messages['menu.marketingManager.manageCategories']}"></p:link></li>
        </ul>
    </div>

</ui:composition>
