<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://jboss.org/seam/faces"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/marketingManager/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{bundleTemplateBean.preRenderView}" />
			<f:viewParam name="editMode" value="#{bundleTemplateBean.editMode}" />
		</f:metadata>
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/marketingManager/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
		<h:form id="crumbmenuForm">
			<p:breadCrumb homeDisplay="text" id="crumbmenu">
				<p:menuitem value="#{messages['menu.catalog']}" disabled="true" />
				<p:menuitem value="#{messages['menu.catalog.templates']}"
					outcome="mmProductTemplates" />
			</p:breadCrumb>
		</h:form>

		<hftl:formPanel label="#{messages['marketingManager.catalog.bundle']}"
			backingBean="#{bundleTemplateBean}" showFormButtons="true"
			showDeleteButton="false" formButtonsTopRight="true"
			backView="mmProductTemplates">

			<ui:include src="productTemplateDetailCommon.xhtml">
				<ui:param name="backingBean" value="#{bundleTemplateBean}" />
				<ui:param name="mode" value="BUNDLE" />
			</ui:include>
		</hftl:formPanel>

		<p:dialog id="selectProduct" widgetVar="selectProduct" dynamic="true"
			modal="true" appendTo="@(body)">
			<h:form id="addBundleProductForm">
				<p:panel id="headerPanel">
					<p:dataTable id="productTemplatesTable" var="prodT"
						value="#{productTemplateListBean.listAll()}" paginator="true"
						rows="5" paginatorPosition="top" paginatorAlwaysVisible="true"
						paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
						lazy="true" styleClass="ui-panelgrid-blank">
						<p:column>
							<p:graphicImage id="productImage" cache="false"
								value="#{productTemplateImageStreamer.image}" height="100">
								<f:param name="id" value="#{prodT.id}"></f:param>
							</p:graphicImage>
						</p:column>
						<p:column headerText="#{messages['commons.name']}">
							<h:outputText value="#{prodT.name}"></h:outputText>
						</p:column>
						<p:column headerText="#{messages['BusinessEntity.description']}">
							<h:outputText value="#{prodT.description}" />
						</p:column>
						<p:column headerText="#{messages['commons.validFrom']}">
							<h:outputText value="#{prodT.validFrom}">
								<f:converter converterId="dateTimeConverter"></f:converter>
							</h:outputText>
						</p:column>
						<p:column headerText="#{messages['commons.validTo']}">
							<h:outputText value="#{prodT.validTo}">
								<f:converter converterId="dateTimeConverter"></f:converter>
							</h:outputText>
						</p:column>
						<p:column headerText="#{messages['commons.actions']}">
							<p:commandButton value="#{messages['bundleTemplate.addProduct']}"
								action="#{bundleTemplateBean.addProductTemplateToBundle(prodT)}"
								update=":#{p:component('bundleTemplateList')}"
								oncomplete="PF('selectProduct').hide()">
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</p:panel>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
