<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://jboss.org/seam/faces"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/marketingManager/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{productTemplateBean.preRenderView}" />
			<f:viewParam name="editMode" value="#{productTemplateBean.editMode}" />
		</f:metadata>
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/marketingManager/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
		<h:form id="crumbmenuForm">
			<p:breadCrumb homeDisplay="text" id="crumbmenu">
				<p:menuitem value="#{messages['menu.catalog']}" disabled="true" />
				<p:menuitem value="#{messages['menu.catalog.templates']}"
					outcome="mmProductTemplates" />
			</p:breadCrumb>
		</h:form>

		<hftl:formPanel label="#{messages['menu.productTemplates']}"
			backingBean="#{productTemplateBean}" showFormButtons="true"
			showDeleteButton="false" formButtonsTopRight="true"
			backView="mmProductTemplates">

			<p:growl id="growl" globalOnly="true" autoUpdate="true"></p:growl>

			<p:panelGrid columns="4"
				columnClasses="Wid10, Wid30 VAlignTop, Wid30 VAlignTop, Wid30 VAlignTop"
				styleClass="ui-panelgrid-blank">
				<p:panel>
					<hftl:decorateFormField fieldId="productImageUpload"
						rendered="#{productTemplateBean.entity.transient}"
						label="#{messages['commons.image']}">
						<p:fileUpload id="productImageUpload" auto="false"
							skinSimple="true" mode="simple"
							value="#{productTemplateBean.uploadedFile}" />
					</hftl:decorateFormField>
					<hftl:decorateFormField fieldId="productImage"
						rendered="#{not productTemplateBean.entity.transient}"
						label="#{messages['commons.image']}">
						<p:outputPanel autoUpdate="true">
							<p:graphicImage id="productImage" cache="false"
								value="#{productTemplateImageStreamer.image}" height="150"
								width="150">
								<f:param name="id" value="#{productTemplateBean.entity.id}"></f:param>
							</p:graphicImage>
							<p:fileUpload rendered="#{productTemplateBean.edit}"
								fileUploadListener="#{productTemplateBean.handleFileUpload}"
								mode="advanced" update=":formId:messages" auto="true"
								sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
						</p:outputPanel>
					</hftl:decorateFormField>
					<p:outputPanel>
						<p:panel rendered="#{not productTemplateBean.edit}">
							<ul class="ListNoStyle" style="margin: 0px; padding: 0px;">
								<li class="Padding5 FLeft"><p:commandLink
										action="#{productTemplateBean.duplicate()}" update="@form"
										styleClass="fa fa-copy">
										<f:param name="edit" value="false"></f:param>
										<f:param name="backView"
											value="#{productTemplateBean.backView}"></f:param>
										<f:param name="cid"
											value="#{javax.enterprise.context.conversation.id}" />
										<p:confirm header="#{messages['commons.duplicate']}"
											message="#{messages['commons.confirmDuplicate']}" />
									</p:commandLink></li>
								<li class="Padding5 FLeft"><p:link styleClass="fa fa-edit"
										outcome="mmProductTemplateDetail">
										<f:param name="cid"
											value="#{javax.enterprise.context.conversation.id}" />
										<f:param name="objectId"
											value="#{productTemplateBean.entity.id}"></f:param>
										<f:param name="edit" value="true"></f:param>
										<f:param name="backView"
											value="#{productTemplateBean.backView}"></f:param>
										<f:param name="tab" value="0"></f:param>
									</p:link></li>
							</ul>
						</p:panel>
					</p:outputPanel>
				</p:panel>

				<p:panel>
					<p:panelGrid columns="1" styleClass="ui-panelgrid-blank">
						<h:outputText value="#{productTemplateBean.entity.nameOrCode}"
							rendered="#{!productTemplateBean.edit}"></h:outputText>
						<hftl:formField label="#{messages['offerTemplate.name']}"
							field="name" rendered="#{productTemplateBean.edit}" />
						<hftl:formField id="offerTemplateCategories"
							label="#{messages['offerTemplate.category']}"
							field="offerTemplateCategories" listType="pickUpList"
							valueLabelField="code"
							dualListModel="#{productTemplateBean.offerTemplateCategoriesDM}" />
						<hftl:formField label="#{messages['offerTemplate.code']}"
							field="code" required="true" validateUnique="true" />
					</p:panelGrid>
					<p:panel>
						<h:outputText value="#{messages['commons.lastEditor']}: "></h:outputText>
						<h:outputText
							value="#{productTemplateBean.entity.auditable.creator}"></h:outputText>
					</p:panel>
					<p:panelGrid columns="1" styleClass="ui-panelgrid-blank">
						<hftl:formField label="#{messages['commons.validFrom']}"
							field="validFrom" time="true" />
						<hftl:formField label="#{messages['commons.validTo']}"
							field="validTo" time="true" />
						<hftl:formField label="#{messages['commons.status']}"
							field="lifeCycleStatus" />
					</p:panelGrid>
				</p:panel>

				<p:panelGrid columns="1" styleClass="ui-panelgrid-blank">
					<hftl:formField label="#{messages['productTemplate.family']}"
						field="businessProductModel" id="businessProductModel"
						valueLabelField="code"
						listElements="#{businessProductModelBean.listAll()}" />
					<hftl:formField
						label="#{messages['marketingManager.catalog.family']}"
						allowEdit="false" field="businessOfferModel"
						valueLabelField="code" listBean="#{businessOfferModelBean}"
						rendered="#{productTemplateBean.entity.transient}" />
					<hftl:formField id="channels" label="#{messages['channels.title']}"
						field="channels" listType="pickUpList" valueLabelField="code"
						dualListModel="#{productTemplateBean.channelDM}" newLine="true" />
					<hftl:formField id="businessAccountModels"
						label="#{messages['marketingManager.catalog.targetSegment']}"
						field="businessAccountModels" listType="pickUpList"
						valueLabelField="code"
						dualListModel="#{productTemplateBean.bamDM}" newLine="true" />
				</p:panelGrid>

				<p:panelGrid columns="1">
					<h:outputText style="color: red" rendered="#{!productTemplateBean.discountComputable}"
						value="#{messages['message.marketingManager.product.catalogPrice.missing']}"></h:outputText>
					<hftl:decorateFormField fieldId="salesPrice"
						label="#{messages['marketingManager.catalog.salesPrice']}">
						<p:inputText id="salesPrice"
							disabled="#{!productTemplateBean.discountComputable}"
							value="#{productTemplateBean.entityPricePlan.amountWithoutTax}">
							<p:ajax event="blur" update=":formId:discountedAmount"></p:ajax>
							<f:converter converterId="bigDecimal4DigitsConverter" />
						</p:inputText>
					</hftl:decorateFormField>
					<hftl:decorateFormField fieldId="catalogPrice"
						label="#{messages['marketingManager.catalog.catalogPrice']}">
						<p:inputText id="catalogPrice"
							disabled="#{!productTemplateBean.discountComputable}"
							value="#{productTemplateBean.catalogPrice}">
							<p:ajax event="blur" update=":formId:discountedAmount"></p:ajax>
							<f:converter converterId="bigDecimal4DigitsConverter" />
						</p:inputText>
					</hftl:decorateFormField>
					<hftl:decorateFormField fieldId="discountedAmount"
						label="#{messages['marketingManager.catalog.discountedAmount']} (%)">
						<h:outputText id="discountedAmount"
							value="#{productTemplateBean.computeDiscountAmount}" />
					</hftl:decorateFormField>
				</p:panelGrid>
			</p:panelGrid>

			<hftl:formLanguageFields entity="#{productTemplateBean.entity}"
				backingBean="#{productTemplateBean}" multiLang="true" />

			<p:panel styleClass="ui-panel-blank">
				<f:facet name="header">
					<h:outputText value="#{messages['productTemplate.attributes']}"
						styleClass="SubHeader" />
				</f:facet>
				<hftl:customFields backingBean="#{productTemplateBean}"
					messagesId=":formId:messages" />
			</p:panel>

		</hftl:formPanel>
	</ui:define>
</ui:composition>
