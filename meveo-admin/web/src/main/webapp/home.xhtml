<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:custom="http://manaty.net/custom"
	template="layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml">
		</ui:include>
	</ui:define>

	<ui:define name="body">
		<p:panel>
			<h:panelGrid columns="2" style="width:100%;text-align:center;">
				<h:graphicImage value="/img/home.png" style="border:0px;" />
				<!-- REMOVED FOR NOW -->
				<!--
				<p:columnChart value="#{dashboard.customerAccount}" var="customerAccounts" xfield="#{customerAccounts.month}">
					<p:chartSeries label="#{messages['dashboard.customerAccounts']}" value="#{customerAccounts.amount}" />
				</p:columnChart >
               -->


			</h:panelGrid>
			<style type="text/css">
.ui-datagrid-no-border>.ui-datagrid-content {
	border: none;
}

.ui-datagrid {
	min-width: 30%;
}
</style>
			<p:dataGrid id="barChartList" var="bar"
				value="#{barChartBean.chartModelList}" style="border:none;"
				rowIndexVar="i" rendered="#{barChartBean.chartModelList.size() > 0}"
				layout="grid" styleClass="ui-datagrid-no-border ui-datagrid">
				<p:barChart value="#{bar.model}" fill="#{bar.barChart.filled}"
					legendPosition="#{bar.barChart.legendPosition}"
					barPadding="#{bar.barChart.barPadding}"
					barMargin="#{bar.barChart.barMargin}"
					stacked="#{bar.barChart.stacked}" min="#{bar.barChart.min}"
					max="#{bar.barChart.max}" breakOnNull="#{bar.barChart.breakOnNull}"
					xaxisLabel="#{bar.barChart.xaxisLabel}"
					yaxisLabel="#{bar.barChart.yaxisLabel}"
					xaxisAngle="#{bar.barChart.xaxisAngle}"
					yaxisAngle="#{bar.barChart.yaxisAngle}"
					legendCols="#{bar.barChart.legendCols}"
					legendRows="#{bar.barChart.legendRows}" zoom="#{bar.barChart.zoom}"
					animate="#{bar.barChart.animate}"
					showDatatip="#{bar.barChart.showDataTip}"
					datatipFormat="#{bar.barChart.datatipFormat}"
					style="#{bar.barChart.style}"
					styleClass="#{bar.barChart.styleClass}" />

			</p:dataGrid>
			<p:dataGrid id="lineChartList" var="line"
				value="#{lineChartBean.chartModelList}" style="border:none;"
				rowIndexVar="i"
				rendered="#{lineChartBean.chartModelList.size() > 0}" layout="grid"
				styleClass="ui-datagrid-no-border ui-datagrid">
				<p:lineChart value="#{line.model}" fill="#{line.lineChart.filled}"
					legendPosition="#{line.lineChart.legendPosition}"
					barPadding="#{line.lineChart.barPadding}"
					barMargin="#{line.lineChart.barMargin}"
					stacked="#{line.lineChart.stacked}" min="#{line.lineChart.min}"
					max="#{line.lineChart.max}"
					breakOnNull="#{line.lineChart.breakOnNull}"
					xaxisLabel="#{line.lineChart.xaxisLabel}"
					yaxisLabel="#{line.lineChart.yaxisLabel}"
					xaxisAngle="#{line.lineChart.xaxisAngle}"
					yaxisAngle="#{line.lineChart.yaxisAngle}"
					legendCols="#{line.lineChart.legendCols}"
					legendRows="#{line.lineChart.legendRows}"
					zoom="#{line.lineChart.zoom}" animate="#{line.lineChart.animate}"
					showDatatip="#{line.lineChart.showDataTip}"
					datatipFormat="#{line.lineChart.datatipFormat}"
					style="#{line.lineChart.style}"
					styleClass="#{line.lineChart.styleClass}" />
			</p:dataGrid>
			<p:dataGrid id="pieChartList" var="pie"
				value="#{pieChartBean.chartModelList}" style="border:none;"
				rowIndexVar="i" rendered="#{pieChartBean.chartModelList.size() > 0}"
				layout="grid" styleClass="ui-datagrid-no-border ui-datagrid">
				<p:pieChart value="#{pie.model}"
					legendPosition="#{pie.pieChart.legendPosition}"
					fill="#{pie.pieChart.filled}"
					seriesColors="#{pie.pieChart.seriesColors}"
					diameter="#{pie.pieChart.diameter}"
					sliceMargin="#{pie.pieChart.sliceMargin}"
					shadow="#{pie.pieChart.shadow}"
					showDataLabels="#{pie.pieChart.showDataLabels}"
					legendCols="#{pie.pieChart.legendCols}"
					legendRows="#{pie.pieChart.legendRows}"
					style="#{pie.pieChart.style}"
					styleClass="#{pie.pieChart.styleClass}" />
			</p:dataGrid>

		</p:panel>

	</ui:define>
</ui:composition>
