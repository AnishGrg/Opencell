<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<!-- 

    Makes part of "happy faces" component group.
    A custom tag to create a p:column component containing buttons to manage an entity item  
        
    Can be used inside any p:datatable type component including hftl:datalist 
    
    Attributes
        backingbean - backing bean for data action/navigation. If not provided, defaults to #{backingBean} used in hftl:datalist
        entity - a p:datatable model iteration variable. If not provided, defaults to #{entity} - a default iteration variable of hftl:datalist
        renderViewLink - should reder a "view" button       
        renderEditLink - should render "edit" button
        renderDeleteLink - should render "delete" button
        renderEnableLink - should render "enable" button
        editView - specifies view/edit link outcome.
        propagateConversation - propagate conversation id in a link to an entity view 
        renderLinkInEdit - should a link to an entity view open edit mode
        useCustomIdParam and objectIdParamName - should a custom parameter id instead of a default "objectId" be used for navigation 
        
-->    
<ui:composition>

	<c:if test="${empty propagateConversation}">
		<c:set var="propagateConversation" value="true" />
	</c:if>
	<c:if test="${empty renderViewLink}">
		<c:set var="renderViewLink" value="true" />
	</c:if>
	<c:if test="${empty renderEditLink}">
		<c:set var="renderEditLink" value="true" />
	</c:if>
	<c:if test="${empty renderDeleteLink}">
		<c:set var="renderDeleteLink" value="true" />
	</c:if>
	<c:if test="${empty renderEnableLink}">
		<c:set var="renderEnableLink" value="false" />
	</c:if>
	<c:if test="${empty editView}">
		<c:set var="editView" value="#{backingBean.getEditViewName()}" />
	</c:if>

	<c:if test="${empty objectIdParamName}">
		<c:set var="objectIdParamName" value="objectId" />
	</c:if>

	<c:if test="${useCustomIdParam}">
		<c:set var="objectIdParamName" value="#{backingBean.idParameterName}" />
	</c:if>

	<p:column style="width: #{renderEnableLink?130:100}px;" exportable="false" toggleable="false">
		<f:facet name="header">
			<h:outputText value="#{messages['commons.actions']}" />
		</f:facet>

		<p:tooltip for="#{resultsId}viewlink"
			value="#{messages['commons.view']}" showEffect="slide"
			hideEffect="slide" />
		<p:button id="#{resultsId}viewlink" outcome="#{editView}"
			icon="ui-icon-search" rendered="#{renderViewLink}">
			<f:param name="#{objectIdParamName}" value="#{entity.id}" />
			<f:param name="edit" value="false" />
			<c:if test="${propagateConversation}">
				<f:param name="cid"
					value="#{javax.enterprise.context.conversation.id}" />
			</c:if>
		</p:button>

		<p:tooltip for="#{resultsId}editlink"
			value="#{messages['commons.edit']}" showEffect="slide"
			hideEffect="slide" />
		<p:button id="#{resultsId}editlink" outcome="#{editView}"
			icon="ui-icon-document" rendered="#{renderEditLink}">
			<f:param name="#{objectIdParamName}" value="#{entity.id}" />
			<f:param name="edit" value="true" />
			<c:if test="${propagateConversation}">
				<f:param name="cid"
					value="#{javax.enterprise.context.conversation.id}" />
			</c:if>
		</p:button>
		<p:commandButton id="#{resultsId}enablelink" icon="ui-icon-circle-check"
			rendered="#{renderEnableLink and entity.disabled}"
			oncomplete="confirmEnableWidget.show()">
			<f:setPropertyActionListener target="#{backingBean.entity}"
				value="#{entity}"/>
		</p:commandButton>
		<p:commandButton id="#{resultsId}disablelink" icon="ui-icon-circle-close"
			rendered="#{renderEnableLink and not entity.disabled}"
			oncomplete="confirmDisableWidget.show()">
			<f:setPropertyActionListener target="#{backingBean.entity}"
				value="#{entity}"/>
		</p:commandButton>
		

		<p:tooltip for="#{resultsId}enablelink" rendered="#{renderEnableLink}"
			value="#{messages['commons.enable']}" showEffect="slide"
			hideEffect="slide"  />
		<p:confirmDialog id="confirmEnableDialog" styleClass="confirm-dialog"
			message="#{messages['commons.confirmEnable']}"
			header="#{messages['commons.enable']}"
			rendered="#{renderEnableLink}"
			severity="alert" widgetVar="confirmEnableWidget">
			<p:panel styleClass="confirm-dialog-content">
				<p:commandButton id="enableOk" value="#{messages['commons.yes']}"
					oncomplete="confirmEnableWidget.hide()"
					action="#{backingBean.enable()}" update="@all" />
				<p:commandButton id="enableKo" value="#{messages['commons.no']}"
					onclick="confirmEnableWidget.hide()" type="button" />
			</p:panel>
		</p:confirmDialog>
		<p:tooltip for="#{resultsId}disablelink" rendered="#{renderEnableLink}"
			value="#{messages['commons.disable']}" showEffect="slide"
			hideEffect="slide"  />
		<p:confirmDialog id="confirmDisableDialog" styleClass="confirm-dialog"
			message="#{messages['commons.confirmDisable']}"
			header="#{messages['commons.disable']}"
			rendered="#{renderEnableLink}"
			severity="alert" widgetVar="confirmDisableWidget">
			<p:panel styleClass="confirm-dialog-content">
				<p:commandButton id="disableOk" value="#{messages['commons.yes']}"
					oncomplete="confirmEnableWidget.hide()"
					action="#{backingBean.disable()}" update="@all" />
				<p:commandButton id="disableKo" value="#{messages['commons.no']}"
					onclick="confirmDisableWidget.hide()" type="button" />
			</p:panel>
		</p:confirmDialog>
		
		<p:commandButton id="#{resultsId}deletelink" icon="ui-icon-trash"
			rendered="#{renderDeleteLink and backingBean.canDelete(entity)}"
			oncomplete="PF('confirmDeleteWidget').show()">
			<f:setPropertyActionListener target="#{backingBean.entity}"
				value="#{entity}"></f:setPropertyActionListener>
		</p:commandButton>
		<p:commandButton id="#{resultsId}candeletelink" icon="ui-icon-trash"
			rendered="#{renderDeleteLink and not backingBean.canDelete(entity)}"
			oncomplete="PF('confirmCanotDeleteWidget').show()">
		</p:commandButton>

		<p:confirmDialog id="confirmDialog" styleClass="confirm-dialog"
			message="#{messages['commons.confirmDelete']}" header=""
			severity="alert" widgetVar="confirmDeleteWidget">
			<p:panel styleClass="confirm-dialog-content">
				<p:commandButton id="deleteOk" value="#{messages['commons.yes']}"
					oncomplete="PF('confirmDeleteWidget').hide()"
					action="#{backingBean.delete()}" update="@all" />
				<p:commandButton id="deleteKo" value="#{messages['commons.no']}"
					onclick="PF('confirmDeleteWidget').hide()" type="button" />
			</p:panel>
		</p:confirmDialog>
		<p:confirmDialog id="confirmCanDeleteDialog" styleClass="confirm-dialog"
			message="#{messages['commons.confirmCanotDelete']}" header=""
			severity="alert" widgetVar="confirmCanotDeleteWidget">
			<p:panel styleClass="confirm-dialog-content">
				<p:commandButton id="canotdeleteOk" value="#{messages['commons.ok']}"
					oncomplete="PF('confirmCanotDeleteWidget').hide()" update="@this" />
			</p:panel>
		</p:confirmDialog>
		

	</p:column>
</ui:composition>

</html>
