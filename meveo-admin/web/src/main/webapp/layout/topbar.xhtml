<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form>
        <script type="text/javascript">
									jQuery(function() {
										jQuery('.panels').equalHeights();
									});
								</script>
        <div id="admin-bar">
            <div id="logo"></div>

            <ul>
                <li><div class="top-bar-home"></div> <h:link outcome="/home.xhtml" value="#{messages['menutop.home']}" styleClass="headerLink" /></li>
                <li>
                    <div class="top-bar-pass"></div> <h:link outcome="/changePassword.xhtml" value="#{messages['menutop.changePassword']}" rendered="#{identity.loggedIn}"
                        styleClass="headerLink" />
                </li>
                <li>
                    <div class="top-bar-logout"></div> <h:commandLink action="#{identity.logout}" value="#{messages['menutop.logout']}" rendered="#{identity.loggedIn}"
                        styleClass="headerLink" immediate="true" />
                </li>
                <li class="right-part">
                    <div class="top-bar-user"></div> <h:outputText value="#{messages['commons.connectedUsers']} : #{identity.user.user.userName} " rendered="#{identity.loggedIn}" />
                </li>
                <li><h:outputText value="#{messages['commons.connectedProvider']} : #{identity.user.currentProvider.code}" rendered="#{identity.loggedIn}" /></li>
            </ul>
        </div>
        <!--end of admin bar -->
        <div id="header">
            <div id="logo"></div>

            <div id="headerleft"></div>
            <div id="headerright"></div>
        </div>
    </h:form>

    <c:if test="#{!hideNavigation}">
        <ui:include src="/layout/navigation.xhtml" />
    </c:if>

</ui:composition>
