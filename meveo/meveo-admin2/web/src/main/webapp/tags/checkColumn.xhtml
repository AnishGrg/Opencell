<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:s="http://jboss.com/products/seam/taglib"
		xmlns:f="http://java.sun.com/jsf/core"
	    xmlns:rich="http://richfaces.org/rich"
  		xmlns:a="http://richfaces.org/a4j"
		xmlns:c="http://java.sun.com/jstl/core">

	<ui:composition>
	
		<rich:column id="checker" width="10" styleClass="chech-column" >
			<script type="text/javascript">
				
				checked=false;
				function checkedAll (frm1) {
					var aa= document.getElementById(frm1);
					 if (checked == false)  {
						       checked = true
				        }
				        else{
				          checked = false
				        }
					 for (var i =0; i &lt; aa.elements.length; i++){
						 aa.elements[i].checked = checked;
					}
					
				}
			</script>
			<f:facet name="header">
				<h:selectBooleanCheckbox id="checkBoxAll" onclick='javascript:checkedAll("#{formId}")' reRender="datatable"/> 
			</f:facet>
			
			<h:selectBooleanCheckbox id="checkbox" value="#{backingBean.checked[entity.id]}"/>
			
		</rich:column>
				
    </ui:composition>

</html>
