<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:s="http://jboss.com/products/seam/taglib"
		xmlns:f="http://java.sun.com/jsf/core"
	    xmlns:rich="http://richfaces.org/rich"
  		xmlns:a="http://richfaces.org/a4j"
		xmlns:c="http://java.sun.com/jstl/core">

	<ui:composition>
		<!-- Default page Width -->
		<c:if test="${empty columns}">
			<c:set var="columns" value="1" />
		</c:if>
		<c:if test="${columns==1}">
			<c:set var="columnsStyle" value="oneColGrid" />
		</c:if>
		<c:if test="${columns==2}">
			<c:set var="columnsStyle" value="twoColGrid" />
		</c:if>
		<c:if test="${columns==3}">
			<c:set var="columnsStyle" value="threeColGrid" />
		</c:if>
		<c:if test="${columns==4}">
			<c:set var="columnsStyle" value="fourColGrid" />
		</c:if>
		<h:panelGroup>
		
			<h:panelGrid columns="#{columns}" width="100%" columnClasses="#{columnsStyle}">
				<ui:insert />
	    	</h:panelGrid>
		</h:panelGroup>
    </ui:composition>

</html>
