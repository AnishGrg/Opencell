<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j">
	
<h:panelGroup id="languagePanel">

	<s:button action="#{localeSelector.selectLanguage('fr')}" image="#{request.contextPath}/img/imgFrenchFlag.png" style="height:16px; width:25px;">
		<a:support event="onchange" reRender="loginPanel" ajaxSingle="true"  />
	</s:button>
	
	<rich:spacer width="8px "/>
	
	<s:button action="#{localeSelector.selectLanguage('en')}" image="#{request.contextPath}/img/imgEnglishFlag.png" style="height:16px; width:25px;">
		<a:support event="onchange" reRender="loginPanel" ajaxSingle="true"  />
	</s:button>
	
	<rich:spacer width="8px "/>
	
	<s:button action="#{localeSelector.selectLanguage('pt')}" image="#{request.contextPath}/img/imgBrazilFlag.png" style="height:16px; width:25px;">
		<a:support event="onchange" reRender="loginPanel" ajaxSingle="true"  />
	</s:button>
	
 
	
</h:panelGroup>

</ui:composition>
