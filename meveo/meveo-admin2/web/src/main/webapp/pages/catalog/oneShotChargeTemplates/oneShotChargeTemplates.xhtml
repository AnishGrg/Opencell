<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:custom="http://manaty.net/custom"
    template="/layout/template.xhtml">
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
    	
    	<custom:listPanel label="#{messages['oneShotChargeTemplate.title']}" backingBean="#{oneShotChargeTemplateBean}" >
    	
    		<custom:searchPanel label="#{messages['oneShotChargeTemplate.search']}" newButtonView="/pages/catalog/oneShotChargeTemplates/oneShotChargeTemplateDetail.xhtml">
    			<custom:searchField label="#{messages['chargeTemplate.code']}" field="code" />
    			<custom:searchField label="#{messages['chargeTemplate.description']}" field="description" />
    			<custom:searchField label="#{messages['chargeTemplate.amountEditable']}" field="amountEditable" />
    			<custom:searchField label="#{messages['chargeTemplate.type']}" field="oneShotChargeTemplateType" childField="label"/>
    			<custom:searchField label="#{messages['enableEntity.disabled']}" field="disabled" isMessage="true"/>
    			
    		</custom:searchPanel>	

    		<custom:dataList dataModel="#{oneShotChargeTemplates}"  noDelete="true" noClose="false">
    			<custom:column label="#{messages['chargeTemplate.code']}" field="code" />
    			<custom:column label="#{messages['chargeTemplate.description']}" field="description" />
    			<custom:column label="#{messages['chargeTemplate.amountEditable']}" field="amountEditable" isMessage="true" />
    			<custom:column label="#{messages['chargeTemplate.type']}" field="oneShotChargeTemplateType" childField="label" isMessage="true" />
    			<custom:column label="#{messages['invoiceSubCategory.panel']}" field="invoiceSubCategory"  childField="code" isMessage="true" />
    		    <custom:column label="#{messages['enableEntity.active']}" field="active" isMessage="true"/>
		    	<custom:column label="#{messages['oneShotChargeTemplate.immediateInvoicing']}" field="immediateInvoicing" isMessage="true" />
    			
		    	<custom:actionsColumn editView="/pages/catalog/oneShotChargeTemplates/oneShotChargeTemplateDetail.xhtml" permission="#{persistentPermissionResolver.hasPermission('catalog','catalogManagement')}"  />
		    </custom:dataList>
		   
		</custom:listPanel>
		
    </ui:define>
    
</ui:composition>
