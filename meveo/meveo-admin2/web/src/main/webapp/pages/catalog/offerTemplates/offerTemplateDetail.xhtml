<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:custom="http://manaty.net/custom"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<custom:formPanel edit="#{edit}" label="#{messages['offerTemplate.offerTemplatePanel']}" backingBean="#{offerTemplateBean}" entity="#{offerTemplate}" >
    			<custom:formField label="#{messages['offerTemplate.code']}" field="code" required="true" validateUnique="true" />
    			<custom:formField label="#{messages['offerTemplate.description']}" field="description" required="true" useConverter="false" size="50" maxlength="50"/>
		    	<custom:formField  label="#{messages['enableEntity.active']}" field="active" isMessage="true"/>
    			<custom:formField  label="#{messages['offerTemplate.serviceTemplates']}" field="serviceTemplates" listType="pickUpList" listService="#{serviceTemplateService}" childField="code"/>
		
		</custom:formPanel>

	</ui:define>

</ui:composition>
