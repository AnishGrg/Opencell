<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:custom="http://manaty.net/custom"
    template="/layout/template.xhtml">
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
    	
    	<custom:listPanel label="#{messages['serviceTemplate.title']}" backingBean="#{serviceTemplateBean}">
    	
    		<custom:searchPanel label="#{messages['serviceTemplate.search']}" newButtonView="/pages/catalog/serviceTemplates/serviceTemplateDetail.xhtml">
    			<custom:searchField label="#{messages['serviceTemplate.code']}" field="code" />
    			<custom:searchField label="#{messages['serviceTemplate.description']}" field="description" />
    			<custom:searchField label="#{messages['enableEntity.disabled']}" field="disabled" />
    			
    		</custom:searchPanel>	
    		
    		<custom:dataList dataModel="#{serviceTemplates}" noDelete="true" noClose="false"> 
    			<custom:column label="#{messages['serviceTemplate.code']}" field="code" />
    			<custom:column label="#{messages['serviceTemplate.description']}" field="description" />
    			<custom:column label="#{messages['serviceTemplate.recurringCharges']}" field="recurringCharges" isList="true" childField="code" childFieldId="id" view="/pages/catalog/recurringChargeTemplates/recurringChargeTemplateDetail.xhtml" backView="serviceTemplates"/>
    			<custom:column label="#{messages['serviceTemplate.subscriptionCharges']}" field="subscriptionCharges" isList="true" childField="code" childFieldId="id" view="/pages/catalog/oneShotChargeTemplates/oneShotChargeTemplateDetail.xhtml" backView="serviceTemplates"/>
    			<custom:column label="#{messages['serviceTemplate.terminationCharges']}" field="terminationCharges" isList="true" childField="code" childFieldId="id" view="/pages/catalog/oneShotChargeTemplates/oneShotChargeTemplateDetail.xhtml" backView="serviceTemplates"/>
    			<custom:column label="#{messages['enableEntity.active']}" field="active" isMessage="true"/>
    			<custom:actionsColumn editView="/pages/catalog/serviceTemplates/serviceTemplateDetail.xhtml" permission="#{persistentPermissionResolver.hasPermission('catalog','catalogManagement')}" />
		    </custom:dataList>
		   
		</custom:listPanel>
		
    </ui:define>
    
</ui:composition>
