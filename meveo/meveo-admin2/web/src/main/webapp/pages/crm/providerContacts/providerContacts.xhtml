<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:custom="http://manaty.net/custom"
    template="/layout/template.xhtml">
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
    	
    	<custom:listPanel label="#{messages['providerContact.title']}" backingBean="#{providerContactBean}">
    	
    		<custom:searchPanel label="#{messages['providerContact.search']}" newButtonView="/pages/crm/providerContacts/providerContactDetail.xhtml">
				<custom:searchField label="#{messages['name.lastName']}" field="lastName" />
				<custom:searchField label="#{messages['contactInformation.email']}" field="email"/>
    		</custom:searchPanel>

	    	<custom:dataList dataModel="#{providerContacts}">
	    			<custom:column label="#{messages['businessEntity.code']}" field="code" />
	    		    <custom:column label="#{messages['businessEntity.description']}" field="description" />
	    		    <custom:column label="#{messages['name.lastName']}" field="lastName" />
	    		    <custom:column label="#{messages['contactInformation.email']}" field="email"/>
					<custom:actionsColumn editView="/pages/crm/providerContacts/providerContactDetail.xhtml"/>
		    </custom:dataList>
		    
		</custom:listPanel>
		
    </ui:define>
    
</ui:composition>
