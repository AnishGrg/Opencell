<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    template="/layout/template.xhtml">
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml">
		</ui:include>
   	</ui:define>
   	
    <ui:define name="body">
    	<rich:panel>
    		<f:facet name="header">#{messages['systemCurrency.title']}</f:facet>
    	
    		<a:outputPanel id="searchUsageTypesResults">
				<rich:spacer />
					<h:form id="systemCurrencyForm">
						<h:outputText value="#{messages['systemCurrency.currentIs']}" />
				        <rich:inplaceSelect value="#{systemCurrencyBean.selectedCurrency}" required="false">
					        <s:selectItems value="#{systemCurrencyBean.currencies}" var="c" label="#{c.code} - #{c.name}"/>	
					        <s:convertEntity/>
					    </rich:inplaceSelect>
					    <rich:spacer width="100%" height="20px"/>
					    
					    <div class="actionButtons">
							<h:commandButton id="button_save" value="#{messages['action.save']}" action="#{systemCurrencyBean.saveNewSystemCurrency}"/>					
						</div>
					</h:form>
			</a:outputPanel>
		</rich:panel>
    </ui:define>
    
</ui:composition>
