<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:custom="http://manaty.net/custom"
    template="/layout/template.xhtml">
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
    	
    	<custom:listPanel label="#{messages['subscriptionImportHisto.title']}" backingBean="#{subscriptionImportHistoBean}">
    	
    			<custom:searchPanel label="#{messages['subscriptionImportHisto.search']}" new ="false">
    		    	<custom:searchField label="#{messages['subscriptionImportHisto.executionDate']}" field="executionDate"/>
    		</custom:searchPanel>
    		
    		<custom:dataList backingBean="#{accountImportHistoBean}" dataModel="#{subscriptionImportHistories}">
		       		<custom:column label="#{messages['subscriptionImportHisto.executionDate']}" field="executionDate"/>
		       		<custom:column label="#{messages['subscriptionImportHisto.fileName']}" field="fileName"/>
		       		<custom:column label="#{messages['subscriptionImportHisto.nbSubscriptions']}" field="linesRead"/>
		       		<custom:column label="#{messages['subscriptionImportHisto.nbSubscriptionsError']}" field="linesRejected"/>
		       		<custom:column label="#{messages['subscriptionImportHisto.nbSubscriptionsIgnored']}" field="nbSubscriptionsIgnored"/>
		       		<custom:column label="#{messages['subscriptionImportHisto.nbSubscriptionsCreated']}" field="linesInserted"/>
		       		<custom:column label="#{messages['subscriptionImportHisto.nbSubscriptionsTerminated']}" field="nbSubscriptionsTerminated"/>
		       		
		    </custom:dataList>
    	</custom:listPanel>	
		
    </ui:define>
    
</ui:composition>
