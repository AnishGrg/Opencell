<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:custom="http://manaty.net/custom"
    template="/layout/template.xhtml">
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
    	
    	<custom:listPanel label="#{messages['vertinaInputHistory.title']}" backingBean="#{vertinaInputHistoryBean}">
    	
    		<custom:searchPanel label="#{messages['vertinaInputHistory.search']}" newButtonView="/pages/admin/vertina/vertinaInputs/vertinaInputDetail.xhtml">
    			<custom:searchField label="#{messages['inputHistory.name']}" field="name" />
				<custom:searchField label="#{messages['inputHistory.analysisStartDate']}" field="analysisStartDate" />
				<custom:searchField label="#{messages['inputHistory.analysisEndDate']}" field="analysisEndDate" />
				<custom:searchField label="#{messages['inputHistory.parsedTickets']}" field="parsedTickets" />
				<custom:searchField label="#{messages['inputHistory.succeededTickets']}" field="succeededTickets" />
				<custom:searchField label="#{messages['inputHistory.rejectedTickets']}" field="rejectedTickets" />
    		</custom:searchPanel>
    		
	    	<custom:dataList dataModel="#{vertinaInputs}">
	    		<custom:column label="#{messages['inputHistory.name']}" field="name" />
				<custom:column label="#{messages['inputHistory.analysisStartDate']}" field="analysisStartDate" isDate="true"/>
				<custom:column label="#{messages['inputHistory.analysisEndDate']}" field="analysisEndDate"  isDate="true"/>
				<custom:column label="#{messages['inputHistory.parsedTickets']}" sortField="parsedTickets" >
					<s:link value="#{entity.parsedTickets}" view="/pages/admin/vertina/vertinaInputs/vertinaTickets.seam" >
						<f:param name="historyId" value="#{entity.getId()}" />
						<f:param name="status" value="0" />
					</s:link>
				</custom:column>
				<custom:column label="#{messages['inputHistory.succeededTickets']}" sortField="succeededTickets" >
					<s:link value="#{entity.succeededTickets}" view="/pages/admin/vertina/vertinaInputs/vertinaTickets.seam" >
						<f:param name="historyId" value="#{entity.getId()}" />
						<f:param name="status" value="1" />
					</s:link>
				</custom:column>
				<custom:column label="#{messages['inputHistory.rejectedTickets']}" sortField="rejectedTickets" >
					<s:link value="#{entity.rejectedTickets}" view="/pages/admin/vertina/vertinaInputs/vertinaTickets.seam" >
						<f:param name="historyId" value="#{entity.getId()}" />
						<f:param name="status" value="2" />
					</s:link>
				</custom:column>
				<custom:actionsColumn editView="/pages/admin/vertina/vertinaInputs/vertinaInputDetail.xhtml" />    	
		    </custom:dataList>
		    
		</custom:listPanel>
		
    </ui:define>
    
</ui:composition>
