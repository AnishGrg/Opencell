<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:custom="http://manaty.net/custom"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>
	<ui:define name="body">	
	<rich:panel>				
				<custom:formPanel  showFormButtons ="#{false}" edit="#{false}" label="#{messages['dunningHistory.panel']}" backingBean="#{dunningHistoryBean}" entity="#{dunningHistory}">
					<custom:panelGroup columns="2">
						<custom:formField label="#{messages['jobHistory.executionDate']}" field="executionDate"  />	  
						<custom:formField label="#{messages['dunningHistory.loadedCustomerAccounts']}" field="linesRead"  />
						<custom:formField label="#{messages['dunningHistory.updatedCustomerAccounts']}" field="linesInserted"  />
						<custom:formField label="#{messages['dunningHistory.errorCustomerAccounts']}" field="linesRejected"  />																		                  																
					</custom:panelGroup>												
					<a:commandButton value="#{messages['action.back']}"	 onclick="javascript:history.back()"/>											
				</custom:formPanel>
				<custom:listPanel label="#{messages['dunningHistory.dunningLot']}">
					<custom:dataList backingBean="#{dunningHistoryBean}"
						dataModel="#{dunningHistory.getDunningLots()}"
						edit="#{false}" checkMany="#{false}">
						<custom:column
							label="#{messages['dunningLOT.fileName']}"
							field="fileName"  />
						<custom:column label="#{messages['dunningLOT.actionType']}"
							field="actionType" />					
						<custom:actionsColumn editView="/pages/payments/dunning/dunningLOTDetail.xhtml" noEdit="true" noDelete="true"/> 					
					</custom:dataList>
				</custom:listPanel>
				
			</rich:panel>		
		</ui:define>
</ui:composition>
