<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:custom="http://manaty.net/custom"
    template="/layout/template.xhtml">
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
    	
    	<custom:listPanel label="#{messages['accountOperation.title']}" backingBean="#{otherCreditAndChargeBean}">
    	
    		<custom:searchPanel label="#{messages['accountOperation.search']}" newButtonView="/pages/payments/accountOperations/accountOperationDetail.xhtml">    			    			    				
    			<custom:searchField label="#{messages['accountOperation.transactionCategory']}" field="transactionCategory" />					
    			<custom:searchField label="#{messages['accountOperation.reference']}" field="reference" />
    			<custom:searchField label="#{messages['accountOperation.transactionDate']}" field="transactionDate" />
    			<custom:searchField label="#{messages['accountOperation.dueDate']}" field="dueDate" />
    			<custom:searchField label="#{messages['accountOperation.occCode']}" field="occCode" />      			    			
    			<custom:searchField label="#{messages['accountOperation.operationDate']}" field="operationDate" />
    		</custom:searchPanel>
    		
    		<custom:dataList dataModel="#{otherCreditAndCharges}">    			    			
    			<custom:column label="#{messages['accountOperation.transactionCategory']}" field="transactionCategory" />	   
    			<custom:column label="#{messages['accountOperation.amount']}" field="amount" />	   
    			<custom:column label="#{messages['accountOperation.transactionDate']}" field="transactionDate" />	       			      				    	
    			<custom:column label="#{messages['accountOperation.dueDate']}" field="dueDate" />
		   	   	<custom:actionsColumn editView="/pages/payments/accountOperations/accountOperationDetail.xhtml"  />
		    </custom:dataList>
    	</custom:listPanel>	
		
    </ui:define>
    
</ui:composition>
