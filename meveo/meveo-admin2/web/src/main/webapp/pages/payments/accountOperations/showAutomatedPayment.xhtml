<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:custom="http://manaty.net/custom"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>
	<ui:define name="body">	
				<custom:formPanel  showFormButtons ="#{false}" edit="#{false}"  label="#{messages['accountOperation_AP.form']}" backingBean="#{automatedPaymentBean}" entity="#{automatedPayment}">
					<custom:panelGroup columns="2">
						<custom:formField label="#{messages['accountOperation.transactionDate']}" field="transactionDate"  />									
					</custom:panelGroup>
					<custom:panelGroup columns="3">
						<custom:formField label="#{messages['accountOperation.reference']}" field="reference"  />
						<custom:formField label="#{messages['accountOperation.depositDate']}" field="depositDate"  />	                    
						<custom:formField label="#{messages['accountOperation.dueDate']}" field="dueDate"  />																	
					</custom:panelGroup>					
					<custom:panelGroup columns="1">
						<custom:formField label="#{messages['accountOperation.paymentMethod']}" field="paymentMethod"  isMessage="true"/>													
					</custom:panelGroup>	
					<custom:panelGroup columns="1">
						<custom:formField label="#{messages['accountOperation.bankLot']}" field="bankLot"  size="50" maxlength="50"  />
					</custom:panelGroup>
					<custom:panelGroup columns="1">
						<custom:formField label="#{messages['accountOperation.occDescription']}" field="occDescription"   />
					</custom:panelGroup>
					<custom:panelGroup columns="1">
						<custom:formField label="#{messages['accountOperation.amount']}" field="amount"   />													
					</custom:panelGroup>				
					<h:commandButton value="#{messages['action.back']}"	action="/pages/payments/customerAccounts/customerAccountDetail.xhtml">
						<f:attribute name="objectId" value="#{automatedPayment.getCustomerAccount().getId()}" />
						<f:attribute name="edit" value="false" />
						<f:attribute name="tab" value="ops" />
					</h:commandButton>
				</custom:formPanel>				
	</ui:define>
</ui:composition>
