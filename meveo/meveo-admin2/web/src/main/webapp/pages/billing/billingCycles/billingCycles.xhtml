<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:custom="http://manaty.net/custom"
    template="/layout/template.xhtml">
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
    	
    	<custom:listPanel label="#{messages['billingCycles.title']}" backingBean="#{billingCycleBean}">
    	
    		<custom:searchPanel label="#{messages['billingCycle.search']}" newButtonView="/pages/billing/billingCycles/billingCycleDetail.xhtml">
    			<custom:searchField label="#{messages['billingCycle.code']}" field="code" />
    			<custom:searchField label="#{messages['billingCycle.description']}" field="description" />
    		</custom:searchPanel>
    		
    		<custom:dataList dataModel="#{billingCycles}">
    			<custom:column label="#{messages['billingCycle.code']}" field="code" />
    			<custom:column label="#{messages['billingCycle.description']}" field="description" />
    			<custom:column label="#{messages['billingCycle.billingTemplateName']}" field="billingTemplateName"/>
				<custom:column label="#{messages['billingCycle.invoiceDateDelay']}" field="invoiceDateDelay" />
				<custom:column label="#{messages['billingCycle.dueDateDelay']}" field="dueDateDelay" />
				<custom:column label="#{messages['billingCycle.calendar']}" field="calendar" childField="name" />
    			<custom:actionsColumn editView="/pages/billing/billingCycles/billingCycleDetail.xhtml"  permission="#{persistentPermissionResolver.hasPermission('billing','billingManagement')}"/>
		    </custom:dataList>
    	</custom:listPanel>	
		
    </ui:define>
    
</ui:composition>
