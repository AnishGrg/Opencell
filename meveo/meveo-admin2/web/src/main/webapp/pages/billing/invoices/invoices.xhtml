<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:custom="http://manaty.net/custom"
    xmlns:c="http://java.sun.com/jstl/core"
    template="/layout/template.xhtml">
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
	
    	
    	<!-- Entity select popup. -->
    	
    	<custom:listPanel label="#{messages['invoices.title']}" backingBean="#{invoiceBean}">
    	
    		<custom:searchPanel label="#{messages['invoice.search']}" newButtonView="/pages/billing/invoices/invoiceDetail.xhtml" new="false">
    			<custom:searchEntityField label="#{messages['invoice.billingAccount']}" field="billingAccount" childField="code" popup="true" popupId="searchBillingAccountPopup" clearButton="true"/>
    			<custom:searchField label="#{messages['invoice.invoiceNumber']}" field="invoiceNumber" />
    			<custom:searchField label="#{messages['invoice.productDate']}" field="productDate" />
    			<custom:searchField label="#{messages['invoice.invoiceDate']}" field="invoiceDate" />
    			<custom:searchField label="#{messages['invoice.dueDate']}" field="dueDate" />
    			<custom:searchField label="#{messages['invoice.amount']}" field="amount" />
    			<custom:searchField label="#{messages['invoice.discount']}" field="discount" />
    			<custom:searchField label="#{messages['invoice.amountWithoutTax']}" field="amountWithoutTax" />
    			<custom:searchField label="#{messages['invoice.amountTax']}" field="amountTax" />
    			<custom:searchField label="#{messages['invoice.amountWithTax']}" field="amountWithTax" />
    			<custom:searchField label="#{messages['invoice.paymentMethod']}" field="paymentMethod" childField="label" isMessage="true" />
    			<custom:searchField label="#{messages['invoice.iban']}" field="iban" />
    			<custom:searchField label="#{messages['invoice.alias']}" field="alias" />
    		</custom:searchPanel>
    		<custom:dataList dataModel="#{invoices}">
    			<custom:column label="#{messages['invoice.billingAccount']}" field="billingAccount" childField="code" isMessage="true" childFieldId="id" view="/pages/billing/billingAccounts/billingAccountDetail.xhtml" backView="invoices"/>
    			<custom:column label="#{messages['invoice.invoiceNumber']}" field="invoiceNumber" />
    			<custom:column label="#{messages['invoice.invoiceDate']}" field="invoiceDate" />
    			<custom:column label="#{messages['invoice.dueDate']}" field="dueDate" />
    			<custom:column label="#{messages['invoice.amount']}" field="amount" />
    			<custom:column label="#{messages['invoice.paymentMethod']}" field="paymentMethod" childField="label" isMessage="true" />
    			<custom:actionsColumn editView="/pages/billing/invoices/invoiceDetail.xhtml"  noEdit="true" permission="#{persistentPermissionResolver.hasPermission('billing','billingManagement')}"/>
		    </custom:dataList>
    	</custom:listPanel>	
		
    </ui:define>
    
</ui:composition>
