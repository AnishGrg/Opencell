<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:s="http://jboss.com/products/seam/taglib"
		xmlns:f="http://java.sun.com/jsf/core"
	    xmlns:rich="http://richfaces.org/rich"
  		xmlns:a="http://richfaces.org/a4j"
		xmlns:c="http://java.sun.com/jstl/core">

	<ui:composition>
		<c:set var="converterName" value="#{converterId}" />
		 
		<c:if test="${!rangeSearch}">
			    	<s:decorate template="/layout/edit.xhtml">
				    	<ui:define name="label">
			    			<h:outputText value="#{label}" />
			    		</ui:define>
				        <h:inputText id="#{field}" converter ="#{converterName}" value="#{filtersMap[field]}" size="5">
				        </h:inputText>
				    </s:decorate>
		</c:if>
		<c:if test="${rangeSearch}">
					<s:decorate template="/layout/edit.xhtml">
				    	<ui:define name="label">
			    			<h:outputText value="#{label}" />
			    		</ui:define>
		    			
		    			<c:set var="fromRangeField" value="fromRange-#{field}" />
		    			<h:outputText value="#{messages['commons.from']}" style="padding-right:5px"/>
				        <h:inputText id="fromRangeField" value="#{filtersMap[fromRangeField]}" size="5">
				        	<f:converter converterId="#{converterName}"/>
				        </h:inputText>
				        
		    			<c:set var="toRangeField" value="toRange-#{field}" />
		    			<h:outputText value="#{messages['commons.to']}" style="padding:5px" />
				        <h:inputText id="toRangeField" value="#{filtersMap[toRangeField]}" size="5" >
				        	<f:converter converterId="#{converterName}"/>
				        </h:inputText>
				    </s:decorate>
		</c:if>
	    
    </ui:composition>

</html>
