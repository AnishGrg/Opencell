<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:custom="http://manaty.net/custom"
	template="layout/loginTemplate.xhtml"
	xmlns:sc="http://java.sun.com/jsf/composite/components/seamfaces">

	<ui:define name="navigation">
	</ui:define>

	<ui:define name="body">
		Hello World 12345
		<rich:panel styleClass="loginPanel">
			<f:facet name="header">#{messages['login.loginPanel']}</f:facet>

			<a:outputPanel id="messagesPanel" layout="block" ajaxRendered="true">
				<h:messages id="messages" globalOnly="true"
					rendered="#{authenticator.noLoginError or authenticator.inactiveUserError or authenticator.noRoleError or authenticator.passwordExpired}" />
			</a:outputPanel>

			<h:form id="login" onsubmit="" prependId="false">
				<h:panelGrid id="loginPanel" width="100%" columns="1" border="0"
					style="padding-bottom:10px; margin:0px; ">


					<sc:inputContainer label="#{messages['user.userName']}"
						id="username" required="true">
						<h:inputText id="input" value="#{credentials.username}"
							required="true"
							requiredMessage="#{messages['error.fieldRequired']}" />
					</sc:inputContainer>

					<sc:inputContainer label="#{messages['user.password']}"
						id="password" required="true">
						<h:inputSecret id="input" value="#{credentials.password}"
							required="true"
							requiredMessage="#{messages['error.fieldRequired']}" />
					</sc:inputContainer>
				</h:panelGrid>

				<div style="width: 100%">
					<h:commandButton value="#{messages['action.login']}"
						action="#{identity.login}" />
					<h:button outcome="/changePassword.xhtml"
						value="#{messages['menu.changePassword']}"
						rendered="#{meveoAuthenticator.expiredPasswordError}" />
				</div>
			</h:form>
		</rich:panel>

	</ui:define>
</ui:composition>
