<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:custom="http://manaty.net/custom"
    template="layout/loginTemplate.xhtml">
    
    <ui:define name="navigation">
   	</ui:define>

	<ui:define name="body">
	    <h:form id="loginForm">
	        <rich:panel styleClass="loginPanel">
	            <f:facet name="header">#{messages['login.loginPanel']}</f:facet>
	
			   <h:messages id="messages" globalOnly="true" styleClass="message"
			       errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
			       rendered="#{showGlobalMessages != 'false' and !identity.loggedIn}"/>
				<div class="actionButtons">
	            	<s:button id="submitEmpty" value="#{messages['action.login']}" action="#{externalAuthenticator.samlSignOn('http://idp.ssocircle.com')}" rendered="#{externalAuthenticator.returnUrl==null}">
	            		 <f:param name="returnUrl" value="/home.seam" />
	            	</s:button>
	            	<s:button id="submitWithReturn" value="#{messages['action.login']}" action="#{externalAuthenticator.samlSignOn('http://idp.ssocircle.com')}" rendered="#{!externalAuthenticator.returnUrl==null}"/>
	            	
	        	</div>
	        </rich:panel>
	
	    </h:form>
	
	 </ui:define>
	 
</ui:composition>
