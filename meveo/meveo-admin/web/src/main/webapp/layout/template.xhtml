<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui"
	xmlns:custom="http://manaty.net/custom" contentType="text/html">
	<html>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
	<title>MEVEO Admin</title>
	<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/stylesheet/theme.xcss" />
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/stylesheet/theme.css" />
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/stylesheet/main.css" />

	<ui:insert name="head" />
	<p:resources />

	<script type="text/javascript"
		src="#{request.contextPath}/js/equalHeight.js"></script>
	<script type="text/javascript">
		jQuery(function() {
			jQuery('.panels').equalHeights();
		});
	</script>
</h:head>
<h:body>
	<h:form>
		<div id="header">
			<div id="logo">
				<h:graphicImage value="/img/logo_cobilling.png" style="border:0" />
			</div>

			<div id="headerleft"></div>
			<div id="headerright">
				<h:link outcome="/home.xhtml" value="#{messages['menutop.home']}"
					styleClass="headerLink" />
				<span style="width: 20px" />
				<h:link outcome="/changePassword.xhtml"
					value="#{messages['menutop.changePassword']}"
					rendered="#{identity.loggedIn}" styleClass="headerLink" />
				<span style="width: 20px" />
				<h:commandLink action="#{identity.logout}"
					value="#{messages['menutop.logout']}"
					rendered="#{identity.loggedIn}" styleClass="headerLink"
					immediate="true" />
				<br></br>
				<h:outputText
					value="#{messages['commons.connectedUsers']} : #{identity.user.user.userName} "
					rendered="#{identity.loggedIn}" style="font-weight:bold;" />
				<br></br>
				<h:outputText
					value="#{messages['commons.connectedProvider']} : #{currentProvider.code} "
					rendered="#{identity.loggedIn}" style="font-weight:bold;" />
			</div>
		</div>
	</h:form>
	<ui:insert name="navigation">
			NAVIGATION
	   </ui:insert>

	<div class="body">
		<a:outputPanel layout="block" ajaxRendered="true">
			<h:messages id="messages" globalOnly="true" styleClass="message"
				errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
				rendered="#{showGlobalMessages != 'false'}" />
		</a:outputPanel>
		<ui:insert name="body" />
	</div>

	<div class="footer">Cobilling v1.0</div>
</h:body>
	</html>
</f:view>
