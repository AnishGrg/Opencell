<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui"
	xmlns:custom="http://manaty.net/custom" contentType="text/html">
	<html>
<ui:insert name="metadata" />
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
	<title>MEVEO Admin</title>
	<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/stylesheet/theme.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/stylesheet/main.css" />

	<s:remote include="javaScriptAction" />
	<ui:insert name="head" />
	<p:resources />

	<!-- <a:loadScript src="resource://jquery.js" /> -->
	<script type="text/javascript"
		src="#{facesContext.externalContext.requestContextPath}/js/equalHeight.js"></script>
</h:head>
<h:body>
	<h:form>
		<script type="text/javascript">
			jQuery(function() {
				jQuery('.panels').equalHeights();
			});
		</script>
		<div id="admin-bar">
			<div id="logo">
				<h:graphicImage value="/img/logo_MEVEO.png" style="border:0" />
			</div>

			<ul>
				<li><div class="top-bar-home"></div>
					<h:link outcome="/home.xhtml" value="#{messages['menutop.home']}"
					styleClass="headerLink" />
				</li>
				<li>
					<div class="top-bar-pass"></div>
					<h:link outcome="/changePassword.xhtml"
					value="#{messages['menutop.changePassword']}"
					rendered="#{identity.loggedIn}" styleClass="headerLink" />
				</li>
				<li>
					<div class="top-bar-logout"></div>
					<h:commandLink action="#{identity.logout}"
					value="#{messages['menutop.logout']}"
					rendered="#{identity.loggedIn}" styleClass="headerLink"
					immediate="true" />
				</li>
				<li class="right-part">
					<div class="top-bar-user"></div>
					<h:outputText
					value="#{messages['commons.connectedUsers']} : #{identity.user.user.userName} "
					rendered="#{identity.loggedIn}"  />
				</li>
				<li>
					<h:outputText
					value="#{messages['commons.connectedProvider']} : #{currentProvider.code} "
					rendered="#{identity.loggedIn}"  />
				</li>

			    
			</ul>
		</div><!--end of admin bar -->
		<div id="header">
			<div id="logo">
				<h:graphicImage value="/img/logo_ASG.png" style="border:0" />
			</div>

			<div id="headerleft"></div>
			<div id="headerright">
			</div>
		</div>
	</h:form>
	
	<ui:insert name="navigation">
			NAVIGATION
	   </ui:insert>
	<div class="body">
		<a:outputPanel layout="block" ajaxRendered="true">
			<h:messages id="messages" globalOnly="true" styleClass="message"
				errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
				rendered="#{showGlobalMessages != 'false'}" />
		</a:outputPanel>
		<ui:insert name="body" />
	</div>

	<div class="footer">MEVEO v3.0</div>
</h:body>
	</html>

</f:view>
