<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:custom="http://manaty.net/custom"
    template="/layout/template.xhtml">
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
    	
    	<custom:listPanel label="#{messages['customer.title']}" backingBean="#{customerBean}">
    	
    		<custom:searchPanel label="#{messages['customer.search']}" newButtonView="/pages/crm/customers/customerDetail.xhtml">
    			<custom:searchField label="#{messages['businessEntity.code']}" field="code" />
    			<custom:searchField label="#{messages['businessEntity.description']}" field="description" />
    			<custom:searchEntityField label="#{messages['customer.customerCategory']}" field="customerCategory" childField="description" service="#{customerCategoryService}"/>
    			<custom:searchEntityField label="#{messages['customer.customerBrand']}" field="customerBrand" childField="description" service="#{customerBrandService}"/>
    		</custom:searchPanel>

	    	<custom:dataList dataModel="#{customers}">
	    		<custom:column label="#{messages['businessEntity.code']}" field="code" />
				<custom:column label="#{messages['customer.customerCategory']}" field="customerCategory" childField="description" isMessage="true" />
				<custom:column label="#{messages['customer.customerBrand']}" field="customerBrand" childField="description" isMessage="true" />
	    		<custom:column label="#{messages['businessEntity.description']}" field="description" />
				 <custom:column label="#{messages['currency.codeCurrency']}" field="tradingCurrency" childField="currencyCode"/> 	
				<custom:actionsColumn editView="/pages/crm/customers/customerDetail.xhtml" permission="#{persistentPermissionResolver.hasPermission('account','accountManagement')}"/>
		    </custom:dataList>
		    
		</custom:listPanel>
		
    </ui:define>
    
</ui:composition>
