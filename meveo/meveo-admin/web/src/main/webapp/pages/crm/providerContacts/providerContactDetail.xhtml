<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.org/seam/faces"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a="http://richfaces.org/a4j" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hf:formPanel edit="#{providerContactBean.edit}"
			label="#{messages['providerContact.title']}"
			backingBean="#{providerContactBean}" columns="1">

			<p:fieldset legend="#{messages['billingAccount.tab.account']}">
				<hf:formField label="#{messages['businessEntity.code']}"
					field="code" useConverter="false" size="50" maxlength="50"
					required="true" />
				<hf:formField label="#{messages['name.firstName']}"
					field="firstName" />
				<hf:formField label="#{messages['name.lastName']}" field="lastName" />
				<hf:formField label="#{messages['businessEntity.description']}"
					field="description" useConverter="false" size="50" maxlength="50"
					required="true" />
			</p:fieldset>

			<p:fieldset legend="#{messages['commons.contacts']}">
				<hf:formField label="#{messages['contactInformation.email']}"
					field="email" size="50" maxlength="100" useConverter="false"
					required="true" />
				<hf:formField label="#{messages['contactInformation.genericMail']}"
					field="genericMail" size="50" maxlength="100" useConverter="false"
					required="true" />
				<hf:formField label="#{messages['contactInformation.phone']}"
					field="phone" size="50" maxlength="15" />
				<hf:formField label="#{messages['contactInformation.mobile']}"
					field="mobile" size="50" maxlength="15" />
			</p:fieldset>

			<p:fieldset legend="#{messages['commons.address']}">
				<p:panelGrid columns="2">
					<hf:formEntityField label="#{messages['address.address1']}"
						field="address" childField="address1" popup="false" size="80"
						maxlength="80" />

					<hf:formEntityField label="#{messages['address.address2']}"
						field="address" childField="address2" popup="false" size="80"
						maxlength="80" />

					<hf:formEntityField label="#{messages['address.address3']}"
						field="address" childField="address3" popup="false" size="80"
						maxlength="80" />

					<hf:formEntityField label="#{messages['address.zipCode']}" size="5"
						required="true" field="address" childField="zipCode" length="3"
						popup="false" maxlength="5" />
					<hf:formEntityField label="#{messages['address.city']}"
						required="true" field="address" childField="city" popup="false"
						maxlength="50" />

					<p:panelGrid columns="2">
						<p:outputLabel for="country"
							value="#{messages['address.country']}" />
						<p:selectOneMenu id="country" required="true"
							rendered="#{providerContactBean.edit}"
							value="#{providerContactBean.entity.address.country}">
							<f:selectItems value="#{messages['address.countrys'].split(',')}"
								var="country" label="#{country}" />
						</p:selectOneMenu>

						<h:outputText rendered="#{!providerContactBean.edit}"
							value="#{providerContactBean.entity.address.country}" />
					</p:panelGrid>
				</p:panelGrid>
			</p:fieldset>

		</hf:formPanel>

	</ui:define>

</ui:composition>
