<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:custom="http://manaty.net/custom"
    template="/layout/template.xhtml">
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
    	
    	<custom:listPanel label="#{messages['serviceInstance.title']}" backingBean="#{serviceInstanceBean}">
    	
    		<custom:searchPanel label="#{messages['serviceInstance.search']}" newButtonView="/pages/resource/serviceInstances/serviceInstanceDetail.xhtml">
    			<custom:searchField label="#{messages['serviceInstance.description']}" field="description" />
    			<custom:searchField label="#{messages['serviceInstance.code']}" field="code" />
    		</custom:searchPanel>
    		
    		<custom:dataList dataModel="#{serviceInstances}">
    			<custom:column label="#{messages['serviceInstance.description']}" field="description" />
    			<custom:column label="#{messages['serviceInstance.code']}" field="code" />
    			<custom:actionsColumn editView="/pages/resource/serviceInstances/serviceInstanceDetail.xhtml" />
		    </custom:dataList>
    	</custom:listPanel>	
		
    </ui:define>
    
</ui:composition>
