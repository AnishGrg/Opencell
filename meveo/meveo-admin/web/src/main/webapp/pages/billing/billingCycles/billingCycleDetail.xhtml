<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:custom="http://manaty.net/custom"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<custom:formPanel edit ="#{edit}" label="#{messages['billingCycle.panel']}" backingBean="#{billingCycleBean}" entity="#{billingCycle}">
    			<custom:formField label="#{messages['billingCycle.code']}" field="code" validateUnique="true" required="true"/>
    			<custom:formField label="#{messages['billingCycle.description']}" field="description" useConverter="false" size="50" maxlength="50" required="true"/>
    			<custom:formField label="#{messages['billingCycle.billingTemplateName']}" field="billingTemplateName" size="20" maxlength="20" required="true"/>
				<custom:formField label="#{messages['billingCycle.invoiceDateDelay']}" field="invoiceDateDelay" required="true"/>
				<custom:formField label="#{messages['billingCycle.dueDateDelay']}" field="dueDateDelay" required="true" />
				<custom:panelGroup columns="2">	
					<custom:formEntityField label="#{messages['billingCycle.calendar']}" field="calendar" childField="name" required="true" popup="false"
										service="#{calendarService}" listElements="#{calendarService.listBillingCalendars()}" />
					<custom:formEntityField label="#{messages['calendar.type']}" field="calendar" childField="type" show="#{!edit}"/>
				</custom:panelGroup>
		</custom:formPanel>

	</ui:define>

</ui:composition>
