<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags" template="/layout/template.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hftl:entityPopup id="billingAccountPopup" header="#{messages['billingAccount.popup.header']}" backingBean="#{billingAccountBean}"
			dataModel="#{billingAccounts}" searchField1Label="#{messages['billingAccount.code']}" searchField1="code"
			column1Label="#{messages['billingAccount.code']}" column1="code" filtersMap="#{billingAccountBean.filters}">
			<!-- select link -->
			<a:commandLink value="#{messages['commons.select']}" render="formId" immediate="true" action="#{userAccountBean.populateAccounts(entity)}"
				oncomplete="dlg_billingAccountPopup.hide()">
			</a:commandLink>
		</hftl:entityPopup>

		<hftl:entityPopup id="ratedTransactionsNoInvoicedPopup" header="#{messages['ratedTransactionsNoInvoiced.popup.header']}" showSearchButton="false"
			backingBean="#{userAccountBean}" dataModel="#{getRatedTransactionsNoInvoiced}" column1Label="#{messages['ratedTransaction.usageDate']}"
			column1="usageDate" column2Label="#{messages['ratedTransaction.usageCode']}" column2="usageCode"
			column3Label="#{messages['ratedTransaction.description']}" column3="prDescription" column4Label="#{messages['ratedTransaction.usageQuantity']}"
			column4="usageQuantity" column5Label="#{messages['ratedTransaction.amount1WithoutTax']}" column5="amount"
			column6Label="#{messages['ratedTransaction.amount1WithTax']}" column6="amount2" filtersMap="#{ratedTransactionBean.filters}">
		</hftl:entityPopup>

		<hftl:entityPopup id="ratedTransactionsInvoicedPopup" header="#{messages['ratedTransactionsInvoiced.popup.header']}" showSearchButton="false"
			backingBean="#{userAccountBean}" dataModel="#{getRatedTransactionsInvoiced}" column1Label="#{messages['ratedTransaction.usageDate']}"
			column1="usageDate" column2Label="#{messages['ratedTransaction.usageCode']}" column2="usageCode"
			column3Label="#{messages['ratedTransaction.description']}" column3="prDescription" column4Label="#{messages['ratedTransaction.usageQuantity']}"
			column4="usageQuantity" column5Label="#{messages['ratedTransaction.amount1WithoutTax']}" column5="amount"
			column6Label="#{messages['ratedTransaction.amount1WithTax']}" column6="amount2" filtersMap="#{ratedTransactionBean.filters}">
		</hftl:entityPopup>


		<h:panelGrid columns="1" width="100%">
			<h:panelGroup>
				<div class="panels">
					<hf:hierarchyPanel treeValue="#{customerTreeBean.buildAccountsHierarchy(userAccountBean.entity)}" entity="#{userAccountBean.entity}" />
					<rich:panel styleClass="formPanel" style="border: none;">
						<hf:formPanel label="#{messages['userAccount.userAccountPanel']}" backingBean="#{userAccountBean}">
							<rich:tabPanel switchType="client">
								<rich:tab header="Compte">
									<hftl:panelGroup columns="1">
										<hf:formEntityField id="billingAccountSelectId" label="#{messages['userAccount.billingAccount']}" field="billingAccount" childField="code"
											required="true" popup="true" popupId="billingAccountPopup" />
									</hftl:panelGroup>
									<hftl:fieldset name="#{messages['userAccount.userAccountPanel']}" columns="1">
										<hftl:panelGroup columns="2">
											<!--Creation window fields-->
											<hf:formField label="#{messages['businessEntity.code']}" field="code" maxlength="35" validateUnique="true" size="35" />
											<hf:formEntityField label="#{messages['accountEntity.primaryContact']}" field="primaryContact" childField="code" popup="false"
												listBean="#{providerContactService}" />
										</hftl:panelGroup>
										<hftl:panelGroup columns="1">
											<hf:formField label="#{messages['businessEntity.description']}" field="description" showOnlyOnNew="true" useConverter="false" size="70"
												maxlength="100" />
										</hftl:panelGroup>
										<hftl:panelGroup columns="2">
											<hf:formField label="#{messages['userAccount.subscriptionDate']}" field="subscriptionDate" showOnlyOnConsult="true" />
											<hf:formField label="#{messages['userAccount.terminationDate']}" field="terminationDate" showOnlyOnConsult="true" />
										</hftl:panelGroup>
										<hftl:panelGroup columns="2">
											<hf:formField label="#{messages['userAccount.status']}" field="status" childField="label" isMessage="true" disabled="true" />
											<hf:emtyFormField showOnlyOnNew="true" />
											<hf:formField label="#{messages['userAccount.statusDate']}" field="statusDate" showOnlyOnConsult="true" />

										</hftl:panelGroup>
										<hftl:panelGroup columns="1">
											<h:panelGrid columns="2">
												<p:outputLabel for="title_select" value="#{messages['name.title']}" />
												<h:selectOneMenu id="title_select" value="#{userAccountBean.entity.name.title}" rendered="#{userAccountBean.edit}">
													<f:selectItem itemLabel="#{messages['commons.select']}" itemValue="" />
													<f:selectItems value="#{titleBean.listAll()}" var="t" itemLabel="#{messages['Title.'.concat(t.code)]}" />
													<s:objectConverter />
													<a:ajax event="valueChange" bypassUpdates="true"  limitRender="true" render="userNamePanel, formId:countryPanel" />
												</h:selectOneMenu>
												<h:outputText rendered="#{!userAccountBean.edit and userAccountBean.entity.name.title != null}"
													value="#{messages['Title.'.concat(userAccountBean.entity.name.title.code)]}" style="font-weight:bold;" />
											</h:panelGrid>
										</hftl:panelGroup>
										<a:outputPanel id="userNamePanel">
											<h:panelGroup>
												<h:panelGrid columns="2" width="100%" columnClasses="twoColGrid">
													<hf:formEntityField label="#{messages['name.lastName']}" field="name" childField="lastName" popup="false" maxlength="50" />
													<hf:formEntityField label="#{messages['name.firstName']}" field="name" childField="firstName" popup="false"
														show="#{userAccountBean.entity.name.title == null or !userAccountBean.entity.name.title.isCompany}" maxlength="50" />
													<hf:emtyFormField show="#{userAccountBean.entity.name.title == null or !userAccountBean.entity.name.title.isCompany}" />
												</h:panelGrid>
											</h:panelGroup>
										</a:outputPanel>
										<hftl:panelGroup columns="1">
											<hf:formField label="#{messages['accountEntity.defaultLevel']}" field="defaultLevel" isMessage="true" />
										</hftl:panelGroup>
									</hftl:fieldset>
								</rich:tab>
								<rich:tab header="Informations">
									<hftl:fieldset name="#{messages['commons.contacts']}" columns="1">
										<hftl:panelGroup columns="1">
											<hf:formEntityField label="#{messages['address.address1']}" field="address" childField="address1" popup="false" size="80" maxlength="80" />
											<hf:formEntityField label="#{messages['address.address2']}" field="address" childField="address2" popup="false" size="80" maxlength="80" />
											<hf:formEntityField label="#{messages['address.address3']}" field="address" childField="address3" popup="false" size="80" maxlength="80" />
										</hftl:panelGroup>
										<hftl:panelGroup columns="2">
											<hf:formEntityField label="#{messages['address.zipCode']}" field="address" childField="zipCode" popup="false" required="true" maxlength="5"
												size="5" />
											<hf:formEntityField label="#{messages['address.city']}" field="address" childField="city" popup="false" required="true" maxlength="50" />
											<a:outputPanel id="countryPanel">
												<h:panelGrid columns="2">
													<p:outputLabel for="country_select" value="#{messages['address.country']}" />
													<h:selectOneMenu id="country_select" required="true" rendered="#{userAccountBean.edit}" value="#{userAccountBean.entity.address.country}">
														<f:selectItems value="#{messages['address.countrys'].split(',')}" var="country" itemLabel="#{country}" />
													</h:selectOneMenu>
													<h:outputText rendered="#{!userAccountBean.edit}" value="#{userAccountBean.entity.address.country}" />
												</h:panelGrid>
											</a:outputPanel>
										</hftl:panelGroup>
									</hftl:fieldset>
								</rich:tab>

							</rich:tabPanel>

						</hf:formPanel>
						<h:form id="operationsForm" rendered="#{!userAccountBean.edit}">
<!-- 							<custom:listPanel label="#{messages['customerAccount.operations']}"> -->
								<h:commandButton action="addNewSubscription" value="#{messages['userAccount.addNewSubscription']}"
									disabled="#{userAccountBean.entity.status.toString() != 'ACTIVE'}" />
								<h:commandButton action="#{userAccountBean.terminateAccount()}" value="#{messages['button.terminateButton']}"
									onclick="if(confirm('#{messages['confirmationMessage.confirmTermination']}')){return true;}else{return false;}"
									disabled="#{userAccountBean.entity.status.toString() != 'ACTIVE'}" />&nbsp;&nbsp;
		<h:commandButton action="#{userAccountBean.cancelAccount()}" value="#{messages['button.cancelButton']}"
									onclick="if(confirm('#{messages['confirmationMessage.confirmCancellation']}')){return true;}else{return false;}"
									disabled="#{userAccountBean.entity.status.toString() != 'ACTIVE'}" />&nbsp;&nbsp;
		<h:commandButton action="#{userAccountBean.reactivateAccount()}" value="#{messages['button.reactivateButton']}"
									onclick="if(confirm('#{messages['confirmationMessage.confirmReactivation']}')){return true;}else{return false;}"
									disabled="#{userAccountBean.entity.status.toString() != 'TERMINATED' or userAccountBean.entity.status.toString()!='ACTIVE'}" />&nbsp;&nbsp;
   	 	<a:commandButton value="#{messages['ratedTransactionNoInvoiced.button']}"
									onclick="Richfaces.showModalPanel('ratedTransactionsNoInvoicedPopup');" />&nbsp;&nbsp;
		<a:commandButton value="#{messages['ratedTransactionInvoiced.button']}" onclick="Richfaces.showModalPanel('ratedTransactionsInvoicedPopup');" />
<!-- 							</custom:listPanel> -->
						</h:form>
					</rich:panel>

				</div>
			</h:panelGroup>
		</h:panelGrid>


	</ui:define>

</ui:composition>
