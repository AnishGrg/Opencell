<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:custom="http://manaty.net/custom"
    template="/layout/template.xhtml">
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
    	
    	<custom:listPanel label="#{messages['paymentTerm.title']}" backingBean="#{paymentTermBean}">
    	
    		<custom:searchPanel label="#{messages['paymentTerm.search']}" newButtonView="/pages/oudaya/paymentTerm/paymentTermDetail.xhtml">
    			<custom:searchField label="#{messages['paymentTerm.name']}" field="name" />			
    		</custom:searchPanel>
    		
    		<custom:dataList dataModel="#{paymentTerms}">    			
    			<custom:column label="#{messages['paymentTerm.name']}" field="name" />	
    			<custom:column label="#{messages['paymentTerm.lines']}" field="paymentTermLines" isList="true" childField="percentage"  childFieldId="id"
    			view="/pages/oudaya/paymentTerm/paymentTermLineDetail.xhtml" backView="/pages/oudaya/paymentTerm/paymentTerms.xhtml"  />	
		   	   	<custom:actionsColumn editView="/pages/oudaya/paymentTerm/paymentTermDetail.xhtml"  />
		    </custom:dataList>
    	</custom:listPanel>	
		
    </ui:define>
    
</ui:composition>
