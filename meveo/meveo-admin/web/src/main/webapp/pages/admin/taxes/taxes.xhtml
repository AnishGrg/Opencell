<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/seam/faces"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<f:metadata>
		<s:viewAction action="#{conversation.begin}" if="#{conversation.transient}" />
	</f:metadata>
	
	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView" listener="#{taxBean.preRenderView}" />
		</f:metadata>
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hf:searchPanel columns="3" label="#{messages['tax.search']}" 
			backingBean="#{taxBean}">
			<hf:searchField label="#{messages['tax.code']}" field="code" />
			<hf:searchField label="#{messages['tax.description']}"
				field="description" />
			<hf:searchField
				label="#{messages['invoiceSubCategory.accountingCode']}"
				field="accountingCode" />
			<!-- 	<hf:searchField label="#{messages['invoiceCategory.discount']}" field="discount" /> -->
		</hf:searchPanel>

		<hftl:dataList label="#{messages['tax.title']}"
			backingBean="#{taxBean}">
			<hftl:column label="#{messages['tax.code']}" field="code" />
			<hftl:column label="#{messages['tax.description']}"
				field="description" />
			<hftl:column label="#{messages['tax.percent']}" field="percent" />
			<hftl:column label="#{messages['invoiceSubCategory.accountingCode']}"
				field="accountingCode" />

			<hftl:actionsColumn
				permission="#{identity.hasPermission('administration','administrationManagement')}" />
		</hftl:dataList>

	</ui:define>

</ui:composition>
