<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{tradingLanguageBean.preRenderView}" />
		</f:metadata>
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
		<c:set var="field" value="language" />
		<hftl:entityPopup id="searchLanguagePopup"
			header="#{messages['tradingLanguage.popup.header']}"
			updateField=":searchPanel:searchForm:language:language_child"
			selection="#{tradingLanguageBean.filters['language']}"
			backingBean="#{languageBean}"
			searchField1Label="#{messages['language.languageCode']}"
			searchField1="languageCode"
			column1Label="#{messages['language.languageCode']}"
			column1="languageCode"
			column2Label="#{messages['tradingLanguage.prDescription']}"
			column2="descriptionEn">
		</hftl:entityPopup>

		<hf:searchPanel id="searchPanel" backingBean="#{tradingLanguageBean}"
			label="#{messages['tradingLanguage.search']}">
			<hf:searchField id="language"
				label="#{messages['tradingLanguage.languageCode']}" field="language"
				childField="languageCode" popup="true" popupId="searchLanguagePopup" clearButton="true" />
		</hf:searchPanel>

		<hftl:dataList label="#{messages['comLanguage.title']}"
			backingBean="#{tradingLanguageBean}">
			<hftl:column label="#{messages['tradingLanguage.languageCode']}"
				field="language" childField="languageCode" width="10%" />
			<hftl:column label="#{messages['tradingLanguage.prDescription']}"
				field="prDescription" />
			<!-- <hftl:column label="#{messages['tradingLanguage.created']}"
				field="auditable" childField="created" width="15%" time="true" /> -->
			<hftl:column label="#{messages['tradingLanguage.disabled']}"
				field="disabled" isMessage="true" showOnlyOnConsult="false"
				width="10%" />

			<hftl:actionsColumn
				permission="#{identity.hasPermission('administration','administrationManagement')}" />
		</hftl:dataList>

	</ui:define>

</ui:composition>
