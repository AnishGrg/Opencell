<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:custom="http://manaty.net/custom"
    template="/layout/template.xhtml">
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
    	
    	<custom:listPanel label="#{messages['user.title']}" backingBean="#{userBean}">

    		<custom:searchPanel label="#{messages['user.search']}" newButtonView="/pages/admin/meveoUsers/userDetail.xhtml" new="true">
    			<custom:searchField label="#{messages['user.userName']}" field="userName" />
    		</custom:searchPanel>
    		
	    	<custom:dataList dataModel="#{users}"  checkMany="false">
    			<custom:column label="#{messages['user.userName']}" field="userName" />
    			<custom:column label="#{messages['user.roles']}" field="roles" isList="true" childField="name" />
				<custom:actionsColumn editView="/pages/admin/meveoUsers/userDetail.xhtml" permission="#{persistentPermissionResolver.hasPermission('administration','administrationManagement')}"/>    	
		    </custom:dataList>


		</custom:listPanel>
		
    </ui:define>
    
</ui:composition>
