<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
		<c:if test="#{tradingCountryBean.edit}">
			<hftl:entityPopup 
				header="#{messages['customer.popup.header']}"
				updateField=":formPanel:formId:countrySelectedId:countrySelectedId"
				selection="#{tradingCountryBean.entity.country}"
				backingBean="#{countryBean}"
				searchField1Label="#{messages['country.countryCode']}"
				searchField1="countryCode"
				column1Label="#{messages['country.countryCode']}"
				column1="countryCode"
				column2Label="#{messages['tradingLanguage.prDescription']}"
				column2="descriptionEn">
			</hftl:entityPopup>
		</c:if>

		<hf:formPanel id="formPanel" edit="#{tradingCountryBean.edit}"
			label="#{messages['tradingCountry.tradingCountryPanel']}"
			backingBean="#{tradingCountryBean}">

			<hf:formEntityField id="countrySelectedId"
				label="#{messages['tradingCountry.countryCode']}" field="country"
				childField="countryCode" popup="true" required="true" />

			<hf:formField label="#{messages['tradingCountry.prDescription']}"
				field="prDescription" size="100" />

			<hf:formField label="#{messages['tradingCountry.disabled']}"
				field="disabled" isMessage="true" showOnlyOnConsult="true" />

			<!-- <hf:formField
				label="#{messages['tradingCountry.created']}"
				field="created" showOnlyOnConsult="true"/> 
				<hf:formField
				label="#{messages['tradingCountry.updated']}"
				field="updated" showOnlyOnConsult="true"/>-->
		</hf:formPanel>

	</ui:define>

</ui:composition>
