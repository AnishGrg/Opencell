<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:custom="http://manaty.net/custom"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
		<c:set var="filtersMap" value="#{tradingCurrencyBean.filters}" />
		<c:set var="field" value="currency" />
    	<custom:entityPopup id="searchCurrencyPopup"
			header="#{messages['tradingCurrency.popup.header']}"
			backingBean="#{currencyBean}" dataModel="#{currencies}"
			
			searchField1Label="#{messages['currency.currencyCode']}" 
			searchField1="currencyCode" 
			
			column1Label="#{messages['currency.currencyCode']}" column1="currencyCode"
			column2Label="#{messages['tradingCurrency.prDescription']}"
			column2="descriptionEn">
			<!-- select link -->
			<a:commandLink value="#{messages['commons.select']}"
					reRender="formId" 
					action="#{filtersMap.put(field, entity)}"
					oncomplete="Richfaces.hideModalPanel('searchCurrencyPopup')">
			</a:commandLink>
		</custom:entityPopup>
		<custom:listPanel label="#{messages['tradingCurrency.title']}"
			backingBean="#{tradingCurrencyBean}">

			<custom:searchPanel label="#{messages['tradingCurrency.search']}"
				newButtonView="/pages/admin/tradingCurrencies/tradingCurrencyDetail.xhtml">
				<custom:searchEntityField label="#{messages['tradingCurrency.trCurrencyCode']}" field="currency" childField="currencyCode" popup="true" popupId="searchCurrencyPopup" clearButton="true"/>
    			

			</custom:searchPanel>

			<custom:dataList dataModel="#{tradingCurrencies}" >
				<custom:column label="#{messages['tradingCurrency.trCurrencyCode']}"
					field="currency" childField="currencyCode" width="10%"/>
				<custom:column label="#{messages['tradingCurrency.prDescription']}"
					field="prDescription" />
				<custom:column label="#{messages['tradingCurrency.disabled']}"
					field="disabled" isMessage="true"/>
				<custom:column label="#{messages['tradingCurrency.prCurrencyToThis']}"
					field="prCurrencyToThis" /> 
				<custom:actionsColumn noDelete="true" noClose="false"
					editView="/pages/admin/tradingCurrencies/tradingCurrencyDetail.xhtml"
					permission="#{persistentPermissionResolver.hasPermission('administration','administrationManagement')}" />
			</custom:dataList>

		</custom:listPanel>

	</ui:define>

</ui:composition>
