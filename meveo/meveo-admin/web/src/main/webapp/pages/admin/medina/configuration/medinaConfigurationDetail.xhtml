<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
    template="/layout/template.xhtml">
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
    	
		<hf:formPanel edit="#{edit}" label="#{messages['medinaConfiguration.medinaConfigurationPanel']}" backingBean="#{medinaConfigurationBean}" entity="#{medinaConfiguration}">

				<hf:formField label="#{messages['medinaConfiguration.value']}" field="value" />
				<hf:formField label="#{messages['medinaConfiguration.description']}" field="description" size="50" maxlength="50"/>
		</hf:formPanel>
      
       
       
    </ui:define>
