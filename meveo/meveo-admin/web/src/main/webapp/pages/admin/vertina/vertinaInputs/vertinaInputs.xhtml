<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView" listener="#{vertinaInputHistoryBean.preRenderView}" />
		</f:metadata>
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hf:searchPanel label="#{messages['vertinaInputHistory.search']}"
			backingBean="#{vertinaInputHistoryBean}">
			<hf:searchField label="#{messages['inputHistory.name']}" field="name" />
			<hf:searchField label="#{messages['inputHistory.analysisStartDate']}"
				field="analysisStartDate" />
			<hf:searchField label="#{messages['inputHistory.analysisEndDate']}"
				field="analysisEndDate" />
			<hf:searchField label="#{messages['inputHistory.parsedTickets']}"
				field="parsedTickets" />
			<hf:searchField label="#{messages['inputHistory.succeededTickets']}"
				field="succeededTickets" />
			<hf:searchField label="#{messages['inputHistory.rejectedTickets']}"
				field="rejectedTickets" />
		</hf:searchPanel>

		<hftl:dataList label="#{messages['vertinaInputHistory.title']}"
			backingBean="#{vertinaInputHistoryBean}">
			<hftl:column label="#{messages['inputHistory.name']}" field="name" />
			<hftl:column label="#{messages['inputHistory.analysisStartDate']}"
				field="analysisStartDate" isDate="true" />
			<hftl:column label="#{messages['inputHistory.analysisEndDate']}"
				field="analysisEndDate" isDate="true" />
			<hftl:column label="#{messages['inputHistory.parsedTickets']}"
				sortField="parsedTickets">
				<s:link value="#{entity.parsedTickets}"
					view="/pages/admin/vertina/vertinaInputs/vertinaTickets.xhtml">
					<f:param name="historyId" value="#{entity.getId()}" />
					<f:param name="status" value="0" />
				</s:link>
			</hftl:column>
			<hftl:column label="#{messages['inputHistory.succeededTickets']}"
				sortField="succeededTickets">
				<s:link value="#{entity.succeededTickets}"
					view="/pages/admin/vertina/vertinaInputs/vertinaTickets.xhtml">
					<f:param name="historyId" value="#{entity.getId()}" />
					<f:param name="status" value="1" />
				</s:link>
			</hftl:column>
			<hftl:column label="#{messages['inputHistory.rejectedTickets']}"
				sortField="rejectedTickets">
				<s:link value="#{entity.rejectedTickets}"
					view="/pages/admin/vertina/vertinaInputs/vertinaTickets.xhtml">
					<f:param name="historyId" value="#{entity.getId()}" />
					<f:param name="status" value="2" />
				</s:link>
			</hftl:column>

			<hftl:actionsColumn
				permission="#{identity.hasPermission('administration','administrationManagement')}" />
		</hftl:dataList>

	</ui:define>

</ui:composition>
