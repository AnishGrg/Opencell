<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{tradingCountryBean.preRenderView}" />
		</f:metadata>
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
	<c:set var="field" value="country" />
		<hftl:entityPopup id="searchcountryPopup"
			header="#{messages['customer.popup.header']}"
			updateField=":searchPanel:searchForm:country:country_child"
			selection="#{tradingCountryBean.filters['country']}"
			backingBean="#{countryBean}"
			searchField1Label="#{messages['country.countryCode']}"
			searchField1="countryCode"
			column1Label="#{messages['country.countryCode']}"
			column1="countryCode"
			column2Label="#{messages['tradingLanguage.prDescription']}"
			column2="descriptionEn">
		</hftl:entityPopup>

		<hf:searchPanel id="searchPanel"
			label="#{messages['tradingCountry.search']}"
			backingBean="#{tradingCountryBean}">

			<hf:searchField id="country"
				label="#{messages['tradingCountry.trCountryCode']}" field="country"
				childField="countryCode" popup="true" clearButton="true" />

		</hf:searchPanel>

		<hftl:dataList label="#{messages['tradingCountry.title']}"
			backingBean="#{tradingCountryBean}">
			<hftl:column label="#{messages['tradingCountry.trCountryCode']}"
				field="country" childField="countryCode" width="10%" />
			<hftl:column label="#{messages['tradingCountry.prDescription']}"
				width="30%" field="prDescription" />
			<hftl:column label="#{messages['tradingCountry.disabled']}"
				field="disabled" isMessage="true" />
			<h:column>
				<f:facet name="header">
					<div style="float: left;">
						#{messages['tradingCountry.languageCode']}</div>
				</f:facet>
				<h:outputText value="#{entity.country.language.languageCode}"
					align="left" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<div style="float: left;">
						#{messages['tradingCountry.curencyCode']}</div>
				</f:facet>
				<h:outputText value="#{entity.country.currency.currencyCode}"
					align="left" />
			</h:column>

			<hftl:actionsColumn
				permission="#{identity.hasPermission('administration','administrationManagement')}" />
		</hftl:dataList>

	</ui:define>

</ui:composition>
