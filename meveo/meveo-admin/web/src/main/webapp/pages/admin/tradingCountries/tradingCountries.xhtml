<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:custom="http://manaty.net/custom"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
	<!-- Entity select popup. -->
		<c:set var="filtersMap" value="#{tradingCountryBean.filters}" />
		<c:set var="field" value="country" />
		<custom:entityPopup id="searchcountryPopup"
			header="#{messages['customer.popup.header']}"
			backingBean="#{countryBean}" dataModel="#{countries}"
			searchField1Label="#{messages['invoiceCategory.code']}"
			searchField1="countryCode"
			column1Label="#{messages['invoiceCategory.code']}" column1="countryCode" >
			<!-- select link -->
			<a:commandLink value="#{messages['commons.select']}"
					reRender="formId" 
					action="#{filtersMap.put(field, entity)}"
					oncomplete="Richfaces.hideModalPanel('searchcountryPopup')">
			</a:commandLink>
				
		</custom:entityPopup>
		<custom:listPanel label="#{messages['tradingCountry.title']}"
			backingBean="#{tradingCountryBean}">

			<custom:searchPanel label="#{messages['tradingCountry.search']}"
				newButtonView="/pages/admin/tradingCountries/tradingCountryDetail.xhtml">
					
					<custom:searchEntityField label="#{messages['tradingCountry.trCountryCode']}" field="country" childField="countryCode" popup="true" popupId="searchcountryPopup" clearButton="true"/>
    			

			</custom:searchPanel>

			<custom:dataList dataModel="#{tradingCountries}" >
				<custom:column label="#{messages['tradingCountry.trCountryCode']}"
					field="country" childField="countryCode" width="10%"/>
				<custom:column label="#{messages['tradingCountry.prDescription']}"  width="30%"
					field="prDescription" />
				<custom:column label="#{messages['tradingCountry.disabled']}"
					field="disabled" isMessage="true"/>
				<h:column >
					<f:facet name="header">
					<div style="float: left;">
						#{messages['tradingCountry.languageCode']}
					</div>
					</f:facet>
						<h:outputText value="#{entity.country.language.languageCode}" align="left"/>
				</h:column>
				<h:column >
					<f:facet name="header">
					<div style="float: left;">
						#{messages['tradingCountry.curencyCode']}
					</div>
					</f:facet>
						<h:outputText value="#{entity.country.currency.currencyCode}" align="left"/>
				</h:column>
				<custom:actionsColumn noDelete="true" noClose="false"
					editView="/pages/admin/tradingCountries/tradingCountryDetail.xhtml"
					permission="#{persistentPermissionResolver.hasPermission('administration','administrationManagement')}" />
			</custom:dataList>

		</custom:listPanel>

	</ui:define>

</ui:composition>
