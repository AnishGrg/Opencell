<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:custom="http://manaty.net/custom"
    template="/layout/template.xhtml">
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
    	
		<custom:formPanel edit="#{edit}" label="#{messages['currency.currencyPanel']}" backingBean="#{currencyBean}" entity="#{currency}">
			<custom:formField label="#{messages['currency.code']}" field="code" required="false" validateUnique="true"/>
			<custom:formField label="#{messages['currency.isoCode']}" field="isoCode" required="false" />
			<custom:formField label="#{messages['currency.name']}" field="name" required="false" />
		</custom:formPanel>
       
    </ui:define>
    
</ui:composition>
