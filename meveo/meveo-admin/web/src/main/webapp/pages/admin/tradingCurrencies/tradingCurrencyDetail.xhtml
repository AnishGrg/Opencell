<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<c:if test="#{tradingCurrencyBean.edit}">
			<hftl:entityPopup id="currencyPopup"
				header="#{messages['currency.popup.header']}"
				updateField=":formPanel:currenciesFormId:currencySelectedId:currencySelectedId"
				selection="#{tradingCurrencyBean.entity.currency}"
				backingBean="#{currencyBean}"
				searchField1Label="#{messages['currency.currencyCode']}"
				searchField1="currencyCode"
				column1Label="#{messages['currency.currencyCode']}"
				column1="currencyCode"
				column2Label="#{messages['currency.DescriptionEn']}"
				column2="descriptionEn">
			</hftl:entityPopup>
		</c:if>

		<hf:formPanel id="formPanel" formId="currenciesFormId"
			edit="#{tradingCurrencyBean.edit}"
			label="#{messages['tradingCurrency.tradingCurrencyPanel']}"
			backingBean="#{tradingCurrencyBean}">

			<hf:formEntityField id="currencySelectedId"
				label="#{messages['tradingCurrency.currencyCode']}" field="currency"
				childField="currencyCode" popup="true" popupId="currencyPopup"
				required="true" />

			<hf:formField label="#{messages['tradingCurrency.prDescription']}"
				field="prDescription" size="100" />
			<hf:formField label="#{messages['tradingCurrency.prCurrencyToThis']}"
				field="prCurrencyToThis" />
			<hf:formField label="#{messages['tradingCurrency.disabled']}"
				field="disabled" isMessage="true" showOnlyOnConsult="true" />
			<!-- <hf:formField
				label="#{messages['tradingCurrency.created']}"
				field="created" showOnlyOnConsult="true"/> 
				<hf:formField
				label="#{messages['tradingCurrency.updated']}"
				field="updated" showOnlyOnConsult="true"/>-->
		</hf:formPanel>

	</ui:define>

</ui:composition>
