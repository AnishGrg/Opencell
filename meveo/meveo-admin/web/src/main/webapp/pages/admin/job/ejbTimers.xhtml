<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:s="http://jboss.org/seam/faces"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml"
	xmlns:e="http://primefaces.org/extension">

	<f:metadata>
		<s:viewAction action="#{conversation.begin}" if="#{conversation.transient}" />
	</f:metadata>
	
	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>
	
	<ui:define name="body">
 
		<p:panelGrid columns="1">
		<f:facet name="header">
				<h:outputText value="#{messages['activetimers.page.title']}" />
			</f:facet> 
			
			
		
						<!-- ===================================== SEARCH USERS RESULTS ===================================== -->
			<a:outputPanel id="searchTimersResults" rendered="#{timersBean.ejbTimers!=null}">
				<h:outputText rendered="#{timersBean.ejbTimers.size()==0}" />
				
					<h:panelGrid width="100%" columns="1" border="0" style="padding:0px; margin:0px;text-align: right;"> 
					</h:panelGrid>
					
					 <hftl:dataList backingBean="#{timersBean}"  
							resultsId="timerBean_results" checkMany="false" dataModel="#{timersBean.ejbTimers}"  >
							
						 <p:column>
							<f:facet name="header">
								<h:outputText value="#{messages['timer.jobName']}" />
							</f:facet>
							<h:outputText value="#{timersBean.getTimerInfo(entity).jobName}" />
						</p:column>
						
						 <p:column>
							<f:facet name="header">
								<h:outputText value="#{messages['timer.schedule']}" />
							</f:facet>
							<h:outputText value="#{timersBean.getTimerSchedule(entity)}" />
						</p:column>
						
						<p:column>
							<f:facet name="header">
								<h:outputText value="Actions" />
							</f:facet>
							<h:commandButton id="button_cancel"
							value="#{messages['action.cancel']}" immediate="true"
							action="#{timersBean.cancelEjbTimer(entity)}" />
						</p:column>
							 	
				</hftl:dataList>
				<h:form id="resultTimerForm">
				<div class="actionButtons">
				  <a:outputPanel>
					<h:commandButton id="button_cancel"
						value="#{messages['action.cancelAll']}" 
						action="#{timersBean.cancelEjbTimers()}" />
					 </a:outputPanel>	
				</div>
				</h:form>
			</a:outputPanel>
				</p:panelGrid>
		 
	</ui:define>
</ui:composition>
