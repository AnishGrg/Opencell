<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:custom="http://manaty.net/custom"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
	<c:if test="${edit}">
		<custom:entityPopup id="languagePopup"
			header="#{messages['language.popup.header']}"
			backingBean="#{languageBean}" dataModel="#{languages}"
			
			searchField1Label="#{messages['language.languageCode']}" 
			searchField1="languageCode" 
			
			column1Label="#{messages['language.languageCode']}" column1="languageCode"
			column2Label="#{messages['language.descriptionEn']}"
			column2="descriptionEn" 
			filtersMap="#{languageBean.filters}">
			<!-- select link -->
			<a:commandLink value="#{messages['commons.select']}"
				reRender="languagesFormId" action="#{comLanguageBean.populateLanguages(entity)}"
				oncomplete="Richfaces.hideModalPanel('languagePopup')">
			</a:commandLink>
		</custom:entityPopup>
		</c:if>
		
		<custom:formPanel formId="languagesFormId" edit="#{edit}" label="#{messages['comLanguage.comLanguagePanel']}" backingBean="#{comLanguageBean}" entity="#{comLanguage}" > 
	 
	    <custom:formEntityField id="languageSelectedId" label="#{messages['comLanguage.languageCode']}" 
		 field="language"  childField="languageCode"  popup="true" popupId="languagePopup" showOnlyOnConsult="true" clearButton="true" required="true"/>
		 <custom:formField label="#{messages['comLanguage.prDescription']}" field="prDescription"/> 
		</custom:formPanel>

	</ui:define>

</ui:composition>
