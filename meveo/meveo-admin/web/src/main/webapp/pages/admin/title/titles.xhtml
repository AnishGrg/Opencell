<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:custom="http://manaty.net/custom"
    template="/layout/template.xhtml">
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
    	
    	<custom:listPanel label="#{messages['title.title']}" backingBean="#{titleBean}">
    	
    		<custom:searchPanel label="#{messages['title.search']}" newButtonView="/pages/admin/title/titleDetail.xhtml">
    			<custom:searchField label="#{messages['title.code']}" field="code" />
    			<custom:searchField label="#{messages['title.isCompany']}" field="isCompany"  />
    		</custom:searchPanel>	
    		
    		<custom:dataList dataModel="#{titles}">
    			<custom:column label="#{messages['title.code']}" field="code" />
    			<custom:column label="#{messages['title.isCompany']}" field="isCompany" isMessage="true" />
    			<custom:column label="#{messages['title.description']}" field="descriptionKey" isMessage="true" />
    			<custom:actionsColumn editView="/pages/admin/title/titleDetail.xhtml" permission="#{persistentPermissionResolver.hasPermission('administration','administrationManagement')}"/>
		    </custom:dataList>
		   
		</custom:listPanel>
		
    </ui:define>
    
</ui:composition>
