<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
	
		<hf:formPanel showFormButtons="#{false}" label="#{messages['ddrequestLot.panel']}" backingBean="#{ddrequestLOTBean}">
			<hf:formField label="#{messages['ddrequestLot.fileName']}" field="fileName" />
			<hf:formField label="#{messages['ddrequestLot.sendDate']}" field="sendDate" />
			<hf:formField label="#{messages['ddrequestLot.invoicesNumber']}" field="invoicesNumber" />
			<hf:formField label="#{messages['ddrequestLot.invoicesAmount']}" field="invoicesAmount" />
			<hf:formField label="#{messages['ddrequestLot.paymentCreated']}" field="paymentCreated" isMessage="true"/>			
		<h:panelGrid columns="3">
			<h:commandButton rendered="#{!edit}" action="#{ddrequestLOTBean.generateFile()}" value="#{messages['ddrequestLot.buttonGenerateFile']}" />										
     		<h:commandButton value="#{messages['action.back']}" action="#{ddrequestLOTBean.backAndEndConversation}" immediate="true" />
   		</h:panelGrid>	
		</hf:formPanel>					
		<custom:listPanel label="#{messages['ddrequestLot.invoices']}">
			<custom:dataList backingBean="#{recordedInvoiceBean}" dataModel="#{ddrequestLOTBean.getInvoices()}" edit="#{false}" checkMany="#{false}">
						<custom:column showSortLinks="false"
							label="#{messages['accountOperation.operationDate']}"
							field="auditable" childField="created" />
						<custom:column label="#{messages['accountOperation.reference']}"
							field="reference" />	
						<custom:column label="#{messages['accountOperation.occCode']}"
							field="occCode" />					
						<custom:column
							label="#{messages['accountOperation.occDescription']}"
							field="occDescription" />
						<custom:column label="#{messages['accountOperation.transactionDate']}"
							field="transactionDate" />						
						<custom:column label="#{messages['accountOperation.dueDate']}"
							field="dueDate" />
					<custom:column label="#{messages['recordedInvoice.amount']}"
							field="amount" />							
						<custom:column label="#{messages['accountOperation.netToPay']}"
							field="netToPay" />
												- 					
					</custom:dataList>
				</custom:listPanel>
				 
	</ui:define>

</ui:composition>
