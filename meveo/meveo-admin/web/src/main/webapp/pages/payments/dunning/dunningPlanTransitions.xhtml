<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:custom="http://manaty.net/custom"
    template="/layout/template.xhtml">
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
    	
    	<custom:listPanel label="#{messages['dunningPlanTransion.title']}" backingBean="#{dunningPlanTransitionBean}" >
    	
    		<custom:searchPanel label="#{messages['dunningPlanTransition.search']}" newButtonView="/pages/payments/dunning/dunningPlanTransitionDetail.xhtml">
    			<custom:searchField label="#{messages['dunningPlanTransition.dunningLevelFrom']}" field="dunningLevelFrom" />
    			<custom:searchField label="#{messages['dunningPlanTransition.dunningLevelTo']}" field="dunningLevelTo" />
    		</custom:searchPanel>

	    	<custom:dataList dataModel="#{dunningPlanTransitions}">
	    		<custom:column label="#{messages['dunningPlanTransition.dunningLevelFrom']}" field="dunningLevelFrom" />
				<custom:column label="#{messages['dunningPlanTransition.dunningLevelTo']}" field="dunningLevelTo" />
				<custom:column label="#{messages['dunningPlanTransition.delayBeforeProcess']}" field="delayBeforeProcess" />
				<custom:column label="#{messages['dunningPlanTransition.thresholdAmount']}" field="thresholdAmount" />
				<custom:column label="#{messages['dunningPlanTransition.waitDuration']}" field="waitDuration" />
				<custom:actionsColumn editView="/pages/payments/dunning/dunningPlanTransitionDetail.xhtml" />    	
		    </custom:dataList>
		    
		</custom:listPanel>
		
    </ui:define>
    
</ui:composition>
