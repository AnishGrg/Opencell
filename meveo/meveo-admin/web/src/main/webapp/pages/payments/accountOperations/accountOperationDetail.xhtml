<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
	
		<hf:formPanel edit="#{edit}" label="#{messages['accountOperation.form']}" backingBean="#{otherCreditAndChargeBean}" entity="#{otherCreditAndCharge}">				   		
       		<hf:formEntityField label="#{messages['accountOperation.customerAccount']}" field="customerAccount" childField="name" edit="false" />
	       	<hf:formField label="#{messages['accountOperation.transactionCategory']}" field="transactionCategory" childField="label" edit="false" isMessage="true" />	       	  
	      	<hf:formField label="#{messages['accountOperation.occCode']}" field="occCode" edit="false" />
	      	<hf:formField label="#{messages['accountOperation.accountCode']}" field="accountCode" edit="false" />			       
	      	<hf:formField label="#{messages['accountOperation.occDescription']}" required="true" field="occDescription" useConverter="false" size="50" maxlength="50"/>         						      
  			<hf:formField label="#{messages['accountOperation.dueDate']}" required="true" field="dueDate" />     			
   			<hf:formField label="#{messages['accountOperation.amount']}" required="true" field="amount" />     			    			    			      									    			
		</hf:formPanel>

	</ui:define>
	
</ui:composition>
