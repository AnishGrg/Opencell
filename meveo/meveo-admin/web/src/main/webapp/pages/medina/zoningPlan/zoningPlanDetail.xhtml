<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body"> 
	 
	 
	 
		<hf:formPanel edit="#{edit}" label="#{messages['zoningPlan.zoningPlanPanel']}" backingBean="#{zoningPlanBean}" entity="#{zoningPlan}" >
			<hf:formField label="#{messages['access.startDate']}" field="startDate" />
			<hf:formField label="#{messages['access.endDate']}" field="endDate"  />
			<hf:formField label="#{messages['zoningPlan.priority']}" field="priority" />
			<hf:formField label="#{messages['zoningPlan.originPrefix']}" field="originPrefix" />			
			<hf:formField label="#{messages['zoningPlan.zoneCode']}" field="zoneCode" />
		    <hf:formField label="#{messages['zoningPlan.subZoneCode']}" field="subZoneCode"/>			

			<hf:formField label="#{messages['access.discriminatorCode']}" field="discriminatorCode" />
		 	</hf:formPanel>

	</ui:define>

</ui:composition>
