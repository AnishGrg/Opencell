<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:p="http://primefaces.org/ui"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<custom:formPanel edit="#{edit}" label="#{messages['calendar.panel']}" backingBean="#{calendarBean}" entity="#{calendar}" >
   			<custom:formField label="#{messages['calendar.name']}" field="name" required="true" validateUnique="true" useConverter="false"/>
   			<custom:formField label="#{messages['calendar.description']}" field="description"  useConverter="false" size="100"/>
   			<custom:formField label="#{messages['calendar.type']}" field="type" childField="label" isMessage="true" required="true" />
			<custom:formField label="#{messages['calendar.days']}" field="days" listType="pickUpList" listService="#{dayInYearService}" childField="day" childField2="month" />
		</custom:formPanel>

	</ui:define>

</ui:composition>
