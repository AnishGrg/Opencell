<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{invoiceSubCategoryBean.preRenderView}" />
		</f:metadata>
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<!-- Entity select popup. -->
		<hftl:entityPopup id="searchInvoiceCategoryPopup"
			header="#{messages['customer.popup.header']}"
			updateField=":searchPanel:searchForm:invoiceCategoryField:invoiceCategory_child"
			selection="#{invoiceSubCategoryBean.filters['invoiceCategory']}"
			backingBean="#{invoiceCategoryBean}"
			searchField1Label="#{messages['invoiceCategory.code']}"
			searchField1="code"
			column1Label="#{messages['invoiceCategory.code']}" column1="code">
		</hftl:entityPopup>

		<hf:searchPanel id="searchPanel"
			label="#{messages['invoiceSubCategory.search']}"
			backingBean="#{invoiceSubCategoryBean}">
			<hf:searchField id="invoiceCategoryField"
				label="#{messages['invoiceSubCategory.invoiceCategory']}"
				field="invoiceCategory" childField="code" popup="true"
				popupId="searchInvoiceCategoryPopup" clearButton="true" />
			<hf:searchField label="#{messages['invoiceSubCategory.code']}"
				field="code" />
			<hf:searchField label="#{messages['invoiceSubCategory.description']}"
				field="description" />
			<hf:searchField
				label="#{messages['invoiceSubCategory.accountingCode']}"
				field="accountingCode" size="50" />
			<!-- 	<hf:searchField label="#{messages['invoiceSubCategory.discount']}" field="discount" /> -->
		</hf:searchPanel>

		<hftl:dataList label="#{messages['invoiceSubCategory.title']}"
			backingBean="#{invoiceSubCategoryBean}">
			<hftl:column
				label="#{messages['invoiceSubCategory.invoiceCategory']}"
				field="invoiceCategory" childField="code" />
			<hftl:column label="#{messages['invoiceSubCategory.code']}"
				field="code" />
			<hftl:column label="#{messages['invoiceSubCategory.description']}"
				field="description" />
			<hftl:column label="#{messages['invoiceSubCategory.accountingCode']}"
				field="accountingCode" />
			<hftl:actionsColumn
				permission="#{identity.hasPermission('catalog','catalogManagement')}" />
		</hftl:dataList>

	</ui:define>

</ui:composition>
