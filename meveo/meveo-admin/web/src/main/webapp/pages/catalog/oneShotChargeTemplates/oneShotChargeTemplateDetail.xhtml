<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
		<hftl:entityPopup id="searchInvoiceSubCategoryPopup"
			header="#{messages['invoiceSubCategory.panel']}"
			backingBean="#{invoiceSubCategoryBean}"
			selection="#{invoiceSubCategoryBean.entity.invoiceSubCategory}"
			updateField=":formPanel:formId:invoiceSubCategorySelectedId:invoiceSubCategorySelectedId_text"
			searchField1Label="#{messages['invoiceSubCategory.code']}"
			searchField1="code"
			searchField2Label="#{messages['invoiceSubCategory.description']}"
			searchField2="description"
			column1Label="#{messages['invoiceSubCategory.code']}" column1="code"
			column2Label="#{messages['invoiceSubCategory.description']}"
			column2="description" filtersMap="#{invoiceSubCategoryBean.filters}">
		</hftl:entityPopup>

		<hf:formPanel id="formPanel"
			label="#{messages['oneShotChargeTemplate.chargeTemplatePanel']}"
			backingBean="#{oneShotChargeTemplateBean}" columns="2">
			<hf:formField label="#{messages['chargeTemplate.code']}" field="code"
				required="true" validateUnique="true" />
			<hf:languageFields />
			<hf:formField label="#{messages['enableEntity.active']}"
				field="disabled" isMessage="true" />
			<hf:formField label="#{messages['chargeTemplate.amountEditable']}"
				field="amountEditable" />
			<hf:formField label="#{messages['oneShotChargeTemplate.type']}"
				field="oneShotChargeTemplateType" required="true" />

			<hftl:panelGroup columns="2">
				<hf:formEntityField id="invoiceSubCategorySelectedId"
					label="#{messages['invoiceSubCategory.panel']}"
					field="invoiceSubCategory" childField="code" required="true"
					popup="true" popupId="searchInvoiceSubCategoryPopup" />
				<hf:formEntityField id="invoiceSubCategoryId"
					label="#{messages['invoiceSubCategory.description']}"
					field="invoiceSubCategory" childField="description"
					show="#{!invoiceSubCategoryBean.edit}" />
			</hftl:panelGroup>

			<hf:formField
				label="#{messages['oneShotChargeTemplate.immediateInvoicing']}"
				field="immediateInvoicing" />

		</hf:formPanel>

	</ui:define>

</ui:composition>
