<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
    xmlns:c="http://java.sun.com/jstl/core"
    template="/layout/template.xhtml">
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
    	
    	<c:set var="filtersMap" value="#{usagePricePlanItemBean.filters}" />
		<c:set var="field" value="serviceTemplate" />
    	<custom:entityPopup id="serviceTemplatePopup"
			header="#{messages['usagePricePlanItem.serviceTemplate.popup.header']}"
			backingBean="#{serviceTemplateBean}" dataModel="#{serviceTemplates}"
			searchField1Label="#{messages['serviceTemplate.code']}" searchField1="code"
			column1Label="#{messages['serviceTemplate.code']}" column1="code">
			<!-- select link -->
			<a:commandLink value="#{messages['commons.select']}"
				reRender="formId"
				action="#{filtersMap.put(field, entity)}"
				oncomplete="Richfaces.hideModalPanel('serviceTemplatePopup')">
			</a:commandLink>
		</custom:entityPopup>	
		
		
		<custom:entityPopup id="customerAccountPopup"
				header="#{messages['usagePricePlanItem.customerAccount.popup.header']}"
				backingBean="#{customerAccountBean}" dataModel="#{customerAccounts}"
				searchField1Label="#{messages['customerAccount.code']}"
				searchField1="code"
				column1Label="#{messages['customerAccount.code']}" 
				column1="code"
				column2Label="#{messages['businessEntity.description']}" 
				column2="description"
				filtersMap="#{usagePricePlanItemBean.filters}">
				<!-- select link -->
				<a:commandLink value="#{messages['commons.select']}"
						reRender="formId" 
						action="#{filtersMap.put('customerAccount', entity)}"
						oncomplete="Richfaces.hideModalPanel('customerAccountPopup')">
				</a:commandLink>
		</custom:entityPopup>

		<hf:searchPanel label="#{messages['usagePricePlanItem.search']}" backingBean="#{usagePricePlanItemBean}">
			<custom:searchEntityField label="#{messages['usagePricePlanItem.serviceTemplate']}" field="serviceTemplate" childField="code" popup="true"
				popupId="serviceTemplatePopup" clearButton="true" />
			<custom:searchEntityField label="#{messages['usagePricePlanItem.customerAccount']}" field="customerAccount" childField="code" popup="true"
				popupId="customerAccountPopup" clearButton="true" />
			<hf:searchField label="#{messages['usagePricePlanItem.type']}" field="type" />
		</hf:searchPanel>

		<hftl:dataList backingBean="#{usagePricePlanItemBean}" checkMany="false" label="#{messages['usagePricePlanItem.title']}">
			<hftl:column label="#{messages['usagePricePlanItem.serviceTemplate']}" field="serviceTemplate" childField="code" />
			<hftl:column label="#{messages['usagePricePlanItem.customerAccount']}" field="customerAccount" childField="code" />
			<hftl:column label="#{messages['usagePricePlanItem.type']}" field="type" />
			<hftl:column label="#{messages['usagePricePlanItem.stringParam1']}" field="stringParam1" />
			<hftl:column label="#{messages['usagePricePlanItem.booleanParam1']}" field="booleanParam1" isMessage="true" />
			<hftl:column label="#{messages['usagePricePlanItem.priceCode']}" field="priceCode" childField="code" />
			<hftl:column label="#{messages['numberingPlan.priority']}" field="priority" />
			<hftl:column label="#{messages['access.startDate']}" field="startDate" />
			<hftl:column label="#{messages['access.endDate']}" field="endDate" />
			<hftl:actionsColumn permission="#{identity.hasPermission('catalog','catalogManagement')}" />
		</hftl:dataList>

	</ui:define>
    
</ui:composition>
