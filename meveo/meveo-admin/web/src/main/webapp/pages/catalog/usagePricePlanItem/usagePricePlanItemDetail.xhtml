<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
		
		<hftl:entityPopup id="serviceTemplatePopup"
			header="#{messages['usagePricePlanItem.serviceTemplate.popup.header']}"
			backingBean="#{serviceTemplateBean}" dataModel="#{serviceTemplates}"
			searchField1Label="#{messages['serviceTemplate.code']}" searchField1="code"
			column1Label="#{messages['serviceTemplate.code']}" column1="code"
			filtersMap="#{serviceTemplateBean.filters}">
			<!-- select link -->
			<a:commandLink value="#{messages['commons.select']}"
				reRender="formId"
				action="#{usagePricePlanItem.setServiceTemplate(entity)}"
				oncomplete="Richfaces.hideModalPanel('serviceTemplatePopup')">
			</a:commandLink>
		</hftl:entityPopup>		
		
		<hftl:entityPopup id="priceCodePopup"
				header="#{messages['priceCode.popup.header']}"
				backingBean="#{priceCodeBean}" dataModel="#{priceCodes}"
				searchField1Label="#{messages['priceCode.code']}"
				searchField1="code"
				column1Label="#{messages['priceCode.code']}" 
				column1="code"
				filtersMap="#{priceCodeBean.filters}">
				<!-- select link -->
				<a:commandLink value="#{messages['commons.select']}"
						reRender="formId" 
						action="#{usagePricePlanItem.setPriceCode(entity)}"
						oncomplete="Richfaces.hideModalPanel('priceCodePopup')">
				</a:commandLink>
		</hftl:entityPopup>
		
		<hftl:entityPopup id="customerAccountPopup"
				header="#{messages['usagePricePlanItem.customerAccount.popup.header']}"
				backingBean="#{customerAccountBean}" dataModel="#{customerAccounts}"
				searchField1Label="#{messages['customerAccount.code']}"
				searchField1="code"
				column1Label="#{messages['customerAccount.code']}" 
				column1="code"
				column2Label="#{messages['businessEntity.description']}" 
				column2="description"
				filtersMap="#{customerAccountBean.filters}">
				<!-- select link -->
				<a:commandLink value="#{messages['commons.select']}"
						reRender="formId" 
						action="#{usagePricePlanItem.setCustomerAccount(entity)}"
						oncomplete="Richfaces.hideModalPanel('customerAccountPopup')">
				</a:commandLink>
		</hftl:entityPopup>
			
		<hf:formPanel edit="#{edit}" label="#{messages['usagePricePlanItem.usagePricePlanItemPanel']}" backingBean="#{usagePricePlanItemBean}" entity="#{usagePricePlanItem}" >
			<hftl:panelGroup columns="2">
			<hf:formField label="#{messages['usagePricePlanItem.type']}" field="type" childField="label" isMessage="true"  />
			<custom:formEntityField id="priceCodeSelectId" label="#{messages['usagePricePlanItem.priceCode']}"
			field="priceCode" childField="code"  popup="true" popupId="priceCodePopup" />
			</hftl:panelGroup>
			<hftl:panelGroup columns="2">
			<custom:formEntityField id="serviceTemplateSelectId" label="#{messages['usagePricePlanItem.serviceTemplate']}"
			field="serviceTemplate" childField="code"  popup="true" popupId="serviceTemplatePopup" />
    		<custom:formEntityField id="customerAccountSelectId" label="#{messages['usagePricePlanItem.customerAccount']}"
			field="customerAccount" childField="code" popup="true" popupId="customerAccountPopup" /> 
			</hftl:panelGroup>
			<hftl:panelGroup columns="2">
			<hf:formField label="#{messages['access.startDate']}" field="startDate"/>
			<hf:formField label="#{messages['access.endDate']}" field="endDate"/>
			</hftl:panelGroup>
			<hftl:panelGroup columns="2">
			<hf:formField label="#{messages['zoningPlan.priority']}" field="priority" />
			<hf:formField label="#{messages['usagePricePlanItem.numberParam1Min']}" field="numberParam1Min" />
			</hftl:panelGroup>
			<hftl:panelGroup columns="2">
			<hf:formField label="#{messages['usagePricePlanItem.numberParam2Min']}" field="numberParam2Min" />
			<hf:formField label="#{messages['usagePricePlanItem.numberParam3Min']}" field="numberParam3Min" />
			</hftl:panelGroup>
			<hftl:panelGroup columns="2">
			<hf:formField label="#{messages['usagePricePlanItem.numberParam1Max']}" field="numberParam1Max" />
			<hf:formField label="#{messages['usagePricePlanItem.numberParam2Max']}" field="numberParam2Max" />
			</hftl:panelGroup>
			<hftl:panelGroup columns="2">
			<hf:formField label="#{messages['usagePricePlanItem.numberParam3Max']}" field="numberParam3Max" />
			<hf:formField label="#{messages['usagePricePlanItem.stringParam1']}" field="stringParam1" />
			</hftl:panelGroup>
			<hftl:panelGroup columns="2">
			<hf:formField label="#{messages['usagePricePlanItem.stringParam2']}" field="stringParam2" />
			<hf:formField label="#{messages['usagePricePlanItem.stringParam3']}" field="stringParam3" />
			</hftl:panelGroup>
			<hftl:panelGroup columns="2">
			<hf:formField label="#{messages['usagePricePlanItem.stringParam4']}" field="stringParam4" />
			<hf:formField label="#{messages['usagePricePlanItem.stringParam5']}" field="stringParam5" />
			</hftl:panelGroup>
			<hftl:panelGroup columns="2">
			<hf:formField label="#{messages['usagePricePlanItem.stringParam6']}" field="stringParam6" />
			<hf:formField label="#{messages['usagePricePlanItem.stringParam7']}" field="stringParam7" />
			</hftl:panelGroup>
			<hftl:panelGroup columns="2">
			<hf:formField label="#{messages['usagePricePlanItem.stringParam8']}" field="stringParam8" />
			<hf:formField label="#{messages['usagePricePlanItem.stringParam9']}" field="stringParam9" />
			</hftl:panelGroup>
			<hftl:panelGroup columns="2">
			<hf:formField label="#{messages['usagePricePlanItem.stringParam10']}" field="stringParam10" />
			<hf:formField label="#{messages['usagePricePlanItem.booleanParam1']}" field="booleanParam1" />
			</hftl:panelGroup>
			<hftl:panelGroup columns="2">
			<hf:formField label="#{messages['usagePricePlanItem.booleanParam2']}" field="booleanParam2" />
			<hf:formField label="#{messages['usagePricePlanItem.stringParam10']}" field="stringParam10" />
			</hftl:panelGroup>
			
			
			
				
		</hf:formPanel>

	</ui:define>

</ui:composition>
