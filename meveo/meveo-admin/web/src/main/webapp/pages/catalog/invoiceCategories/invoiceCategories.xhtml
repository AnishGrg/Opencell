<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{invoiceCategoryBean.preRenderView}" />
		</f:metadata>
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hf:searchPanel label="#{messages['invoiceCategory.search']}"
			backingBean="#{invoiceCategoryBean}">
			<hf:searchField label="#{messages['invoiceCategory.code']}"
				field="code" />
			<hf:searchField label="#{messages['invoiceCategory.description']}"
				field="description" />
			<!-- 	<hf:searchField label="#{messages['invoiceCategory.discount']}" field="discount" /> -->
		</hf:searchPanel>

		<hftl:dataList label="#{messages['invoiceCategory.title']}"
			backingBean="#{invoiceCategoryBean}" checkMany="false">
			<hftl:column label="#{messages['invoiceCategory.code']}" field="code" />
			<hftl:column label="#{messages['invoiceCategory.description']}"
				field="description" />
			<!-- <hftl:column label="#{messages['invoiceCategory.discount']}" field="discount" /> -->
			<hftl:column label="#{messages['invoiceCategory.subcategories']}"
				field="invoiceSubCategories" childField="code" isList="true"
				childFieldId="id"
				view="/pages/catalog/invoiceSubCategories/invoiceSubCategoryDetail.xhtml"
				backView="invoiceCategories" showPopup="true"
				popupFields="accountingCode" />

			<hftl:actionsColumn
				permission="#{identity.hasPermission('catalog','catalogManagement')}" />
		</hftl:dataList>

	</ui:define>

</ui:composition>
