<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">



		<hftl:entityPopup id="pricPlanMatCurrencyPopup"
			header="#{messages['tradingLanguage.header']}"
			backingBean="#{tradingCurrencyBean}"
			searchField1Label="#{messages['businessEntity.code']}"
			searchField1="currencyCode"
			column1Label="#{messages['businessEntity.code']}"
			column1="currencyCode"
			column2Label="#{messages['businessEntity.description']}"
			column2="prDescription"
			selection="#{pricePlanMatrixBean.entity.tradingCurrency}"
			updateField=":formPricePlanPanel:formPricePlan:customerCurrencySelectId:customerCurrencySelectId_text">
		</hftl:entityPopup>

		<hftl:entityPopup id="tradingCountryPopup"
			header="#{messages['tradingCountry.popup.header']}"
			backingBean="#{tradingCountryBean}"
			searchField1Label="#{messages['businessEntity.code']}"
			searchField1="countryCode"
			column1Label="#{messages['businessEntity.code']}"
			column1="countryCode"
			column2Label="#{messages['businessEntity.description']}"
			column2="prDescription"
			selection="#{pricePlanMatrixBean.entity.tradingCountry}"
			updateField=":formPricePlanPanel:formPricePlan:trCountrySelectId:trCountrySelectId_text">
		</hftl:entityPopup>
		
		<hftl:entityPopup id="sellerParentPopup" 
			header="#{messages['seller.title']}"
			backingBean="#{sellerBean}"
			searchField1Label="#{messages['BusinessEntity.code']}"
			searchField1="code" column1Label="#{messages['BusinessEntity.code']}"
			column1="code" selection="#{pricePlanMatrixBean.entity.seller}" 
			column2Label="#{messages['BusinessEntity.description']}"
			column2="description"
			updateField=":formPricePlanPanel:formPricePlan:parentSelectId:parentSelectId_text">
		</hftl:entityPopup>

		<hf:formPanel id="formPricePlanPanel"
			label="#{messages['pricePlanMatrix.panel']}"
			backingBean="#{pricePlanMatrixBean}" formId="formPricePlan">
			<p:panelGrid columns="2">
				<hf:formField id="chargeSelectId"
					label="#{messages['pricePlanMatrix.eventCode']}" field="eventCode" />
				<hf:formEntityField id="parentSelectId"
										    label="#{messages['seller.title']}"
											field="seller" childField="description" required="true"
											popup="true" popupId="sellerParentPopup" />	
				<hf:formField label="#{messages['pricePlanMatrix.criteria1Value']}"
					field="criteria1Value" />
				<hf:formField
					label="#{messages['pricePlanMatrix.startSubscriptionDate']}"
					field="startSubscriptionDate" />
				<hf:formField label="#{messages['pricePlanMatrix.criteria2Value']}"
					field="criteria2Value" />
				<hf:formField
					label="#{messages['pricePlanMatrix.endSubscriptionDate']}"
					field="endSubscriptionDate" />
				<hf:formField label="#{messages['pricePlanMatrix.criteria3Value']}"
					field="criteria3Value" />
				<hf:formField label="#{messages['pricePlanMatrix.startRatingDate']}"
					field="startRatingDate" />
				<hf:formField
					label="#{messages['pricePlanMatrix.amountWithoutTax']}"
					field="amountWithoutTax" converterParam="10digits" />
				<hf:formField label="#{messages['pricePlanMatrix.endRatingDate']}"
					field="endRatingDate" />
				<hf:formField
					label="#{messages['pricePlanMatrix.amountWithTax']}"
					field="amountWithTax" converterParam="10digits" />
				<p:panelGrid columns="1">
					<hf:formEntityField id="customerCurrencySelectId"
						label="#{messages['currency.codeCurrency']}"
						field="tradingCurrency" childField="currencyCode" popup="true"
						popupId="pricPlanMatCurrencyPopup" />
				</p:panelGrid>
				<hf:formEntityField id="trCountrySelectId"
					label="#{messages['tradingCountry.tradingCountry']}"
					field="tradingCountry" childField="countryCode" popup="true"
					popupId="tradingCountryPopup" />

				<hf:formField
					label="#{messages['pricePlanMatrix.minSubscriptionAgeInMonth']}"
					field="minSubscriptionAgeInMonth" />
				<hf:formField
					label="#{messages['pricePlanMatrix.maxSubscriptionAgeInMonth']}"
					field="maxSubscriptionAgeInMonth" />
			</p:panelGrid>


		</hf:formPanel>

	</ui:define>

</ui:composition>
