<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
    template="/layout/template.xhtml">
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
    	
    	<custom:listPanel label="#{messages['discountPlanMatrix.title']}" backingBean="#{discountPlanMatrixBean}">
    	
    		<hf:searchPanel label="#{messages['discountPlanMatrix.search']}" newButtonView="/pages/catalog/discountPlanMatrixes/discountPlanMatrixDetail.xhtml">
    			<hf:searchField label="#{messages['discountPlanMatrix.eventCode']}" field="eventCode" />
    			<hf:searchField label="#{messages['discountPlanMatrix.startSubscriptionDate']}" field="startSubscriptionDate" />
    			<hf:searchField label="#{messages['discountPlanMatrix.endSubscriptionDate']}" field="endSubscriptionDate" />
    			<hf:searchField label="#{messages['discountPlanMatrix.nbPeriod']}" field="nbPeriod" />
    			<hf:searchField label="#{messages['discountPlanMatrix.percent']}" field="percent" />
    		</hf:searchPanel>	
    		
    		<hftl:dataList dataModel="#{discountPlanMatrixes}">
    			<hftl:column label="#{messages['discountPlanMatrix.eventCode']}" field="eventCode" />
    			<hftl:column label="#{messages['discountPlanMatrix.startSubscriptionDate']}" field="startSubscriptionDate" />
    			<hftl:column label="#{messages['discountPlanMatrix.endSubscriptionDate']}" field="endSubscriptionDate" />
    			<hftl:column label="#{messages['discountPlanMatrix.nbPeriod']}" field="nbPeriod" />
    			<hftl:column label="#{messages['discountPlanMatrix.percent']}" field="percent" />
		    	<hftl:actionsColumn editView="/pages/catalog/discountPlanMatrixes/discountPlanMatrixDetail.xhtml" permission="#{identity.hasPermission('catalog','catalogManagement')}" />
		    </hftl:dataList>
		   
		</custom:listPanel>
		
    </ui:define>
    
</ui:composition>
