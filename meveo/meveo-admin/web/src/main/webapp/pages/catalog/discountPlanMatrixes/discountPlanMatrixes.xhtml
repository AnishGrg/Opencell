<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:custom="http://manaty.net/custom"
    template="/layout/template.xhtml">
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
    	
    	<custom:listPanel label="#{messages['discountPlanMatrix.title']}" backingBean="#{discountPlanMatrixBean}">
    	
    		<custom:searchPanel label="#{messages['discountPlanMatrix.search']}" newButtonView="/pages/catalog/discountPlanMatrixes/discountPlanMatrixDetail.xhtml">
    			<custom:searchField label="#{messages['discountPlanMatrix.eventCode']}" field="eventCode" />
    			<custom:searchField label="#{messages['discountPlanMatrix.startSubscriptionDate']}" field="startSubscriptionDate" />
    			<custom:searchField label="#{messages['discountPlanMatrix.endSubscriptionDate']}" field="endSubscriptionDate" />
    			<custom:searchField label="#{messages['discountPlanMatrix.nbPeriod']}" field="nbPeriod" />
    			<custom:searchField label="#{messages['discountPlanMatrix.percent']}" field="percent" />
    		</custom:searchPanel>	
    		
    		<custom:dataList dataModel="#{discountPlanMatrixes}">
    			<custom:column label="#{messages['discountPlanMatrix.eventCode']}" field="eventCode" />
    			<custom:column label="#{messages['discountPlanMatrix.startSubscriptionDate']}" field="startSubscriptionDate" />
    			<custom:column label="#{messages['discountPlanMatrix.endSubscriptionDate']}" field="endSubscriptionDate" />
    			<custom:column label="#{messages['discountPlanMatrix.nbPeriod']}" field="nbPeriod" />
    			<custom:column label="#{messages['discountPlanMatrix.percent']}" field="percent" />
		    	<custom:actionsColumn editView="/pages/catalog/discountPlanMatrixes/discountPlanMatrixDetail.xhtml" permission="#{persistentPermissionResolver.hasPermission('catalog','catalogManagement')}" />
		    </custom:dataList>
		   
		</custom:listPanel>
		
    </ui:define>
    
</ui:composition>
