<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" xmlns:hftl="http://hftl.org"
	xmlns:p="http://primefaces.org/ui"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">



			<hf:formPanel label="#{messages['changePassword.panel']}" backingBean="changePasswordAction">
			
			<hf:formField label="#{messages['user.userName']}" field="username" style="width:225px;" maxlength="50" value="#{changePasswordAction.username}" required="true"  rendered="#{not(identity.loggedIn)}" />
			<hf:formField label="#{messages['changePassword.password.current']}" >
			<p:password  id="currentPassword" size="20" maxlength="20" required="true" value="#{changePasswordAction.currentPassword}" feedback="false" />
			</hf:formField>

			<hf:formField label="#{messages['changePassword.password.new']}" >
			<p:password  id="currentPassword" size="20" maxlength="20" required="true" value="#{changePasswordAction.newPassword}" feedback="true"><f:validator validatorId="passwordValidator" /></p:password>
			</hf:formField>
			
			<hf:formField label="#{messages['changePassword.password.confirmation']}" >
			<p:password  id="currentPassword" size="20" maxlength="20" required="true" value="#{changePasswordAction.newPasswordConfirmation}" feedback="true" />
			</hf:formField>




</hf:formPanel>
	</ui:define>
</ui:composition>
