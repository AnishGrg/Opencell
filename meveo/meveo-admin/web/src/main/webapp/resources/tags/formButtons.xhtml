<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:hf="http://java.sun.com/jsf/composite/tags" xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface>
	<cc:attribute name="backingBean" required="true" />
	<cc:attribute name="ajaxSubmit" required="true" />
	<cc:attribute name="columns" required="true" />
	<cc:attribute name="edit" required="true" />
	<cc:attribute name="killConversationOnSave" default="true" />
</cc:interface>

<cc:implementation>

	<h:panelGrid columns="#{cc.attrs.columns}">
		<p:button value="#{messages['commons.edit']}" rendered="#{!cc.attrs.edit}">
			<f:param name="edit" value="true" />
			<f:param name="objectId" value="#{cc.attrs.backingBean.objectId}" />
			<f:param name="cid" value="#{conversation.id}" />
		</p:button>
		<p:commandButton rendered="#{cc.attrs.edit and cc.attrs.killConversationOnSave}" value="#{messages['action.save']}"
			action="#{cc.attrs.backingBean.saveOrUpdate(true)}" icon="ui-icon-check" ajax="#{cc.attrs.ajaxSubmit}">
			<f:param name="edit" value="#{cc.attrs.edit}" />
		</p:commandButton>

		<p:commandButton rendered="#{cc.attrs.edit and not(cc.attrs.killConversationOnSave)}" value="#{messages['action.save']}"
			action="#{cc.attrs.backingBean.saveOrUpdate}" icon="ui-icon-check" ajax="#{cc.attrs.ajaxSubmit}">
			<f:param name="edit" value="#{cc.attrs.edit}" />
		</p:commandButton>

		<cc:insertChildren />

		<hf:clearButton label="#{messages['action.reset']}" resetAction="#{cc.attrs.backingBean.resetFormEntity()}" />

		<p:button id="buttonNew" value="#{messages['action.back']}" outcome="#{cc.attrs.backingBean.back()}">
		</p:button>

	</h:panelGrid>

</cc:implementation>

</html>
