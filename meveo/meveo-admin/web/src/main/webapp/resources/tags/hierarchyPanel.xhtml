<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface>
	<cc:attribute name="treeValue" required="true" />
	<cc:attribute name="entity" required="true" />
</cc:interface>

<cc:implementation>

	<ui:fragment>
		<!-- Default size -->
		<c:if test="${empty panelWidth}">
			<c:set var="panelWidth" value="26%" />
		</c:if>

		<p:panelGrid columns="1">
			<f:facet name="header">
				<h:outputText value="#{messages['customer.tree']}" />
			</f:facet>

			<h:form>

				<p:tree id="#{cc.attrs.id}_tree" value="#{cc.attrs.treeValue}"
					var="node" selectionMode="single"
					selection="#{customerTreeBean.selectedNode}">

					<p:treeNode type="customer.type"
						icon="#{customerTreeBean.getIcon(node.type)}">
						<h:outputText value="#{node}" />
					</p:treeNode>

					<p:treeNode type="customerAccount.type"
						icon="#{customerTreeBean.getIcon(node.type)}">
						<h:outputText value="#{node}" />
					</p:treeNode>

					<p:treeNode type="billingAccount.type"
						icon="#{customerTreeBean.getIcon(node.type)}">
						<h:outputText value="#{node}" />
					</p:treeNode>

					<p:treeNode type="userAccount.type"
						icon="#{customerTreeBean.getIcon(node.type)}">
						<h:outputText value="#{node}" />
					</p:treeNode>

				</p:tree>

			</h:form>

		</p:panelGrid>
	</ui:fragment>
</cc:implementation>

</html>
