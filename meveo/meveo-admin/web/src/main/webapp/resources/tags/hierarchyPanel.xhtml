<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface>
	<cc:attribute name="treeValue" required="true" />
	<cc:attribute name="entity" required="true" />
</cc:interface>

<cc:implementation>

	<ui:fragment>
		<!-- Default size -->
		<c:if test="${empty panelWidth}">
			<c:set var="panelWidth" value="26%" />
		</c:if>

		<p:panelGrid columns="1">
			<f:facet name="header">
				<h:outputText value="#{messages['customer.tree']}" />
			</f:facet>

			<h:form>

				<p:tree id="#{cc.attrs.id}_tree" value="#{cc.attrs.treeValue}"
					var="node" selectionMode="single"
					selection="#{customerTreeBean.selectedNode}">

					<p:treeNode type="customer.type" icon="tree-customer-icon"
						expandedIcon="ui-icon-folder-open"
						collapsedIcon="ui-icon-folder-collapsed">
						<h:link id="customer_tree_value" value="#{node}" outcome="taxes"
							rendered="#{!((customerTreeBean.selected==node.id) and (customerTreeBean.getEntityType(cc.attrs.entity)==node.type))}">
							<p:tooltip rendered="#{node.firstAndLastName != null}"
								for="customer_tree_value" value="#{node.firstAndLastName}" />
						</h:link>
						<h:link id="customer_tree_value_selected" value="#{node}"
							outcome="taxes"
							rendered="#{(customerTreeBean.selected==node.id) and (customerTreeBean.getEntityType(cc.attrs.entity)==node.type)}"
							styleClass="selectedTreeNode">
							<p:tooltip rendered="#{node.firstAndLastName != null}"
								for="customer_tree_value_selected"
								value="#{node.firstAndLastName}" />
						</h:link>
					</p:treeNode>

					<p:treeNode type="customerAccount.type"
						icon="tree-customer-account-icon"
						expandedIcon="ui-icon-folder-open"
						collapsedIcon="ui-icon-folder-collapsed">
						<h:link id="customerAccount_tree_value" value="#{node}"
							outcome="taxes"
							rendered="#{!((customerTreeBean.selected==node.id) and (customerTreeBean.getEntityType(cc.attrs.entity)==node.type))}">
							<p:tooltip rendered="#{node.firstAndLastName != null}"
								for="customerAccount_tree_value"
								value="#{node.firstAndLastName}" />
						</h:link>
						<h:link id="customerAccount_tree_value_selected" value="#{node}"
							outcome="taxes"
							rendered="#{(customerTreeBean.selected==node.id) and (customerTreeBean.getEntityType(cc.attrs.entity)==node.type)}">
							<p:tooltip rendered="#{node.firstAndLastName != null}"
								for="customerAccount_tree_value_selected"
								value="#{node.firstAndLastName}" />
						</h:link>
					</p:treeNode>

					<p:treeNode type="billingAccount.type"
						icon="tree-billing-account-icon"
						expandedIcon="ui-icon-folder-open"
						collapsedIcon="ui-icon-folder-collapsed">
						<h:link id="billingAccount_tree_value" value="#{node}"
							outcome="taxes"
							rendered="#{!((customerTreeBean.selected==node.id) and (customerTreeBean.getEntityType(cc.attrs.entity)==node.type))}">
							<p:tooltip rendered="#{node.firstAndLastName != null}"
								for="billingAccount_tree_value" value="#{node.firstAndLastName}" />
						</h:link>
						<h:link id="billingAccount_tree_value_selected" value="#{node}"
							outcome="taxes"
							rendered="#{(customerTreeBean.selected==node.id) and (customerTreeBean.getEntityType(cc.attrs.entity)==node.type)}"
							styleClass="selectedTreeNode">
							<p:tooltip rendered="#{node.firstAndLastName != null}"
								for="billingAccount_tree_value_selected"
								value="#{node.firstAndLastName}" />
						</h:link>
					</p:treeNode>

					<p:treeNode type="userAccount.type" icon="tree-user-account-icon"
						expandedIcon="ui-icon-folder-open"
						collapsedIcon="ui-icon-folder-collapsed">
						<h:link id="userAccount_tree_value" value="#{node}"
							outcome="taxes"
							rendered="#{!((customerTreeBean.selected==node.id) and (customerTreeBean.getEntityType(cc.attrs.entity)==node.type))}">
							<p:tooltip rendered="#{node.firstAndLastName != null}"
								for="userAccount_tree_value" value="#{node.firstAndLastName}" />
						</h:link>
						<h:link id="userAccount_tree_value_selected" value="#{node}"
							outcome="taxes"
							rendered="#{(customerTreeBean.selected==node.id) and (customerTreeBean.getEntityType(cc.attrs.entity)==node.type)}"
							styleClass="selectedTreeNode">
							<p:tooltip rendered="#{node.firstAndLastName != null}"
								for="userAccount_tree_value_selected"
								value="#{node.firstAndLastName}" />
						</h:link>
					</p:treeNode>

					<p:treeNode type="subscription" icon="tree-user-account-icon"
						expandedIcon="ui-icon-folder-open"
						collapsedIcon="ui-icon-folder-collapsed">
						<h:link id="subscription_tree_value" value="#{node}"
							outcome="#{node.view}"
							rendered="#{!((customerTreeBean.selected==node.id) and (customerTreeBean.getEntityType(cc.attrs.entity)==node.type))}">
							<p:tooltip rendered="#{node.code != null}"
								for="subscription_tree_value" value="#{node.code}" />
						</h:link>
						<h:link id="subscription_tree_value_selected" value="#{node}"
							outcome="#{node.view}"
							rendered="#{(customerTreeBean.selected==node.id) and (customerTreeBean.getEntityType(cc.attrs.entity)==node.type)}"
							styleClass="selectedTreeNode">
							<p:tooltip rendered="#{node.code != null}"
								for="subscription_tree_value_selected"
								value="#{node.code}" />
						</h:link>
					</p:treeNode>

				</p:tree>

			</h:form>

		</p:panelGrid>
	</ui:fragment>
</cc:implementation>

</html>
