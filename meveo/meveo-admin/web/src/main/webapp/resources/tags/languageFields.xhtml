<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib" xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:cc="http://java.sun.com/jsf/composite" xmlns:hftl="http://hftl.org"
	xmlns:p="http://primefaces.org/ui">

<cc:interface componentType="formField">
</cc:interface>

<cc:implementation>

	<ui:fragment>

		<a:outputPanel width="100">
<!-- 			<a:form> -->
				<hftl:panelGroup columns="2">
					<a:outputPanel id="languageId">
						<h:panelGrid columns="2">
							<p:outputLabel for="description" value="Description" />

							<h:panelGrid column="1" id="description">
								<h:dataTable value="">
									<h:column>
										<h:graphicImage value="/img/img#{cc.backingBeanFromParentOrCurrent.getProviderLanguageCode()}.png" style="height:17px; width:33px;" />
									</h:column>
									<h:column>
										<h:inputText rendered="#{cc.backingBeanFromParentOrCurrent.edit}" value="#{cc.entityFromBackingBeanOrAttribute['description']}" size="50"
											maxlength="100" required="true" />
										<h:outputText rendered="#{!cc.backingBeanFromParentOrCurrent.edit}" value="#{cc.entityFromBackingBeanOrAttribute['description']}"
											style="font-weight:bold;" />
									</h:column>
								</h:dataTable>
								<h:dataTable value="#{cc.backingBeanFromParentOrCurrent.getProviderLanguages()}" var="languageCom">
									<h:column>
										<h:graphicImage value="/img/img#{languageCom.language.languageCode}.png" style="height:17px; width:33px;" />
									</h:column>

									<h:column>
										<h:inputText rendered="#{cc.backingBeanFromParentOrCurrent.edit}"
											value="#{cc.backingBeanFromParentOrCurrent.languageMessagesMap[languageCom.language.languageCode]}" size="50" maxlength="100" />
										<h:outputText rendered="#{!cc.backingBeanFromParentOrCurrent.edit}"
											value="#{cc.backingBeanFromParentOrCurrent.languageMessagesMap[languageCom.language.languageCode]}" style="font-weight:bold;" />
									</h:column>

								</h:dataTable>
							</h:panelGrid>
						</h:panelGrid>
					</a:outputPanel>
				</hftl:panelGroup>
<!-- 			</a:form> -->
		</a:outputPanel>
	</ui:fragment>
</cc:implementation>
</html>
