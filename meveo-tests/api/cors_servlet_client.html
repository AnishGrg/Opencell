<!DOCTYPE html>
<html>

<head>
    <title>Opencell Software</title>
    <meta charset="UTF-8">
</head>

<body>
    <div id="logMsgDiv">Logging in... Please wait...</div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript">
        var $ = jQuery.noConflict();

        $.ajax({
            cache: false,
            crossDomain: true,
            url: "http://localhost:8080/meveo/inbound",
            type: "POST",
            xhrFields: {
                withCredentials: true
            },
            success: function(jsonObj, textStatus, xhr) {
                // similar behavior as clicking on a link
                window.location.href = "http://localhost:8080/meveo/loginRedirect.jsf";
            },
            beforeSend: function(xhr) {
                xhr.setRequestHeader("Authorization", "Basic " +
                    btoa("opencell.admin:opencell.admin"));
            },
            error: function(xhr, textStatus, errorThrown) {
                console.log("HTTP Status: " + xhr.status);
                console.log("Error textStatus: " + textStatus);
                console.log("Error thrown: " + errorThrown);
            }
        });
    </script>
</body>

</html>
